        "content": "                                                                                                                                                            #95 Carlos Moedas - O presente e o futuro da União Europeia                                                                                                                 #95 Carlos Moedas - O presente e o futuro da União Europeia                         Click on a part of the transcription, to jump to its video, and get an anchor to it in the address bar                                                                                    José Maria PimentelOlá, o meu nome é José Maria Pimentel e este é o45°. O convidado deste episódio é Carlos Moedas, alguém que dispensa grandesapresentações. É engenheiro de formação e atualmente administrador da Fundação Gulbenkian. Atéo final do ano passado foi comissário europeu com a pasta dainvestigação, ciência e inovação, onde era responsável pela gestão do maior programade ciência do mundo, cerca de 80 mil milhões de euros. Antesdisso, teve um papel igualmente exigente, mas mais controverso, Foi o responsávelno governo de Passos Coelho pela coordenação do programa de ajustamento. Masa carreira política na verdade só surgiu depois dos 40 anos. Antesdisso, teve uma carreira ligada à banca de investimento e ao investimentoimobiliário. O pretexto para esta conversa foi o livro lançado pelo convidadojá este ano, aliás, mesmo antes da pandemia, chamado Vendo-se-ão, Portugal eEuropa, um livro que riu nas crónicas que Carlos Moedas publicou semanalmentedurante os anos de comissário. Sendo o autor dessas crónicas comissário europeu,ou seja, uma espécie de ministro do governo da Europa, ou pelomenos de um começo de governo da Europa, se pode chamar issoà Comissão Europeia, o convidado está obviamente longe de ser um observadorimparcial da União Europeia. Mas é, claramente, alguém que tem uma perspectivarara dos mentos da Europa e, em particular, no caso dele, alguémque tem uma visão própria e informada em relação ao futuro doprojeto europeu. Foi essa mesma visão que tentei compreender, mas também desafiar,a partir da minha posição que também é de europeista, mas talvezum europeista não tão otimista em relação ao estado atual da UniãoEuropeia e sobretudo ao potencial que tem hoje este projeto político. Durantea história e picos de conversa falámos então sobre vários aspectos daEuropa, mas acabámos por voltar constantemente sobretudo a dois. Um deles éa forma como a governação da União Europeia está organizada. Um quadroinstitucional muito peculiar que gera lentidão e também uma tensão permanente entrepor um lado as instituições comunitárias, como a Comissão Europeia, e poroutro lado os governos nacionais, uma tensão que foi muito visível durantea crise do euro, mas também, embora com resultados melhores, ainda recentementena negociação do pacote de estímulo pós-pandemia. Outro aspecto de que falámos,e que está de certa forma relacionado com este, é menos tangível,mas é aquilo que verdadeiramente tem de ser a base de qualquerprojeto de integração política, ou seja, a existência de uma comunidade partilhada.No caso da União Europeia, será que temos dado verdadeiramente passos paraconstruir uma comunidade cívica à escala da Europa? Não digo substituindo-se, quenem é provavelmente desejável, mas pelo menos diluindo em parte os velhosEstados-nação? A caminhar para o final da conversa, tivemos ainda tempo paradiscutir a visão do convidado sobre o futuro, em particular sobre oimpacto das alterações que o digital veio trazer, nomeadamente sobre as democraciasque terão de se reinventar se querem sobreviver. É também uma alturainteressante para ter esta discussão sobre o papel digital, uma vez quea pandemia, e também falámos disso, veio tornar ainda mais presentes astecnologias na nossa vida e no mundo do trabalho em particular. Epronto, espero que gostem da conversa. Da minha parte foi muito interessanteconhecer em maior detalhe e de forma mais descontraída do que ohabitual a visão do convidado em relação à Europa e em relaçãoao futuro. Até porque suspeito bem vamos ainda ouvir muito falar deCarlos Moedas num futuro não muito distante. Mesmo antes de passar aconversa, muito obrigado àqueles que se tornaram mecenas do 45° nas duasúltimas semanas que passaram. São eles Bruno Heleno, Maria Oliveira, Nuno Costa,Sheila Buralal, espero não estar a dizer mal, Miguel Marques e JorgeSoares. Até à próxima. Carlos, muito bem-vindo ao 45°. Gostava de começarpor uma pergunta que parece evidente, mas se calhar a resposta nãoé assim tão óbvia e sobretudo tem matizes que são importantes tendoem conta a sua experiência. Porquê é que é importante a UniãoEuropeia e porquê é que, presumo, na sua perspetiva, é importante quetenhamos maior integração europeia e, presumo, também melhor integração europeia? MuitoCarlos Moedasobrigado, Zé Maria. É um gosto estar aqui neste seu podcast, quetenho ouvido e que acho muito interessante, portanto, tenho aqui quase umconhecimento sem o conhecer de ouvi-lo nos podcasts. Portanto, estou muito contentede estar aqui a participar. Obrigado. Nisso é recíproco. Obrigadíssimo. A importânciada União Europeia, não é? Eu penso que é uma daquelas coisasque eu quando falava com os estudantes e com os mais novostentava explicar e relativizar e construir a razão daquilo que é aUnião Europeia. E a razão mais fundamental da União Europeia é quenós, como povo, como continente, basicamente tivemos sempre em guerra. A guerrados 100 anos, dos 30 anos, dos 9 anos. E essa guerradestruiu sempre a Europa. E a primeira criação ou a criação daideia da União Europeia vem da paz. O que para esta geraçãodeixa de certa forma de fazer sentido porque foi uma geração queviveu sempre em paz. Mas a pandemia vem-nos também e à vossageração, à mais nova, voltar a relembrar o valor da União Europeia.E o valor da União Europeia é a capacidade de resolver problemasque não têm fronteiras. Ou a não capacidade, às vezes. Mas hoje,no mundo em que vivemos, em que os problemas são transfetorícios, emque temos problemas como um vírus, como as mudanças climáticas, como acibersegurança, como a própria saúde no geral, não têm fronteiras. E aúnica maneira de resolvermos esses problemas é através de organizações supranacionais. Aseguir à Segunda Guerra Mundial, nós vimos a criação de organizações intergovernamentais.A União Europeia é algo muito superior a isso, porque é maisdo que intergovernamental. É uma organização, é o mesmo Estado, mas émais do que intergovernamental. O que tem uma grande vantagem é queo intergovernamental é sempre o mínimo denominador comum da solução, porque cadaEstado diz eu quero isto, eu quero aquilo, portanto cada um puxaa brasa à sua sardinha. E a invenção da União Europeia foiessa capacidade de dizer, de ter um corpo executivo, que é aComissão Europeia, que toma decisões não com base na nacionalidade, não combase no país, mas no interesse comum dos europeus. E Essa éa importância da União Europeia. Eu penso é que esta geração, decerta forma, nunca recebeu ou nunca no seu currículo, no seu estudo,na educação que tem, recebeu de forma clara esta mensagem da importânciadas instituições e na importância de uma instituição supranacional. E isso acontecena Europa, também acontece fora da Europa e o que leva hojea uma crise, que eu diria que acima de tudo é umacrise institucional, ou seja,o quevimos nos Estados Unidos, o que vimos em França com os coletesamarelos, são crises das instituições. Isso é a crise maior que temosà frente, porque ela por um lado é uma crise das pessoasestarem cansadas das instituições, acharem que este intergovernamentalismo, estas organizações supranacionais nãoestão a dar resposta aos seus anseios, mas por outro lado tambémo mundo digital que veio trazer uma falsa sensação às pessoas quepodem resolver os seus problemas diretamente sem terem intermediários. E os Estados,os governos eram esses intermediários, mas as pessoas, como o digital nosaproxima, dizem não, mas nós afinal já não precisamos dos governos.Sim, uma espéciede renascer da ideia da democracia direta, não é? Sem dúvida, masdepois as pessoas também não estão dispostas a pagar os custos quepara ter uma democracia direta as pessoas tinham que passar tempo atrabalhar nessa democracia direta, não é? Claro. Eu acho que é essemecanismo que nós ainda estamos a aprender. Mas a importância da UniãoEuropeia, que deveria ser tão clara para os europeus, a verdade éque há muitos europeus que não conseguem ver porque aquilo que aUnião Europeia lhes traz é de certa forma invisível. E para avossa geração, que era apanhar o avião, ir para outro país, tudoisso parece fácil e estudar em França ou Itália ou em Espanha,tudo isso vos parece óbvio, adquirido. Mas isso não é óbvio nemadquirido. Isso são anos e anos de luta para que isso possaser um direito e para uma geração achar e ter uma vidacompletamente diferente do que era, por exemplo, a vida já da minhageração. Nós, na minha geração, ainda sentimos isso. Ou seja, estudar parafora era uma coisa muito complicada. Arranjar trabalho fora de Portugal eraalgo quase impensável. E eu penso que isso é aquilo que éimportância invisível. Às vezes chamam isto de Europa invisível. As pessoas nãosentem. EuJosé Maria Pimentelacho que até há dois lados disso. Há um lado do factode a Europa intervir muito em assuntos técnicos com os quais nósnão lidamos diretamente. E depois há o outro que tem a vercom o viagem cognitivo nosso. Temos dificuldade em reparar no que nãoestá. Ou por outra, temos dificuldade em reparar naquilo que existe epensar que podia não existir. Somos muito melhores a criticar aquilo queachamos que devia existir. E há várias dessas coisas. Não houve fronteiras,isto é evidente. Mesmo o euro, quanto nos facilitou a vida oeuro. E a pessoa só sentiria esse efeito se voltasse atrás.Carlos MoedasE não tem... Pronto... O Zé Maria é um economista, nunca temoso contrafactual. É muito difícil pensar o que seria se não tivéssemosUnião Europeia. E as pessoas até poderiam dizer que poderíamos ter tratadoscomerciais entre os vários países. Mas isso não chegava. Ou seja, podemospensar o contrafactual de não haver uma União Europeia, os Estados entreeles tinham vários acordos. A União Europeia é muito mais do queisso, até porque os tratados muitas vezes seriam apenas de bens enão de serviços. Nós vemos que agora o problema que estamos aviver com o Brexit é que de repente o Reino Unido dá-seconta que uma grande parte da economia e das exportações que elassão serviços e esses serviços não podem ser resolvidos ainda por cimacom a União Europeia e isso não pode ser resolvido através deum tratado comercial puro e duro. E é interessante porque no fundoo Brexit acaba por ser uma vacina para as pessoas terem umwake up call do que é a dificuldade ou que seria adificuldade da não existência, o custo da não Europa, que na nossageração não nos tínhamos dado conta. E o Reino Unido está, decerta forma, infelizmente, para todos nós, a servir de contra-exemplo ou deexemplo do que é que seria uma situação de não-Europa.José Maria PimentelPortanto, acha que a saída do Reino Unido vai fazer, de certaforma, aumentar o sentimento europeu.Carlos MoedasNão, mas vai aumentar o sentimento de que isto tudo seria muitomais complicado sem a Europa. Vimos isso nas eleições europeias, por exemplo,na Holanda, em que o meu antigo colega, Franz Timmermans, cujo partidocostumava ter à volta dos 6, 7%, um partido muito pró-europeu quede repente teve 20%, em que os verdes subiram muito, mas tambémmuitos dos verdes são pró-europeus exatamente porque percebem que o combate àsmudanças climáticas tem que ser feito a um nível superior do país.E eu não diria que o efeito do Brexit fará que aspessoas gostem mais da Europa, mas de certeza que vão pensar duasvezes numa situação de sair da Europa. O que é que issosignificaria para as populações, para as empresas, para as suas exportações, paraa sua força no mundo. O Henrique Letta tem uma frase queeu adoro, o antigo primeiro-ministro da Itália, que dizia sempre, na Europahá dois tipos de países, os pequenos e os que ainda nãosabem que são pequenos, ou não realizam que são pequenos. E apessoa realmente olha e diz, mas espera aí, a Alemanha, a Alemanhaé o quê? 1% da população do mundo? It's nothing, é nadano compto geral do mundo. E essa noção da nossa pequeneza, pequenezados países, é o único que nos pode dar neste momento emque vamos ter, vá lá, aqui uma guerra comercial que está aacontecer entre os Estados Unidos e a China, a hipótese da Europano seu todo prevalecer através dos seus valores, através da sua maneirade pensar, através da sua liberdade e da sua abertura, ter umaoportunidade extraordinária de voltar a centrar o mundo na Europa, porque omundo já não estava centrado na Europa. E, portanto, esse voltar aocentro da Europa, eu penso que esta crise pode ser uma oportunidade.José Maria PimentelEsse ponto é muito importante, parece quase uma evidência, mas a verdadeé que a escala é incrivelmente importante. Importante em termos económicos, mastambém importante em termos geopolíticos e a Europa sem escala. A Europatem escala, mas não tem, pois não tem na prática, ainda opoder de fogo, em muitos casos associado a essa escala, não é?Como se não a transposesse na prática. Mas num mundo multipolar oubi ou tripular com a China e com os Estados Unidos, semEuropa não tem dimensão suficiente e não age como uma. É bastantecomplicado. Independentemente de nós... O que eu quero dizer com isto éindependentemente de nós compararmos os outros méritos da União Europeia e avisão pan-europeia quase cultural. Exato. Esse lado é evidente, não é?Carlos MoedasEsse lado é evidente porque a escala nunca foi tão importante nahistória do mundo. Aquilo que eu vi nos últimos cinco anos, emtermos da tecnologia, do digital, do mundo do futuro, foi a importânciada velocidade e da escala. Ou seja, no mundo digital o importantenão são as fronteiras, o importante não é uma soberania imaginária, atéporque ela já não existe, a soberania das fronteiras do Estado-nação, éa capacidade de velocidade e de escala para atingir os mercados, paravender os produtos, para nos impormos no mundo. E aí cada paísna Europa não vale nada. E, portanto, a única hipótese que temosneste mundo em que a escala e a velocidade são essenciais érealmente estar juntos e trabalhar juntos e conseguir juntos resolver os problemas.Eu lembro quando o Juncker foi aos Estados Unidos negociar com oTrump, o Trump de repente na altura deu-se conta para negociar comercialmentecom a Europa, só poderia fazer através da União Europeia, da ComissãoEuropeia, que tem um mandato, ou seja, os países delegaram na ComissãoEuropeia a capacidade de negociações dos tratados comerciais. E diz a história,que obviamente é uma história que pode não ser exatamente aquela queaconteceu, que foi a senhora Merkel que disse ao Trump, não, masrepare, eu não posso fazer nada, esse poder está delegado na Europa.Portanto, vais ter que negociar com a Europa. E essa capacidade denegociar a nível europeu, por exemplo, nos tratados comerciais, tem sido dasmaiores forças escondidas, ao que as pessoas não se apercebem, da Europa.Porque quando se está a negociar com uma plataforma de quase 500milhões de pessoas, a força dessa negociação é completamente diferente. Aliás, aEuropa neste momento deve ter à volta de 72, 73 acordos comerciaisE quando fizemos o acordo com o Japão, basicamente com o Japãoestávamos a cobrir um terço do comércio mundial. E muitas vezes nãotemos a noção da força que isso tem, até para aqueles, muitasvezes eu lembro nas discussões do Parlamento Europeu que diziam, ah, masfazemos tratados comerciais e depois estão a produzir noutros países sem respeitaras leis do trabalho, com leis que não são tão proteccionistas comoas nossas em relação às pessoas. Mentira! Essa era a nossa grandecapacidade de influência no mundo. Era o contrário. Era fazê-los respeitar aquem está fora aquilo que são as nossas regras ambientais, as nossasregras das leis, por exemplo, do trabalho. O caso do Bolsonaro nadiscussão do tratado comercial com o Brasil e a Europa foi exatamenteessa. É que eles acabaram por não desistir dos acordos da COPporque queriam finalizar o tratado comercial. Ou seja, nós estávamos a influenciar,como Europa, ou estamos a influenciar através dos tratados comerciais, um mundomelhor e não um mundo pior, como as pessoas poderiam imaginar. AtéJosé Maria Pimentelhá aquele livro, Desculpa me interromper, até há aquele livro que oCarlos até citava da Brussels Effect. Não é exatamenteCarlos Moedasisso, mas temCarlos Moedasa ver com essa questão. Exatamente. É um exemplo que eu gostomuito, porque a história do Brussels Effect vem de uma analogia como California Effect, não é? E o California Effect é a questãoque nos Estados Unidos, normalmente, todas as empresas acabam por seguir asleis da Califórnia, porque como o mercado dos Estados Unidos, A Califórniaé tão representativa, quando a Califórnia tem uma determinada lei, os produtoresde um determinado produto vão acabar por dizer, não vale a penaestar a respeitar leis diferentes dos Estados, seguimos a lei da Califórnia,que é aquela que tem maior amplitude, que é aquela que nofundo é um bocadinho mais, defende mais os trabalhadores e as leisambientais, mas não vou ter uma para cada lado. E, portanto, aCalifórnia acaba por ser a lei que gere todos os Estados Unidos.José Maria PimentelO mais restritivo é o que lhe estáCarlos Moedasnormando. Estou a exagerar o argumento. No caso da Europa, aquilo quenós vimos nos últimos, eu diria nos últimos, sobretudo, 10, 15 anos,foi que a Europa se tornou o líder naquilo que é aregulamentação mundial. O maior exemplo disso foi agora com o regulamento daproteção de dados, em que vimos empresas chinesas, americanas, globais, dizerem, não,nós vamos seguir a regulamentação europeia, primeiro porque agreditamos nela e tambémnão vamos agora seguir diferentes regulamentações. E os Estados Unidos, nos últimos20 anos, com a fase que tiveram de desregulamentação, ajudou ainda maisque a Europa ainda tenha mais poder.José Maria PimentelSim, deixou um espaço aberto.Carlos MoedasDeixou um espaço aberto. Eu penso que até falo nesse capítulo dequando a Europa, no fundo, através da lei da concorrência, conseguiu travara fusão entre a GE e a Honeywell, quando a lei americanao permitia.Mas comoa lei europeia dizia, nós não deixamos, aquilo acabou por nunca serealizar. Portanto, a Europa tem um poder brutal no mundo e nósSomos sempre, de certa forma, um bocadinho tímidos, temos uma humildade excessivaao olhar para os americanos, quando a Europa hoje tem um poderde influência muito superior e cada vez terá mais, porque os EstadosUnidos, no momento em que vivemos, acabam por estar a perder esselugar que eles tinham e alguém o tem que substituir. A políticaodeia ao vazio. E como a política odeia ao vazio, alguém vaitomar esse lugar da liderança. E, obviamente, eu penso que a Chinano futuro, dentro de 50 anos, terá esse lugar, até pela suadimensão, mas hoje é incomparável. A ciência que se produz na Europaé muito superior ao que se produz na China. Aquilo que nóstemos na Europa vale muito mais e tem esse valor intrínseco. Portanto,deveríamos ter um bocadinho mais orgulho em ser europeus e em termosesta capacidade e não estar sempre a desvalorizar aquilo que somos. ÉJosé Maria Pimentelverdade, mas há o risco de a Europa, de certa forma, nãoconseguir aproveitar completamente essa oportunidade pela irregularidade institucional ou pela assimetria institucionalque existe no nosso modelo. Porque nós temos um modelo, e eutinha muita curiosidade em saber a sua perspectiva em relação a isso,porque é uma perspectiva de experiência, temos um modelo meio esquizofrénico, nãoé? Porque temos um modelo que intercepta componentes ultra-integradas, o Parlamento Europeu,que tem para todos os efeitos uma eleição direta, embora com problemasde participação, mas é uma eleição direta para todos os efeitos, aComissão Europeia, que não é eleita diretamente, mas é no fundo equivalenteao governo, o equivalente a um primeiro-ministro e o equivalente a ministro,mas depois temos o Conselho, que no fundo, ou seja, o Conselhoda Europa e o Conselho da União Europeia, que no fundo refletemos governos nacionais, em permanente tensão, muitas vezes com opiniões diferentes, sendoque há um aspecto que eu acho que nós temos que admitir,que é o... Os governos são aqueles que correspondem, os governos nacionais,a eleições mais participadas e que são mais scrutinadas de forma diretapelos eleitores. Este é um problema, nãoCarlos Moedasé? A pessoa até pode concordar com o que a Comissão estáa fazer, mas significa que... Mas de certa forma é um falsoproblema. Há uma ideia que foi criadaCarlos Moedaspelos anglo-saxónicos de que o modelo europeu não tinha a mesma legitimidadeem relação aos seus eleitores. E, obviamente, nós não podemos comparar umEstado Federal com uma organização supranacional que é a Comissão Europeia ea União Europeia no seu todo. Mas a estrutura foi realmente muitobem pensada e de certa forma pensada até com base no própriomodelo americano em que no fundo temos um parlamento que corresponde àquiloque nos Estados Unidos seria o House of Representatives e depois temosum conselho que seria o equivalente ao Senado. O Senado nos EstadosUnidos tem dois senadores por cada estado. Na Europa temos um primeiro-ministro,vá lá, por cada estado, que representa esse conselho e depois aComissão Europeia que seria o braço executivo, não é? Um proxy deum governo. Este modelo tem funcionado muito bem porque cria um equilíbrio,ou uma tensão sempre grande entre um certo intergovernamentalismo, que é aquiloque o Conselho representa, chamar o poder sempre aos países e depoisa Comissão Europeia ou o bem comum com o Parlamento ali nomeio. No seu caso, na sua área de trabalho, aquilo que nósvimos foi que a crise financeira veio trazer esse pêndulo, é comose t         "content": "                                                                                                                                                            #92 Henrique Leitão - Os mitos surpreendentes da História da Ciência                                                                                                                 #92 Henrique Leitão - Os mitos surpreendentes da História da Ciência                         Click on a part of the transcription, to jump to its video, and get an anchor to it in the address bar                                                                                    José Maria PimentelOlá, o meu nome é José Maria Pimentel e este é o45 Graus. Neste episódio estou a conversa com o Henrique Leitão, estudiadorde Ciência e alguém com um percurso muito singular. Depois de seter doutorado em Física, o convidado acabou por se tornar investigador naárea da História da Ciência. Atualmente é investigador e docente na Universidadede Lisboa, onde tem feito um trabalho de investigação de relevo mundial,ligado por exemplo à revisitação do contributo ibérico ligado aos descobrimentos natransição da Europa para a Modernidade Científica. E como vamos ver maisà frente, é um contributo limitado no tempo, mas com papel fulcral.Este trabalho do Henrique tem sido reconhecido com vários prémios, como porexemplo o Prémio Pessoa que recebeu em 2014, o que já agorafaz dele, juntamente com Carmo Fonseca e Frederico Lourenço, o terceiro PrémioPessoa a vir ao 45°. Esta foi uma conversa fascinante e sobretudosurpreendente, uma daquelas que me fizeram olhar com outros olhos para ahistória, neste caso a da ciência, e até mesmo para o mundoem que vivemos. O Enrique já me tinha sido recomendado há muitotempo, mas confesso aqui que foi hesitando, basicamente por recear que ahistória da ciência fosse uma área já, digamos assim, concluída e queportanto, não deixando obviamente ser muito interessante, não desse muito tema paradiscussão no podcast. Mas não podia estar mais enganado. Na verdade ahistória da ciência e sobretudo a história de como a partir doséculo XVI houve uma transição para aquilo que hoje chamamos a ciênciamoderna, tem muito, muito que se lhe diga. Esta é uma áreada Estorografia que ganhou uma nova vida nos últimos 50, 60 anos.Nova vida é essa que, falo por mim, pelo menos, tinha umanoção muito parcial. Neste último meio século, foi feita uma análise maisfina e ampliada da realidade daquela época, o que gerou novos factos,novas ideias e um debate intenso sobre uma série de fatores quesobressaem desta análise e que eram, até ali, desconhecidos, ignorados ou nomínimo subvalorizados. São aspectos que nos fazem perceber que as transformações queocorreram naquele período são muito mais complexas do que a história quenos é habitualmente contada, que relata o surgimento, quase por geração espontânea,de uma maneira diferente de olhar e estudar o mundo natural. Durantea nossa conversa percorremos uma série desses aspectos. Por exemplo, será queos grandes nomes da chamada revolução científica pensavam da mesma forma doscientistas atuais? O que dizer, por exemplo, da paixão de Newton pelaalquimia ou pela cronologia bíblica, duas atividades hoje tidas como não científicas.E qual foi o motor daquela transição para a ciência moderna? Foium pequeno número de génios a trabalhar quase sozinhos e com momentosbrutais de inspiração? Ou foi uma mudança mais transversal na organização dasociedade que influenciou a maneira como muita gente passou a olhar omundo. E essa transição ocorreu exclusivamente em alguns países específicos do centroda Europa ligados ao Protestantismo ou foi antes um fenómeno pan-europeu? Eque influência tiveram, por exemplo, os descobrimentos ibéricos? E já agora, comoé que áreas como a Astronomia já tinham dado o grande saltopara a Modernidade em meados do século XVII, enquanto a Biologia, porexemplo, teve de esperar mais dois séculos para ter uma verdadeira mudançade paradigma? E finalmente, a pergunta que resulta de todas estas, sea história da transição para a modernidade científica é afinal tão complicadae com tantas matizes, será que ainda faz sentido falarmos de umarevolução científica ocorrida naquele período? Foram estas e outras perguntas que discutimosnuma conversa que foi um pouco mais zigzaguianto do que o habitual,sorry, e como de costume encontro a lista de tópicos que abordámose alguns links úteis na descrição do episódio. Até à próxima! Enrico,muito bem-vindo ao podcast. Bom dia, muito obrigado. Eu é que teagradeço o convite. Vamos falar de história da ciência e se calharcomeçamos já por aí. Que tipo de história é esta? A históriada ciência.Henrique LeitãoÉ uma história um bocadinho peculiar. A melhor maneira, talvez, de seperceber é olhar um bocadinho para como a disciplina começa e oque é que se tentou fazer. E isso mais ou menos defineos objetivos desta estranha disciplina. Mais ou menos por finais do séculoXVIII, meios do século XVIII, alguns cientistas começaram nas obras científicas queescreviam a incorporar uma espécie de resumos históricos da sua disciplina. Faziamumas introduções históricas, etc. Eram, habitualmente, coisas muito disciplinares, portanto, era umhistoriador de matemática que falava um bocadinho como é que tinha sidoa história da matemática, um historiador da biologia que falava um bocadinhocomo é que tinha sido a história da biologia. E esta éuma primeira origem E é talvez a origem mais importante são estesdesvios históricos de profissionais de certas disciplinas a falarem das suas própriasdisciplinas. Depois há outra origem também, que foi a filosofia. Também acerta altura também se começou a interessar pela ciência, enquanto uma certaforma de saber. Portanto, também há aqui outra linha.Massó para olhar para a questão dos cientistas, isto começou a gerarum conjunto de textos e crescendo com o tempo, sobretudo depois noséculo XIX, que é um século muito importante para tudo o queseja atividades históricas,não é?Que começa a construir uma espécie de uma narrativa histórica sobre aevolução da ciência. O ponto importante, que é preciso sublinhar já, éque esta origem criou uma disciplina ou uma inspeção histórica com umaforma muito peculiar, porque são os profissionais de uma disciplina que olhampara o passado dessa disciplina e o reinterpretam estando eles no fimdessa evolução. E, portanto, é uma descrição que tinha vários componentes queforam muito conhecidas. Uma era, por exemplo, do ponto de vista técnico,era muito forte. As pessoas que faziam isto, habitualmente, eram cientistas muitocompetentes e, portanto, faziam análises que eram, do ponto de vista técnico,muito fortes, muito exigentes. Era preciso mesmo saber muita matemática e muitabiologia.José Maria PimentelE eram pessoas já numa fase avançada da carreira.Henrique LeitãoJá mais avançadas na carreira, faziam uma reflexão final e tal. Maso problema principal é que era incrivelmente seletiva, porque este tipo deposição, um historiador que se ponha neste tipo de posição, imediatamente entrapela história adentro, digamos com uma hiper-selectividade naquilo que lhe interessa, porquetudo aquilo é julgado em função da posição onde ele está. Umaevolução para a qual tudo transporta, não é? Por exemplo, apareceu logodesde muito cedo um critério que se manteve durante muito tempo, teoriacerta, teoria errada, digamos. Isto é um critério, como é que euia dizer, assim, é passível de um julgamento contra os factos danatureza, mas do ponto de vista histórico é um critério muito problemático,não é? Porque houve teorias erradas importantíssimas na história da ciência, nãoé? E, em certa medida, as teorias com maior sucesso de hojeem dia estarão erradas muito em breve, não é? Portanto, este tipode temas de seleção foi muito importante e depois introduziram logo outrasseleções do género, aquilo a que chamavam ciência e aquilo a quenão chamavam ciência. E portanto, logo depois se vai configurar como osfamosos problemas da demarcação, que aparece de uma maneira muito natural, porqueos cientistas reconhecem aquilo que eles e a sua disciplina e osseus profissionais faziam como ciência e o resto como não sendo. Edepois muitas outras características que isto tem, que este tipo de análisehistórica tem. Outras duas muito importantes são, por exemplo, é uma históriaintelectual só? É muito raro neste tipo de abordagens haver interesse porqualquer outra questão que não seja de história intelectual ou de históriamental. Às vezes um bocadinho as instituições, mas muito pouco. Esta éuma característica também importante. E depois é muito triunfalista. Estas narrativas acabampor ser uma história de um progresso inapelável que vai evoluindo, umagrande cavalgada em que o próprio agente que está a escrever, opróprio escritor que está a escrever, é o último a chegar emesmo sem o dizer está naquela linha histórica. Outros elementos, mas issotem a ver com tradições historiográficas ainda mais antigas, é muito baseadoem pessoas isoladas. O modo de escrever, basicamente, consiste neste identificar umgrupo incrivelmente selecionado de pessoas que foram os verdadeiros agentes do progressocientífico, aquelas pessoas a que chamamos os génios.Portanto,para desaludar muito rápido, o que é claramente um tema mais complexo,é preciso perceber como a disciplina começa e A forma que estetipo de escrita histórica adquire, por causa do seu início, e surpreendentementeisto manteve-se durante muito tempo, e a forma mais ou menos éesta. A ciência é um grande empreendimento intelectual, um grande empreendimento intelectualem grande desenvolvimento com muito sucesso e o que faz mover isto,os agentes disto, são um grupo muito restrito de pessoas chamados géniosque têm umas ideias extraordinárias e que pontualmente fazem estas grandes modificaçõesda ciência. Este é o registro. E estudar ciência era estudar estefenómeno. Sim. Há uma série de coisas interessantes para onde pegar, mascomeçandoJosé Maria Pimentelpor esta última. O que me p         "content": "                                                                                                                                                            #90 Paulo Gama Mota - O mito de que a evolução produz adaptações perfeitas & muito mais                                                                                                                 #90 Paulo Gama Mota - O mito de que a evolução produz adaptações perfeitas & muito mais                         Click on a part of the transcription, to jump to its video, and get an anchor to it in the address bar                                                                                    José Maria PimentelOlá, o meu nome é José Maria Pimentel e este é o45°. Como prometido, tenho aqui a segunda parte da conversa com obiólogo Paulo Gamamota. Desta vez, aproveitando o período de desconfinamento, gravámos presencialmente.Depois de, na primeira conversa, termos feito uma espécie de viagem dereconhecimento pela biologia evolutiva, nesta segunda parte podemos ir mais fundo emalguns aspectos deste fenómeno complexo. Começámos por falar de uma das áreasde investigação do Paulo, as causas evolutivas que explicam os comportamentos característicosde cada espécie, muitos deles em resultado da seleção sexual, e comovão ver a variedade de comportamentos é imensa, e isso levou-nos afazer uma tangente para falar do desenvolvimento da inteligência nos seres vivos,e por exemplo do estranho caso de alguns cefaloptes como o polvo,que é um animal espantosamente inteligente, tendo em conta a sua árvoreevolutiva e cujo ultimamente passado é incomum conosco, está tão, tão distanteque há quem lhe chame o mais próximo de uma inteligência alienígenaque podemos alguma vez encontrar. Na segunda metade da conversa falámos deaspectos mais gerais da evolução por seleção natural, onde as coisas nemsempre são o que parecem. Por exemplo, discutimos o mito de quea seleção natural produz sempre adaptações perfeitas, o que está longe deser verdade, e discutimos também uma proposta muito contra-intuitiva. Será que hácaracterísticas que evoluíram não por seleção, mas apenas à falta de melhorexpressão por acaso? Tudo isto devidamente condimentado por exemplos do Paulo, eforam vários, sendo que no final ficam várias perguntas que continuam porresponder. E a piada de certa forma está aí. Aliás, devo dizerque se a primeira conversa já me tinha feito agradecer o momentoem que decidi convidar o Paulo para o podcast, nesta segunda partefiquei verdadeiramente impressionado com a proficiência dele nesta área, sobretudo tendo emconta a abrangência de conceitos e de temas que discutimos na conversa.E notem que a conversa, como quase sempre acontece no 45°, seguiupor terrenos completamente fora do guião inicial. Aliás, este episódio duplo como Paulo, e também o episódio anterior com a Sofia Miguéns, fizeram-mevoltar a pensar numa coisa que já várias vezes me ocorreu nestes90 episódios que o 45° já leva. É incrível a quantidade degente imensamente interessante que existe em Portugal e que muitas vezes estácompletamente fora dos holofotes. A propósito ainda da nossa conversa, no episódioanterior, como se devem lembrar, discutimos o enorme mistério evolutivo que éo facto do parto na espécie humana ser tão difícil. É necessáriaassistência e mesmo assim o risco de complicações era bem grande atéhá não muito tempo. Isto por comparação à maioria dos animais, primatasincluídos, que dão a luz sem assistência e com relativamente pouca dificuldade.A hipótese clássica para explicar esta especificidade humana é que se deveà tensão entre duas pressões evolutivas opostas no desenvolvimento da pélvis damãe. A posição cada vez mais ereta gerou canais de nascimento maisestreitos, enquanto o desenvolvimento do cérebro, por outro lado, gerou crédios cadavez maiores nos bebés. No entanto, inspirado pela nossa primeira conversa, oPaulo verificou a literatura mais recente sobre o tema e parece queesta não é, pelo menos, a totalidade da resposta. Se tiverem curiosidadepor uma explicação um pouco mais detalhada, podem encontrá-la na descrição desteepisódio. Basta deslizar um bocadinho para baixo e encontram nele logo aseguir ao índice dos temas que discutiram, onde encontram também, já agora,links para uma série de coisas de que fomos falando. Ainda antesde vos deixar com o palco, queria aproveitar Para agradecer mais umavez o contributo dos mecenas do 45 Graus, que têm sido fundamentalnão só para a continuidade deste projeto, mas também para poder iraumentando de várias formas a qualidade da produção. Uma delas é tornarpossível a edição dedicada de cada episódio. Um trabalho técnico que desdehá quase um ano tem estado a cargo do Martim Cunha-Rego eque tem, já agora, feito um trabalho excelente. Cada episódio que voschega tem por isso por trás este trabalho de edição técnica, quepassa sobretudo por remover as gorduras, digamos assim, da gravação original eoutros aspectos de melhoria, como por exemplo correções e acertos na qualidadedo som. Tudo isto faz aumentar a qualidade do podcast e nestecaso tornar melhores os episódios que vos chegam. Aliás, basta compararem comos episódios iniciais do podcast para sentirem alguma diferença. Se quiserem contribuirtambém para a continuidade e desenvolvimento deste projeto, visitem o site 45graus.parafuso.netbarra apoiar para verem como podem contribuir para o podcast, através doPatreon ou diretamente, bem como os vários benefícios associados a cada modalidade.Mas por agora fiquem com Paulo Gamamota e esta segunda parte danossa conversa sobre Biologia Evolutiva. Paulo, bem-vindo de novo. Obrigado. Ao 45°,agora... É um prazer. Agora ao vivo, agora presencialmente. Nós acabámos aúltima conversa, a última história primeira, a falar sobre seleção sexual, queé uma boa ponte para a tua investigação. A tua investigação éna área do comportamento e a ecologia comportamental. Se calhar mais fácilé pedir-te que expliques o que é que isto quer dizer, nãoé? Como é que se relaciona com aquilo que nós falámos naprimeira parte da conversa?Paulo Gama MotaEu tenho um enorme fascínio pelo comportamento, por compreenderocomportamento dos animais, incluindo a nossa própria espécie, e isso foi umacoisa que foi emergindo... Na verdade, eu tinha vários interesses e adada altura percebi, à posteriori, acho que isso que acontece com imensaspessoas, à posteriori percebem que estava lá tudo, aquilo em que vierama especializar-se, ou a interessar-se, ou a investigar, e a sua vocação,mas é claro que no início, e antes disso materializar, isso nãoé nada evidente. Depois, à posteriori, é mais evidente, mas é verdadeque nós, à posteriori, podemos construir uma história a partir do passado,não é? Mas, isto para dizer que eu sempre tive um enormefascínio pelo estudo do comportamento e é claro que o estudo docomportamento animal teve um desenvolvimento enorme nos últimos 25 anos do séculopassado e tem continuado no século XXI. E, portanto, eu entrei, digamos,na altura certa do ponto de vista do interesse porque começaram asurgir não só ferramentas conceptuais, teóricas, como também do ponto de vistadas ferramentas que se poderiam utilizar, que nos permitiram ir muito maisalém na compreensão do comportamento. O estudo do comportamento, na verdade, compreendevários níveis e, portanto, há aspectos que se relacionam com a compreensãode como é que o comportamento acontece, o que é que originao comportamento num determinado que isto é, como é que o animalreage numa determinada situação, o que é que o leva a terum determinado comportamento, o que é que leva os cães a ladrarem determinadas circunstâncias e a banarem o rabo. O que é queleva em que sentido, desculpa, no sentido evolutivo ou o que éque leva... No sentido... Fisionomicamente. Fisiológico, da própria... Sim, fisiologicamente, sim. Estadointerno do animal e isso é uma explicação do comportamento ao nívelda mecânica do comportamento. Depois, por exemplo, nós sabemos que há animaisque são capazes de realizar tarefas incríveis, por exemplo, corvos que sãocapazes de torcer um arame e fabricar um instrumento. Nós pensávamos queos únicos fabricantes de instrumentos, que era o homo faber, éramos nós.Nenhuma outra espécie fabricava. Entretanto, descobrimos que os chimpanzés eram capazes defazer isso, mas pronto, foi um bocadinho uma amolgadela no ego, masnão muito, porque enfim, os chimpanzés são os nossos primos mais próximosmas depois começámos a descobrir que havia outras espécies que eram capazesde fazer coisas dessas e a coisa ficou muito mais estranha. Eisso é, digamos, uma outra dimensão que tem a ver com sabercomo é que esses comportamentos surgem no indivíduo. Se ele os aprende,se são inatos, isto é um conceito genericamente complicado, mas simplificando, seeles têm uma base genética e estão pré-programados para acontecer. E, depois,uma outra dimensão que tem a ver com o saber porque éque esses comportamentos evoluíram, porque é que eles estão presentes e jánão são tanto questões sobre saber como é que o comportamento acontece,mas saber porque é que o comportamento surgiu, porque é que eleevoluiu numa determinada espécie. E esta dimensão evolutiva foi aquela que maisme fascinou e mais me interessou, porque tem a ver com aevolução, tem a ver com uma teoria fortíssima para explicar a biologiaem geral e vários aspectos, nomeadamente o comportamento. E isso foi, digamosque, a área em que eu quis trabalhar. Trabalhar sobre comportamento, especialmentenos seus aspectos evolutivos. E, do conjunto destes aspectos evolutivos, A dadaaltura... Eu não comecei por trabalhar em questões relacionadas com reprodução, masa dada altura isso era uma coisa que estava muito hot, muitoquente, que era saber, no caso das aves, por exemplo, se haviacomportamentos a extrapar, se havia paternidade a extrapar, se havia estratégias ecomportamentos mais complexos do que aquilo que a realidade parecia indicar. E,mais uma vez, há uma ferramenta nova que surge. O Alex Jeffreysdesenvolve a técnica DNA Fingerprinting, em Leicester. Eu cheguei a visitar olaboratório dele, porque isso tinha sido descoberto há pouquinho tempo, e queera uma técnica que permitia identificar a paternidade com um rigor enorme,apenas com meia dúzia de gotas de sangue. E eu comecei atrabalhar sobre reprodução e, em seguida, comecei a interessar-me por questões relacionadascom a seleção de características ou comportamentos, nomeadamente coisas relacionadas com acomunicação animal, que, mais uma vez, iam, no caso das aves, iambater em, por exemplo, o canto ou a coloração, e isso obviamentesão traços que estão, digamos que do ponto de vistaJosé Maria Pimentelda teoria, resultam da seleção sexual. E isso tem a ver coma diferenciação que estavas a fazer há bocadinho, só para voltar umbocadinho atrás, da causa mecânica, se quisermos, e da causa evolutiva. Issotem que ver com aquela distinção que por vezes é feita entrea, não sei como é que se diz em português, mas acausa imediata e a causa... A causa última. E a causa última,exatamente. Sim, há várias... No fundo, a causa evolutiva é a causaúltima, nesse caso, não é?Paulo Gama MotaHá várias designações que são utilizadas. Eu acho que uma das primeiraspessoas que abordou esta questão da causalidade em biologia foi o PeterMedawar, que fala em três níveis na biologia e há uma pessoamuito importante no campo do comportamento animal, que é um holandês, quefoi um dos fundadores e que foi prémio Nobel da Medicina, oNick Timbergen, que propõe quatro níveis de abordagem do comportamento, o queele chamou a causalidade imediata, o desenvolvimento, a função, que tem aver com a evolução, e a história evolutiva de um comportamento. Nósestamos neste momento a emergir, está a emergir, digamos, uma nova perspectiva,que é aquilo a que se pode chamar uma perspectiva integrativa, emque as equipas de investigação começam a trabalhar mais em conjunto, abordandomais do que um nível. E já não há aquelas pessoas, aheu só trabalho sobre como e outros trabalham no porquê e eusó quero saber qual é a mecânica dos processos e a mecânicados processos em si é um processo em que uma pessoa conseguerespostas mais diretas sobre o como ou o porquê as respostas sãomais difíceis, porque nós temos sempre alguma dúvida que resta sobre... Claro.Nós não estamos exatamente a reconstituir o processo evolutivo, estamos a usarformas indiretas de determinar como é que ele aconteceu e, portanto, issodificulta um pouco mais a atingir as respostas. E há pessoas quepreferem trabalhar com coisas que lhes dão mais confiança, embora eu achoque em última análise O nível de confiança que se tem éigual em todas as áreas da ciência e é uma consequência bastanterazoável, mas nunca absoluta. Sim, exatamente, issoJosé Maria Pimentelfaz todo sentido. Tu falavas há bocadinho do estudo do comportamento, nestecaso, pelas suas razões evolutivas, E se calhar até me importa falardisto. O comportamento pode ser explicado por várias coisas. Pode ser explicadocomo uma resposta ao meio ambiente, ao clima, à disponibilidade de alimento,por exemplo. Como resposta a eventuais predadores, no caso de ser umanimal surreito a ser predado, não sei se diz assim, e tambéma seleção sexual, que nós falávamos, que entretanto se divide em seleçãointer e intrassexual. Inter são comportamentos que visam atrair o sexo opostoe inter são comportamentos de competição entre animais do mesmo sexo paraconseguir ter acesso ao sexo oposto e depois ainda tens uma vertenteque, de certa forma, acho que inclui, eu diria que inclui aseleção sexual mas extravasa, que é um lado, no caso das espéciessociais, uma espécie de seleção social, não sei se pode dizer assim,mas tudo que seja comportamento de uma espécie social e que podeter a ver com o comportamento especificamente dela, mas também com determinadosatributos que, sei lá, a coloração dos pássaros, ou o modo comoos pássaros cantam, por exemplo, que têm em vista fazer avançar osinteresses daquele indivíduo, daquele animal em particular,         "content": "                                                                                                                                                            #88 Sofia Miguens - Uma viagem pela Filosofia Contemporânea                                                                                                                 #88 Sofia Miguens - Uma viagem pela Filosofia Contemporânea                         Click on a part of the transcription, to jump to its video, and get an anchor to it in the address bar                                                                                    José Maria PimentelOlá, o meu nome é José Maria Pimentel e este é o45°. Neste episódio estou a conversa com Sofia Miguens, que é professoracatedrática do Departamento de Filosofia da Faculdade de Letras da Universidade doPorto e com investigação sobretudo nas áreas da filosofia da mente, linguageme ação. Este episódio tem uma coincidência muito peculiar por trás. Jáhá cerca de um ano que tinha convidado a Sofia para opodcast, no entanto fui adiando a conversa até uma suposta e eventuallida minha ao Porto. Ideia essa que acabou por ter mar emnão acontecer. Entretanto, em fevereiro passado, fui a Nova Iorque lembram-se quandoainda dava para viajar? E numa passagem por uma livraria local àprocura de um livro na secção de filosofia que, note-se, não encontreisalta-me à vista um volume de espessura imponente numa edição impecável daHarvard University Press. Na lombada lia-se o título The Logical Alien, oalienígena lógico, e por baixo do título estava um nome familiar, SofiaMiguéns. Foi ainda mais uma coincidência até porque o livro acabava deser publicado. Esta coincidência incrível levou-me a retomar o contato com aSofia e poucas semanas depois, a pandemia veio tornar a solução queeu originalmente tinha posto de lado, na única disponível, ou seja, gravarmosà distância. E assim surgiu este episódio, e ainda bem, como vãoperceber. Convidei a Sofia para o 45° porque há muito que queriaabordar em mais detalhe algumas das questões da área da filosofia damente em que ela se começou por especializar. Como vão perceber, Umavez que o leque de interesse da convidada dentro da filosofia contemporâneaé particularmente alargado, a nossa conversa acabou por se estender por outrosterrenos. Abrimos as hostilidades a discutir uma peculiaridade da filosofia contemporânea quejá me vem a intrigar há algum tempo. O facto de coexistiremna filosofia, que se faz hoje em dia abordagens e estilos distintos,por vezes tão distintos que nem parecem vir da mesma área doconhecimento. Há várias maneiras de classificar estas diferenças de estilo, mas adistinção mais comum que costuma ser feita é entre a chamada filosofiaanalítica e a filosofia continental, as quais correspondem também, e não poracaso, a tradições linguísticas específicas. Desta discussão partimos para discutir outro tema,um tema eterno, a relação da filosofia com a ciência. Será quesão no fundo a mesma coisa ou, pelo contrário, são irremediávelmente incompatíveis?Na segunda parte da conversa, perto dos 40 minutos, saltámos para problemasmais concretos da área de investigação da convidada, como por exemplo ochamado Problemamente Corpo. Finalmente, no último trecho da conversa, tivemos ainda tempopara discutir outro tema, outro tópico, quente destas áreas. O campo crescente,composto tanto por filósofos como por cientistas, que declara que, por muitoque nos custe, tudo indica que não temos, na verdade, livre-arbítrio. Estafoi uma das conversas mais desafiantes que gravei até hoje. A Sofiadomina muito bem os temas mais complexos da filosofia contemporânea e cadaresposta, como vão perceber, vem recheada de ideias que nos deixam apensar. Falo por mim que terminei com mais dúvidas do que tinhano início. Como os temas que discutimos são complexos e têm algumjargão à mistura, decidi deixar aqui uma espécie de introdução a algunsconceitos de que vamos falando. Se preferirem saltar este introito e mergulhardiretamente na conversa, é só saltar os próximos 4 minutos. Ainda aí?Ora bem, então, na primeira parte, em que discutimos os dois estilosde fazer filosofia, são referidos os nomes de uma série de filósofos.Mas não se percam por aí porque é sobretudo a discussão defundo que interessa. Na segunda parte da conversa, começámos então pelo chamadoProblema Mente-Corpo, que é um problema clássico da filosofia da mente. Éum debate muito antigo entre filósofos, sobretudo desde Descartes, e trata deresponder a uma pergunta simples. Existe uma natureza distinta entre a matériade que é feito o nosso cérebro, que é parte do nossocorpo, e a nossa mente? É essa mesma mente que nos permitepensar, ser conscientes e viver a experiência subjetiva de sermos nós próprios?Longe vão os tempos do dualismo que Descartes defendia, que via aalma como sendo externa ao corpo, mas a verdade é que continuamoslonge de conseguir explicar, por exemplo, porque é que temos consciência. Estedebate tem várias matizes, mas há uma decisão muito conhecida. De umlado estão os chamados fisicalistas, que como o nome indica têm umaperspectiva da mente enquanto sobretudo física e, portanto, dizem que no diaem que a ciência compreender completamente a neurofisiologia do nosso cérebro, automaticamenteiremos também compreender a mente. Já do outro lado está o campodaqueles que afirmam que a nossa experiência subjetiva, aquilo que no jergãofilosófico se chama os qualia, é, lá está, específica do sujeito epor isso nunca poderá ser compreendida a partir de fora. Alguns dosfilósofos mais conhecidos deste último campo propuseram umas chamadas experiências de pensamento,muito conhecidas no meio, e que procuram precisamente suscitar a intuição emnós de que é impossível compreender a mente só através do cérebro.Falámos de três destas experiências de pensamento durante a conversa, como porexemplo a experiência do zombie filosófico de David Chalmers, e que basicamenteargumenta que, em teoria, é possível imaginar a existência de um serhumano zombie, ou seja, alguém que sem a autoconsciência e as sensaçõesque nós associamos à nossa mente, mas que se comporta exatamente comoqualquer ser humano normal. Por isso, diz ele, uma vez que nósnão conseguimos entrar na mente dos outros, não há maneira de ter100% de certeza que não vivemos rodeados de zombies, ou seja, quesomos a única pessoa com consciência e que os outros não sãosimplesmente seres com comportamento eficaz, exatamente igual a nós, mas que nofundo, lá dentro, não têm nada de experiência subjetiva. No outro campo,dos tais fisicalistas, há um nome que discutimos em maior detalhe, DanielDennett, porque foi sobre a teoria dele que a Sofia fez asua tese de doutoramento. Curiosamente, não sei se se lembram, este éo mesmo Daniel Dennett, de cuja teoria do humor falei logo noinício da minha conversa com o Ricardo Aroujo Pereira, que publiquei noano passado. Finalmente, no último trecho da conversa, discutimos então a questãodo livre-arbítrio e a posição daqueles que afirmam que não o temos.Imagino que a muitos de vós pareçam uma posição bizarra. Afinal decontas, todos sentimos que somos donos das nossas escolhas, como por exemplo,a testar a ouvir este podcast em vez de estar a ouvir,sei lá, uma música do Justin Bieber. No entanto, há muitos filósofose cientistas importantes que defendem exatamente esse ponto. Eles argumentam que apartir do momento em que deixamos de acreditar que existe uma espéciede alma separada do corpo e, sobretudo, se acharmos que a nossamente é simplesmente um fenómeno emergente da matéria física de que éfeito o nosso cérebro, seremos forçados a admitir que a nossa mente,tal como o nosso cérebro, as nossas células e qualquer ser vivo,está sujeita às leis da física e essas leis, mesmo que nãoachemos que são deterministas, dificilmente vão obedecer ao nosso controle. Uma perspectivaotimista, portanto. Mas não desanimem porque a discussão foi bastante mais animadorado que isto. E pronto, deixo-vos então com a Sofia Miguens. Enjoy!Ora, Sofia, muito bem-vindo ao podcast. É um prazer estar a falarcontigo, embora à distância.Sofia MiguensMuito obrigada pelo convite.José Maria PimentelAcho que fazia sentido começar por uma coisa que julgo que aindanão falei no podcast e até é um aspecto para o qualeu amanheci relativamente tarde, julgo que até muitas pessoas não estarão familiarizadascom ele e que para mim foi muito útil, embora eu julgoque ainda não o compreenda completamente bem, eu não compreendo essa distinçãocompletamente bem, porque me permitiu começar a perceber porque é que háalgum tipo de filosofia que me é bastante natural e atraente eoutro tipo de filosofia que me é muito pouco natural, embora continuoa ter curiosidade em relação a ela. Que é a distinção queexiste na filosofia contemporânea, que não será obviamente estanque mas que temalgum poder explicativo, entre aquilo que se chama a filosofia analítica ea filosofia continental, ou seja, a filosofia analítica que é basicamente feitasobretudo nos países anglo-saxónicos e a continental de tradição alemã e francesa.Se calhar passava-te já a palavra. O que é que é isto,o que é que é esta distinção e quão importante é queela é ainda hoje em dia?Sofia MiguensAh, essa é uma pergunta muito grande e se calhar eu voutentar confundir as tuas ideias ainda mais. Eu digo de onde venho,eu próprio trabalho desde sempre em filosofia analítica, epistemologia, filosofia da mente,filosofia da linguagem, filosofia da ação e aliás pode-se dizer que eufaço parte de uma geração que cá em Portugal tentou difundir afilosofia analítica porque não era a nossa tradição cultural, filosófica, não eraa nossa tradição dominante aqui no sul da Europa. Aqui no sulda Europa, tradicionalmente, a forma de fazer filosofia estava muito marcada pelopensamento francês e também, talvez até indiretamente, pelo pensamento alemão. Ok, voufalar, digamos, enquanto pessoa que ensina filosofia contemporânea agora e que tentachamar a atenção para a produtividade de não sermos exclusionistas, quer dizer,não olharmos exclusivamente para a filosofia que se faz em inglês, oupara a filosofia que se faz em francês, ou para a filosofiaque se faz em alemão. Se estamos a falar de tradições, atradição analítica é tradição de Frege, Russell, Wittgenstein, são os early analyticphilosophers e é uma tradição fundadora, importantíssima na filosofia contemporânea. Se estamosa falar de filosofia continental, por um lado, no século XX, estamosa falar de fenomenologia, de autores como Husserl e Heidegger, mas podesandar um pouco para trás e pensar em autores como Kant, comoHegel, como Nietzsche, como Marx, Schopenhauer, Kierkegaard. Ok, isso de uma formaesquemática. Agora, tu tens problemas filosóficos. Eu tendo a ver esses problemasfilosóficos como questões que nós temos que esclarecer para nós mesmos. Eunão estou a falar aqui de coisas, de assuntos demasiado eruditos oude assuntos históricos. Se um problema filosófico é um problema real, temde ser um problema para mim e para ti aqui e agora.Como diria o Thomas Nagel, um filósofo americano que eu gosto muito.Problemas como, por exemplo, nós estamos a pensar, estamos a falar umcom o outro, será que somos bubbles isoladas nas nossas mentes ouserá que há um mundo fora da nossa mente? O que éo certo, o que é o errado, o que é justo fazer,como é justo viver, como é possível, imagina, que sons ou marcassignifiquem alguma coisa, como é possível que algumas coisas sejam belas, comoé que é sequer possível nós podermos pensar, se isto são problemasfilosóficos, são problemas para nós agora e quer os filósofos analíticos, queros filósofos continentais, qualquer filósofo que seja um bom filósofo lida comestas questões. Basicamente, repara, são questões acerca do que é pensar. Pensamento,pensar sobre pensamento é o que fazem quer os filósofos analíticos, queros filósofos continentais se forem bons. Agora, em termos não tanto culturais,mas de problemas da filosofia, põe-se uma questão que é de algumamaneira, que se sobrepõe, que é a questão da língua. Tu dissesteque nós identificávamos a filosofia analítica com a filosofia que se fazem inglês. Repara que eu mencionei os iniciadores da tradição analítica, Frege,Russell, Wittgenstein, pelo menos Frege e Wittgenstein nem sequer falavam inglês. Portanto,Wittgenstein sempre disse, sinto-me completamente estrangeiro em inglês. Portanto, são filósofos delíngua alemã. Basicamente, se tu pensares na filosofia contemporânea, na grande filosofiacontemporânea, quer na filosofia continental, quer na filosofia analítica, tu tens muitosdos grandes nomes que vêm simplesmente da filosofia de Mítala-Europa, quer dizer,são filósofos da tradição de língua alemã. Vamos tentar dar um passoatrás relativamente a essa animosidade que é sobretudo linguística e cultural etem a ver talvez com uma contestação da dominação do inglês etentar ver as coisas em termos de o que é que seestá a fazer em termos de filosofia?José Maria PimentelJugo também que quando a pessoa fala em filosofia analítica, no fundonós já não estamos a falar da filosofia analítica original do Wittgenstein,por exemplo. É aquilo que lhe sucedeu e eu acho, embora euconheça-o muito pior do que tu, que ele até tinha muitas marcaslá, idênticas à daquilo que nós hoje em dia chamamos de filosofiacontinental. E portanto se calhar analítica não é o melhor termo, nãoé o termo que ficou. Mas a ideia que eu tenho, aimpressão que eu tenho, é que embora os problemas sejam os mesmosno limite, no fundo a filosofia trata sempre do mesmo, são problemascomplexos, podem ser metafísicos, no limite podem ser éticos ou até políticos,mas no fundo os problemas são mais ou menos sempre os mesmos.Ainda assim, a impressão com que eu fico é que o ânguloatravés do qual se olha para eles e até a maneira comose definem esses problemas não é necessariamente a mesma e creio quenão tem só a ver até com a língua, quer dizer, porexemplo, só para se calhar para concretizar isto. A ideia que eutenho, aquilo que me parece, é que a filosofia, é isto quenós chamamos de filosofia analítica, ou seja, a filosofia contemporânea nos paísesanglo-saxónicos está muitas vezes até organizada de uma maneira mais parecida comas ciências. E nós até vamos falar de filosofia da mente, queé um atuário, ou pelo menos uma das duas áreas, e queobedece precisamente a essa lógica de compartimentalização, se quisermos, de organização. Háuma abordagem que me parece mais próxima da ciência, se nós quisermos,e muitas vezes até anda a par e passo, vamos falar provavelmentedele também, do Daniel Dennett, que é um tipo que no fundoestá nos dois mundos, no mundo da ciência e no mundo dafilosofia. É uma abordagem que tenta ser sistemática e até é muito,usa muito aquela lógica do, bom, nós temos estes três, vamos supor,A, B e C, temos estes três princípios, vamos partir daqui eorganizar a coisa a partir dali, enquanto a impressão que eu tenhoé que a filosofia continental dá muito mais importância, por exemplo, aaspectos históricos, está muitas vezes muito mais confortável em tirar implicações políticas,por exemplo. E, aliás, Normalmente os filósofos da tradição continental, a ideiaque eu tenho é que tendem a ser mais políticos, muitas vezesaté mais extremistas, nos dois lados. Nós temos por exemplo o exemplodo Heidegger, que era um tipo que esteve ligado ao partido nazie depois, coitado, bem ou mal tramou-se um bocado por causa disso.Sofia MiguensQue são filósofos políticos, imensos filósofos analíticos são filósofos políticos, é umadas partes mais ricas da tradição analítica, uma das muitíssimo ricas.José Maria PimentelMas são menos radicais, pelo menos é a ideia que eu tenho.Sofia MiguensQueria pegar na ideia de trabalho filosófico, porque eu acho que tutens razão e aí eu devo dizer que tenho ainda hoje umaenorme simpatia pela forma de trabalhar na filosofia analítica, porque não pelarejeição da história e da importância da história, não porque na filosofiaanalítica se trata só de lógica ou de uma fetichização da lógica.A questão é que há formas diferentes de conceber o trabalho filosófico,vamos lhe chamar trabalho filosófico. Por exemplo, Eu sei que tu tens,que te confunde o aspecto demasiado idiosincrático da filosofia de alguém comoo Heidegger. Exato. Ok, a mim também, embora eu não me coivade ler o Zayn Moussaie e de tentar perceber o que éque o Heidegger está a fazer. Agora, há formas diferentes, menos obscurantistasou menos cheias de jargão, ou menos... Podemos discutir muito aqui questõesacerca de texto e de linguagem, mas a forma mais comum nafilosofia analítica, tens toda a razão de concebê-lo como mais próximo daciência, como um joint work, como uma constituição modesta para um empreendimentointelectual comum. Na filosofia analítica, na tradição, gosta-se muito da ideia depiecemeal, portanto fazemos as coisas ponto a ponto. Aosbocadinhos.Pequenas coisas sistemáticas. Há um certo culto da modéstia, há um certoculto das pequenas coisas precisas. Como é que eu posso ajudar aquino tratamento deste problema? Como é que eu posso tornar as coisasprecisas? Isso nem sequer é necessariamente, repara, muitas vezes a crítica apartir de fora é que a filosofia analítica se identifica com alógica, isso não se identifica com a lógica, trata-se mesmo de umaconcepção do trabalho intelectual e daquilo que é o trabalho intelectual. Sim,concordo. Reparem, no entanto, que esta questão é ela própria uma questãopara a filosofia e para qualquer filósofo. O que é que nósqueremos do trabalho intelectual, o que é que nós queremos do trabalhoconceptual, quer seja o trabalho conceptual filosófico, científico, quer seja, por exemplo,o trabalho artístico, portanto, porquê é que nós sequer nos envolvemos nestassofisticadas atividades de argumentação e de conceptualização, porquê é que não nosremetemos pura e simplesmente à nossa animalidade? Isso também será uma questãoa discutir. Mas sim, a filosofia analítica traz consigo uma concepção detrabalho filosófico diferente da tradição continental usual. Mas repara, outras coisas quetu disseste, identificação de filosofia analítica com os países onde se falainglês, como Estados Unidos e Inglaterra. Não é verdade, na Europa inteirahá muitos filósofos analíticos a trabalhar, na Alemanha, Itália, Escandinávia, portanto atradição analítica, e estou a falar só da Europa, mas estou atentar separar trabalhar em inglês do trabalhar em Filosofia Analítica. Nós podemostrabalhar em alemão, em francês, em português e estar com esse espíritoda Filosofia Analítica. Há cerca da história, repara, aí já se pode…Isso aí seria quase uma causa para mim, porque aí encontrei coisasmenos admiráveis do lado da filosofia analítica, nomeadamente enquanto estudante. Por exemplo,aconteceu-me estar em aulas nos Estados Unidos e um professor, estava aensinar precisamente filosofia da mente, o Ned Block, perguntaram aos estudantes, vocêsconhecem os dois dogmas do empirismo do Quine, que é um artigodos anos 50, é um dos marcos da história da epistemologia dosanos 50, e os alunos que eram todos jovens, brilhantes, estudantes defilosofia analítica das melhores universidades americanas, por aí simplesmente dizem não. Nóssó conhecemos a literatura, conhecemos obsessivamente, meticulosamente a literatura dos últimos cincoanos, estamos preparados para discutir tudo isto, mas se damos um passoatrás a um artigo que não é um artigo qualquer, podemos dizerque é tão importante como a crítica da razão pura para aepistemologia do século XX, por isso simplesmente eles diriam que não seconhece. Por isso, a questão da História não é só a questãode se pensar filosoficamente sobre a história, como por exemplo um Hegelou um Marx fazem por excelência na filosofia continental e deixa quete diga que há muita gente na tradição de língua inglesa atrabalhar sobre o Hegel e sobre o Marx. Mas pensar sobre ahistória não é só a questão de pensar sobre a história, éa questão de como é que tu olhas para a filosofia contemporâneae para a sua história. Vamos fazer uma comparação, uma comparação entreum museu de arte contemporânea e um museu de arte antiga oude arte medieval, para pensarmos na diferença que a filosofia contemporânea ea sua história fazem para nós. Imagina, quando nós chamamos um museu,um museu de arte contemporânea, por exemplo, quando entramos no Mato, ouno MoMA, ou no CCB, ou em Serralves, aquilo que lá estánão é só compilação histórica de informação, arquivo e memória, aquilo quelá está fala-nos diretamente, somos nós. E eu vejo assim a históriada filosofia contemporânea e ponho aí filosofia analítica e filosofia que tuchamaste de continental. Por exemplo, nos autores, os autores sobre quem escrevonesse livro sobre filosofia contemporânea, sejam Frege, Russell, Wittgenstein, ou Husserl, ouHeidegger, ou Kant, ou Hegel, a minha convicção é que eles aindafazem parte de nós, fazem parte da nossa forma de trabalhar conceptualmente,de pensar sobre o pensamento e de pensar sobre nós próprios. Nãosão autores de museus, servem para os nossos problemas e isso éque é a pedra de toque. Desculpa a imagem de museu, eusei que ninguém hoje pensa desta forma simplista sobre museus, ninguém pensaassim sobre museus de arte antiga. EuJosé Maria Pimentelacho uma boa analogia, sim. E parece-me, aliás, que estamos a tocarno ponto mais interessante de comparação entre as duas e tu chamastea atenção a uma coisa que é verdade, que esta diferença nãoé estanque, obviamente, e não é... Os dois compartimentos, o da analíticae o da continental não são estanques, infelizmente que não são, omeu ponto é que eles não deviam sequer existir, não é? Ouseja, que é bizarro que eles existam, se quisermos, em certo sentido.Mas aquilo que tu dizias, eu acho que toca, ou pelo menosinterceta, a grande dúvida que eu tenho, ou aquilo que é paramim o grande mistério aqui, que me faz ter um bocadinho desentimentos ambivalentes em relação à filosofia continental, porque por um lado achoestranho, mas por outro lado é evidente que está lá valor, nãoé como é evidente ofia da ação que tem a ver coma forma como o teu eu é, em grande medida, constituído peloscompromissos com o meu futuro. Isso significa que isso que nós podemosdar como garantido um self não é, não só não é qualquercoisa de una a priori, mas qualquer coisa de alguma maneira geradapor um comprometimento em termos de ação, que aliás vai revelar umarelação ela própria, racional ou irracional, de ti com os teus eusfuturos. E isso tudo provavelmente vai ter que entrar... Essas questões discutem-sequando se fala de acresia. Acresia é um termo do Aristóteles parafalar de fraqueza da vontade. Tu ages contra o teu próprio melhorjuízo. É uma coisa muito comum entre os humanos. Nós somos constantementeirracionais assim. Nós decidimos, o nosso melhor juízo diz-nos faz P enós fazemos não P. Nós agimos intencional e conscientemente, constantemente, contra onosso próprio melhor juízo. Agimos, não agimos? É uma espécie de toyproblem que nos faz pôr todas estas questões que estávamos a discutiracerca de escolha, de intenção, de eu, de compromisso do eu consigopróprio ao longo do tempo. De novo temos aquilo que há bocadodizíamos quanto ao DNA Consciência, o espalhamento do que parecia um megaproblema em pequenos problemas e tratar esses pequenos problemas talvez seja aforma mais produtiva de avançar aqui, termos a certeza que sabemos oque é decidir ou o que é serJosé Maria Pimenteleu. Boa, olha, Sofia, falámos aqui de uma série de coisas interessantes,pelo menos para mim foi muito giro, também muito desafiante, porque houveaqui várias coisas em relação às quais fiquei a pensar. Antes deavançarmos para o livro, não sei se há alguma coisa que quisessedizer que não tínhamos falado ou que eu não tenha perguntado.Sofia MiguensNão, eu tinha pensado de falar de coisas muito diferentes. Quando tume falaste de filosofia analítica continental, eu tinha pensado falar de método,da forma como em última análise se faz. Não falamos, por exemplo,do que é que é isso que nós chamamos de fazer filosofi vem dos mesmos lados. Nós não temos que pensar quesó a filosofia analítica, por exemplo, em Oxford, também há filosofia analíticaem Paris, ou em Chicago, ou em Harvard. Por isso, são doisfilósofos analíticos que não têm muito em comum com a filosofia analíticaque tem sido mais estudada cá em Portugal mais recentemente. Espero quealguém venha a desmentir isto.José Maria PimentelDeixem-me lembrar-vos que podem dar o vosso contributo para a continuidade edesenvolvimento deste projeto. Visitem o site 45graus.parafuso.net barra Apoiar para ver comopodem contribuir para o 45 Graus, através do Patreon ou diretamente, bemcomo os vários benefícios associados a cada modalidade de apoio. Se nãopuderem apoiar financeiramente, podem sempre contribuir para a continuidade do 45 Graus,avaliando-o nas principais plataformas de podcasts e divulgando-o entre amigos e familiares.O 45 Graus é um projeto tornado possível pela comunidade de mecenasque o apoia e cujos nomes encontram na descrição deste episódio. Agradeçoem particular a Carlos Martins, Gustavo Pimenta, Eduardo Correia de Matos, DuarteDória, Joana Monteiro, Rui Oliveira Gomes, Corto Lemos, Joana Farialve, João Baltazar,Mafalda Lopes da Costa, Rogério Jorge, Salvador Cunha e Tiago Leite. Atéao próximo episódio. ",

        "content": "                                                                                                                                                            #87 Alexandre Relvas - Como aumentar a competitividade da economia portuguesa                                                                                                                 #87 Alexandre Relvas - Como aumentar a competitividade da economia portuguesa                         Click on a part of the transcription, to jump to its video, and get an anchor to it in the address bar                                                                                    José Maria PimentelOlá, eu sou o José Maria Pimentel e este é o 45°.Neste episódio estou a conversa com Alexandre Relvas, que é empresário, mastem tido também uma participação ativa ao longo dos anos na políticae na sociedade civil. Enquanto gestor, nos últimos anos tem estado divididoentre o logoplast de que é acionista e foi CEO até 2017e um projeto de família ligado à produção de vinhos, a CasaRelvas. Para além disso, é presidente desde 2013 do Conselho Fiscal daComunidade vida e paz. Já a participação cívica tem tomado várias formas.Politicamente está ligado ao PSD, onde foi presidente do Instituto Sá Carneiroentre 2008 e 2010 e antes disso foi um dos promotores doCompromisso Portugal, um movimento que reunia um conjunto de pessoas, sobretudo gestorese economistas, com o objetivo de desenvolver propostas para aumentar o desenvolvimentoeconómico do país, algo muito em linha com aquilo que discutimos nanossa conversa. Ora bem, esta conversa foi gravada antes daquela fatídica semanade março em que de repente a pandemia tomou de vez contado nosso espaço mental e de todas as nossas preocupações. Por issomesmo, por estarmos durante estas semanas focados em problemas mais graves eimediatos, fui decidindo adiar a publicação deste episódio. Creio que agora éa altura certa para o fazer. Não só porque estamos todos umpouco mais calmos e com vontade de pensar noutras coisas, pelo menoseu, mas sobretudo porque começamos a pensar cada vez mais na importânciade preparar o futuro e o relançamento da economia. No imediato, essefuturo passa, portanto, pelo relançamento da economia, mas não pode deixar deconsiderar aquilo que já era importante e talvez tenha tornado ainda maisimportante agora, ou seja, como fazer desenvolver e tornar mais competitiva aeconomia portuguesa. E porquê? Porque o crescimento económico é uma condição necessária,embora não suficiente, claro, para tornar mais próspera para todos a sociedade,sendo que esse crescimento depende em grande medida da competitividade externa dasnossas portações. Esta foi por isso uma discussão muito interessante, em quepassámos a pente fino um leque enorme de aspectos que influenciam anossa competitividade, positiva e negativamente, e discutimos o que há a fazerpara corrigir aqueles que nos estão a prejudicar. Como o habitual, encontrona descrição do episódio o índice da conversa e links para algumascoisas que fomos referindo, nomeadamente os vários relatórios internacionais que tentam mediro nível de competitividade das diferentes economias. A propósito disso, Há umensaio que o convidado partilhou comigo sobre o contexto económico e empresarialem Portugal e que nós referimos aqui e ali durante a conversa.O documento é um draft e por isso não está disponível online,mas o Alexandre disponibilizou-se a partilhar com quem tenha interesse, por isso,se for o caso, contactem-me por e-mail. E pronto, antes de passarmosà conversa, apenas umas notas rápidas para clarificar alguns conceitos que referimosdurante o episódio. O Alexandre refere logo no início a importância doestoque líquido de capital para o potencial de crescimento da economia. Basicamente,este estoque líquido de capital é um indicador que mede a disponibilidadedo capital enquanto fator de produção, ou seja, máquinas, equipamentos, instalações, etc.E por isso a capacidade das empresas para expandir a atividade tenderáa ser tanto maior quanto maior seja este estoque de capital. Outroconceito de que falamos é o chamado setor não transacionável da economia.E o que é isto? É essencialmente o conjunto de empresas queoperam em setores que não estão expostos à concorrência exterior, por exemploa energia, as comunicações, a distribuição e muitos serviços com a notóriaexceção do turismo. Estes setores tendem por isso, embora essa não sejauma consequência inevitável, a ter menos concorrência e, por isso, a serdominados por empresas com lucros indevidos, as chamadas rendas. Por último, queriatambém explicar melhor uma ideia que discutimos, mas que eu não expliqueicompletamente bem durante a conversa. É uma ideia que me foi sugeridapor um amigo gestor, Leonardo Carvalho, e creio que vale a penaexplicar-la melhor, até porque está muito em linha com o que algunspaíses têm anunciado nas últimas semanas para o relançamento das respectivas economias.O objetivo da ideia é simples e tem que ver com umacoisa que referimos várias vezes durante a conversa. O objetivo é demitigar o problema da falta de capital disponível nas empresas, financiando diretamenteinvestimentos que tenham potencial de retorno a longo prazo para a economiacomo um todo. Esta falta de capital disponível nas empresas é impeditivo,por exemplo, para empresas que queiram investir no aumento da capacidade, noaumento da atividade internacional, ou ainda que precisem de ganhar escala, adquirindooutras empresas, para poder concorrer no mercado internacional. Tudo isto são fatoreslimitativos para as empresas afetadas, obviamente, mas que também limitam o crescimentoda economia como um todo. Concretamente, esta proposta passaria por afetar fundos,por exemplo, do Fundo de Estabilização da Segurança Social, para financiar diretamentePMEs que atuem em setores transacionáveis, dando assim simultaneamente o retorno financeirofuturo para o tesouro público e o impulso ao desenvolvimento económico. Agestão destes fundos seria atribuída, como acontece, por exemplo, com os fundosde pensões nos Estados Unidos, a sociedades gestoras de fundos, as quaisseriam remuneradas com parte dos resultados que conseguissem obter, sendo que orestante, claro, ficaria para o Estado. Enfim, é uma ideia como outrasque discutimos, em relação à qual, aliás, o convidado tem alguma desconfiança,deixo-vos então com ele, o convidado deste episódio, Alexandre Alves. Então, Alexandre,bem-vindo ao podcast. Vamos falar de competitividade. Eu acho que, aliás, amaneira mais interessante antes de falarmos do que é que se podefazer é falar, perceber um bocadinho o que é que o nossopassado recente. Perceber aquilo que correu mal e aquilo que apesar detudo já foi feito em algumas áreas. Em relação àquilo que correumal no meu palpite, e gostava de ter a sua impressão emrelação a isso, é que há essencialmente duas coisas, olhando para trás,que não deviam ter acontecido como aconteceram, para além de várias outrasmais pequenas. Uma delas tem que ver, obviamente, com o endividamento público,mas também privado, que acontece, sobretudo, neste século. E outra que estámais ou menos relacionada tem a ver com um problema de afetaçãode capital, que acontece mais ou menos desde que nós aderimos àCEE, à União Europeia, e há um influxo de capital e nóshoje em dia olhando para trás percebemos que ele não foi investidoda melhor maneira. Qual é a sua impressão em relação a isto?Há que faltar aqui alguma coisa? PrimeiroAlexandre Relvasque tudo agradecer-lhe o convite e dizer que ouvi alguns dos seuspodcasts e dou-lhe os parabéns por esta iniciativa.Obrigado.De facto são extremamente interessantes e tenhoJosé Maria Pimentelprazer em juntar-me ao grupo distinto de convidados até hoje. Agora ficouainda mais distinto.Alexandre RelvasA sua pergunta já tem múltiplas perguntas, portanto com este espírito deconversa, vá-me interrompendo quando quiser, mas olhando para os últimos anos emPortugal, sobretudo as últimas duas décadas, se quisermos,
