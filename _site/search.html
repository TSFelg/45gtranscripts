mplo, o salário médio em Portugal é 900 equalquer coisa euros, o ganho médio envolvendo subsídios, envolvendo os 16, 14,tudo o que é, 1.300José Maria Pimentele 2300. Sim, claro, depois das estações sociais. DepoisAlexandre Relvasdas estações, são 1.300 e qualquer coisa euros. É um tema fundamental,mas não ia para uma ruptura, mas penso que é, politicamente, éum tema que qualquer que seja o governo, à esquerda ou àdireita, deve ter como objetivo. Aliás, se viu o meu texto, euacho que há três aspectos que contextualizam a atividade empresarial que nósnão podemos estar indiferentes. O primeiro é a qualificação, e não vouvoltar a falar da educação, sabemos. Embora na educação há dois temasque hoje em dia não são muito falados e que eu achoque era importante falar e que os empresários também podiam ter umaparticipação ativa, que é todos os jovens que abandonaram o ensino secundárioe que não têm qualificações, porquequandoo abandono escolar com menos do nono ano era 30% ou 40%,isso levou a centenas de milhares de jovens que não estão qualificados.São gerações perdidas, alguns dos quais ainda estão a meio da vidaprofissional, ou muitos no início da vida profissional e que deviam serobjeto de atenção. O segundo é os 23 ou 24% de jovens,pelo menos é isso que diz a CDE, que têm um nívelde qualificação que não tem nada a ver com as funções queestão a desempenhar. Tiraram cursos para os quais não encontram trabalho. Éalgo também que penso eu deve merecer uma atuação, deve merecer umareflexão. Pois o segundo tema tem a ver com a natalidade. Estepaísé um país em envelhecimento, todos nós já discutimos isso, mas amim eu não ponho o envelhecimento só naquela questão da pirâmide ede reinverter a pirâmide. Mas é a dinâmica do país, o entusiasmocom que o país olha para o futuro, a capacidade do paísresolver os seus problemas. Um país envelhecido é um país cansado. Éum país que não vai ter capacidade de acompanhar esta dinâmica domundo de hoje. E, portanto, nós temos que abanar, de alg         "content": "                                                                                                                                                            #82 Mónica Bettencourt Dias - A importância da investigação fundamental e o que ela nos tem...                                                                                                                 #82 Mónica Bettencourt Dias - A importância da investigação fundamental e o que ela nos tem...                         Click on a part of the transcription, to jump to its video, and get an anchor to it in the address bar                                                                                    José Maria PimentelOlá, o meu nome é José Maria Pimentel e este é o45°. Neste episódio, a convidada é Mónica Betancourt Dias, uma das investigadorasportuguesas mais reconhecidas na área da bioquímica e da Biologia Celular. Aconvidada coordena um grupo de investigação no Instituto Kubencki de Ciência, ondeé também, desde 2018, diretora científica. Durante esta conversa, tentei explorar asvárias peles da convidada. A de investigadora, claro, mas também a decomunicadora de ciência, até porque a Mónica tem também um diploma justamenteem comunicação de ciência, e a, pela mais recente, a diretora doIGC, um trabalho que implica a gestão de toda a investigação naqueleque é um centro de investigação de relevância global. Começamos por falarda importância que tem a investigação de base ou fundamental e queé precisamente aquela a que o IGC se dedica. Este é aqueletipo de investigação que não tem por objetivo gerar descobertas com aplicaçõespráticas diretas, mas que é movida apenas pela curiosidade do investigador emtorno de questões que possam trazer à tona novos princípios da ciência.Para terem uma ideia do que isso significa, no IGC a convidadacoordena um grupo que se dedica a investigar a chamada regulação dociclo celular, um processo aparentemente muito básico das células do nosso corpo,mas que é fundamental que corra bem, porque não só é oque permite ao nosso corpo crescer e formar e fazer funcionar osnossos órgãos, como é precisamente aquilo que entra em descontrolo em muitasdoenças conhecidas. E o que é esse ciclo celular? Ora bem, éo conjunto de fases por que uma célula passa durante o processoem que uma célula se duplica para dar origem a duas célulasnovas. Este ciclo é então regulado na célula por vários agentes, sobretudoproteínas, que controlam o timing das várias fases desse ciclo e asseguramque não há erros ou perdas de informação nesse processo. Esses mecanismossão muito importantes, Porque se uma célula se começar a dividir deforma descontrolada, pode, por exemplo, dar origem a células cancerosas. Aliás, seouvir o episódio 76 com o Miguel Coelho, falámos precisamente sobre umconjunto de genes que codificam algumas das principais proteínas envolvidas na regulaçãodo ciclo celular. Para além deste tema da importância da investigação fundamentale também da investigação interdisciplinar, falámos sobre os desafios para um cientistaem fazer divulgação de ciência de um modo que seja simples, masnão simplista. E falámos também sobre o papel que devem ter oscientistas na sociedade civil. Finalmente, como não poderia deixar de ser, tenteiperceber um pouco melhor a investigação da convidada, que incide sobre otal processo de regulação do ciclo celular. Mais especificamente, grande parte dainvestigação da Mónica debruça-se sobre alguns organelos com um nome esquisito. Organelosjá agora são umas estruturas da célula que estão mais ou menospara a célula como os nossos órgãos estão para o nosso corpo.Daí o nome. Um desses organelos que a convidada mais tem investigadosão os centríolos, que por sua vez podem formar, dependendo da faseem que está o ciclo da célula, outros dois organelos, os cílios,que funcionam como antenas em vários tipos de células, e os centrossomas,que têm um papel crucial no dito processo de divisão e duplicaçãodas células. É por isso que os c         "content": "                                                                                                                                                            #66 Mário Figueiredo - Ciência de Dados, Machine Learning e os mistérios que falta resolver...                                                                                                                 #66 Mário Figueiredo - Ciência de Dados, Machine Learning e os mistérios que falta resolver...                         Click on a part of the transcription, to jump to its video, and get an anchor to it in the address bar                                                                                    José Maria PimentelBem-vindos ao 45 Graus. Como tinha prometido há alguns episódios, regresso hojeao tema Inteligência Artificial. Mas não foi só disso que se falounesta excelente conversa com o Mário Figueiredo, que é professor e investigadorno Instituto de Telecomunicações do Técnico. E o Mário não é uminvestigador qualquer, é um dos académicos mais citados a nível mundial nainvestigação em machine learning, processamento de imagens e otimização, técnicas que têmaplicação, por exemplo, na medicina ou na interpretação de imagens de satélite.Mas não é só à investigação académica que o Mário se dedica,é também, como vão perceber, um divulgador de ciência nato e alguémque gosta de aplicar a mesma curiosidade e espírito analítico do cientistaa pensar uma série de questões diferentes. E isto para além deser um ouvinte do podcast, o que é sempre um prazer. Aconversa, como é habitual, tocou numa série de pontos. Começámos por falarda revolução que a chamada ciência de dados trouxe nos últimos anose das enormes implicações que tem no mundo de hoje. A ciênciade dados não é mais do que a análise de dados, masdesenvolveu-se imenso nos últimos anos em resultado de duas revoluções paralelas. Umaé a enorme expansão na quantidade de dados disponíveis, os chamados BigData. Outra são os desenvolvimentos que tem havido em Machine Learning, umaárea que veio revolucionar a inteligência artificial. Com estes algoritmos de MachineLearning conseguimos hoje programas que aprendem automaticamente a detectar padrões e queconseguem tirar conclusões úteis a partir de uma enorme quantidade de dados.Outro aspecto de que falámos é o impacto destes avanços não sóna economia e na sociedade mas também na própria ciência, que passouhoje a ter uma ferramenta complementar à matemática para a descoberta científica.Daí que um grupo de cientistas da Google tenha escrito um artigocom o título provocador de Unreasonable Effectiveness of Data, que é umaresposta a um ensaio antigo e muito famoso do físico Eugênio Wignerem que ele abordava aquilo a que chamava a eficácia irrazoável damatemática para a descoberta nas ciências naturais. À boleia desta discussão passámoso resto do episódio no tema mais geral da inteligência artificial. Nestaárea tem havido enormes progressos nos últimos anos, sobretudo à boleia dadita machine learning, que tem conseguido superar os seres humanos numa sériede tarefas que até aqui achávamos não estarem ao alcance do computador,como por exemplo traduzir línguas, conduzir carros ou mesmo conseguir gerar fotografiascredíveis de caras de pessoas que não existem na realidade. No entanto,na visão do convidado, estes progressos continuam a ocorrer em tarefas específicase nada garante que estejam a contribuir de alguma forma para virmosalguma vez a criar inteligência artificial capaz de autonomia e de pensarcomo um ser humano. Esta é uma visão provocadora e especialmente interessanteporque é saudavelmente diferente da posição da Linda Oliveira que já ouvimosanteriormente no podcast. Ora, assumindo que a inteligência humana é de factodiferente, a grande questão que ressalta daqui é o que é especialentão no cérebro humano. Para David Deutch, é basicamente a capacidade queos humanos têm para gerar novas explicações para um determinado fenómeno. Estefísico britânico tem um artigo muito interessante e desafiante sobre o temade que falámos ao longo da conversa e que podem, como habitual,encontrar na descrição deste episódio. Portanto, no curto prazo, parece mais provávelque a inteligência artificial continue a complementar e não a substituir ainteligência humana. E por uma curiosa coincidência, foi precisamente no dia emque gravámos esta conversa que Elon Musk anunciou os progressos que temfeito na Neuralink, a empresa que criou para desenvolver interfaces entre océrebro e o computador, e que ele acredita vir um dia apermitir fazer uma espécie de fusão entre o cérebro humano e ossistemas de inteligência artificial. E pronto, deixo-vos com o Mário Figueiredo, masantes queria aproveitar para deixar um agradecimento especial aos mecenas do podcast.Continua a ser uma ótima surpresa para mim de cada vez queum de vós decide contribuir para este projeto que eu disponibilizo gratuitamente.O 45 Graus tem hoje já alguns milhares de ouvintes, mais de60 mecenas e continua a crescer de semana para semana. E arealidade é que nada disto seria possível sem o vosso interesse eo vosso apoio. Obrigado. Mas para já, vamos ao episódio. Bem-vindo aopodcast. Obrigado. Estamos a gravar o que eu estava a dizer hábocadinho. Eu acho que vamos ver para onde a conversa nos leva.Eu já começava pela parte da ciência de dados, depois já facilmenteme aponto para outros temas mais relacionados estritamente com inteligência artificial. Eujulgo que de uma maneira mais superficial toda a gente percebe oque é que quer dizer ciência de dados e depois há aquiuma série de outras camadas que são um bocadinho mais difíceis. Secalhar o mais fácil é começar por te perguntar o que éque é exatamente ciência de dados, ou seja, de que forma éque isto tem que ver com, por exemplo, engenharia de software, masnão só também, tem que ver com gestão de dados e estatísticae o que é que tem feito, o que é que temcausado este crescimento exponencial nos últimos anos? Bom, bomMário Figueiredodia, bo       "2019-07-17-65-francisco-c-santos-como-o-estudo-de-sistemas-complexos-veio-revolucionar-a-nossa-html": {
        "title": "#65  Francisco  C.  Santos    Como o estudo de sistemas complexos veio revolucionar a nossa... ",

        "content": "                                                                                                                                                            #65 Francisco C. Santos - Como o estudo de sistemas complexos veio revolucionar a nossa...                                                                                                                 #65 Francisco C. Santos - Como o estudo de sistemas complexos veio revolucionar a nossa...                         Click on a part of the transcription, to jump to its video, and get an anchor to it in the address bar                                                                                    José Maria PimentelBem-vindos ao 45°, o convidado desta vez é Francisco Santos, professor noInstituto Superior Técnico. Falámos sobre temas que podem parecer à partida umpouco técnicos, como sistemas complexos, ciências de redes e algoritmos. Mas estesse interessam sobretudo como ferramentas conceptuais, que oferecem uma abordagem que setem vindo a revelar revolucionária para estudar como vão ver num semfim de fenómenos muito importantes, desde as células do nosso corpo, àligação, por exemplo, entre as páginas da internet, ou mesmo ao funcionamentodas sociedades. Como esta é uma área ainda relativamente pouco conhecida, valea pena fazer uma introdução a estas ferramentas antes de passarmos àconversa. O estudo dos sistemas complexos distingue-se sobretudo por seguir uma abordagemdiferente à da ciência convencional, uma vez que se foca não tantoem estudar as características específicas das partes de um sistema, mas sobretudoem estudar o tipo de ligação entre essas partes. Isto porque nocaso de sistemas complexos, dos quais são exemplos a meteorologia, a redede ferrovias, as cidades ou organismos vivos como o nosso corpo, onosso cérebro ou mesmo o ecossistema, é do modo como as partesestão ligadas entre si, mais do que das características individuais das partes,que emerge um todo que é superior à soma das partes. Umsistema complexo é, então, pela importância da ligação entre as partes, umsistema que não consegue ser descrito em poucas palavras ou reduzido auma equação curta. Mas já é possível, e é isso que tornatão revolucionária esta área, descrever o funcionamento desse sistema com base muitasvezes em regras de interação relativamente simples. Por exemplo, a interação dospeixes num cardume de peixe, que nos parece tão misteriosa, consegue serdescrita com regras relativamente simples. E com regras não tão simples épela ligação entre as células do nosso corpo que estamos vivos enão somos simplesmente um conjunto desordenado de 30 bilhões, 12 zeros, decélulas. Outro exemplo interessante é o fenómeno da consciência, que emerge misteriosamentedo funcionamento do nosso cérebro, tão tão misteriosamente que ainda hoje continuamossem o conseguir explicar. Nos primeiros minutos da nossa conversa, o Franciscoexplica melhor a natureza destes sistemas complexos e porque é que achamada ciência de redes, uma área da matemática, é muito utilizada noestudo destes fenómenos e explica, por exemplo, a diferença entre os chamadossistemas sem escala, que são dominados por alguns indivíduos, e os sistemasque estão organizados de forma aleatória. E fala ainda de uma sériede características importantes destes sistemas, como o conceito de emergência, a existênciade leis de escalamento, que ditam um modo como um sistema crescee se expande, e os chamados feedback loops. Revista a Teoria falámosde uma série de casos concretos de redes complexas, desde as redessociais às células do nosso corpo e conversámos sobre o modo comoolhando para estes sistemas complexos como rede e como sistemas que evoluemao longo do tempo em adaptação ao meio ambiente, podemos dar umamão à biologia para estudar o fenómeno da evolução por selecção natural.E um dos mistérios precisamente da evolução é a emergência de cooperação,seja entre células, quando se formam organismos multicelulares, seja entre indivíduos damesma espécie. Uma parte importante da investigação do convidado tem-se debruçado sobreum dos casos mais especiais de cooperação, os seres humanos, o queme permitiu introduzir na conversa o tema do capital social que meandava na cabeça desde a conversa da semana anterior, em que discuticom Nuno Garopa a falta de cooperação interpessoal que existe em Portugal.Como seria de esperar, o Francisco deu algumas ideias interessantes sobre comoutilizar aquilo que já sabemos sobre o modo de funcionamento das redescomplexas, das quais a sociedade é um exemplo, para aumentar a cooperaçãoentre seres humanos. Para isso podemos, por exemplo, capitalizar o facto dehoje em dia já interagirmos, por exemplo, na internet, não só comoutros seres humanos, mas também com algoritmos de inteligência artificial. Vale bema pena ouvir esta parte da conversa. E pronto, deixo-vos com FranciscoSantos. Vamos a isso? Então vá, Francisco. Muito bem-vindo ao podcast. Comoestava a dizer há bocado, vou-te já tirar uns pedidos de definições,porque são temas relativamente novos para quem nos ouve e, em certosentido, novos também para mim próprio. A melhor maneira, acho que écomeçar por definir. Começando por sistemas complexos, o que é que sãosistemas complexos?Francisco C. SantosMuito obrigado mais uma vezJosé Maria Pimentelpelo convite. De nada.Francisco C. SantosBom, os sistemas complexos é uma área ou é um conceito quenão tem uma definição muito precisa, mas a ideia é uma áreaonde o objetivo é tentar perceber padrões coletivos, que são geralmente complexos,a partir de interações locais simples. Portanto, há muitos sistemas onde, olhandopara as interações individuais, por exemplo, a nível local, é difícil preverpadrões coletivos muito complexos a partir dessas interações. É muito mais doque a soma das partes, se quisermos. Nós podemos ter exemplos disso,por exemplo, no comportamento de polónias de formigas, é um exemplo clássico,podemos ter o exemplo dos sistemas económicos, que é muito difícil prever,por exemplo, a oscilação dos preços a partir de considerações individuais edecisões individuais das pessoas. Portanto, é uma área que tenta perceber essespadrões coletivos a partir de princípios locais simples.José Maria PimentelAqui o complexo tem que ver com, tem que ver sobretudo comoFrancisco C. Santosnúmero de agentes, ou seja, com o número de indivíduos. Sim, sim,sim. Portanto, quando eu estou a falar de coletivos, estou geralmente afalar de populações, não é? E daí a ligação à biologia, queé a área... Sim,José Maria Pimenteljá lá vamos. Então, mas espera aí, só para tirar isto docaminho. O que é que é um sistema não complexo?Francisco C. SantosOu o que é que seria um sistema não complexo? É quandoeu consigo compreender, palavra certa aqui não é prever, mas é compreenderum sistema simplesmente olhando para a soma das partes. Simplesmente eu consigoperceber tudo issode uma formamuito simples, dizendo, ok, se eu tiver isto, mais isto, mais isto,eu vou ter... Normalmente isto envolve configurações não lineares, usando um palavrãomais matemático, se eu tiver um sistema perfeitamente linear eu consigo percebero coletivo simplesmente somando as partes.José Maria PimentelEu acho que há uma... Como muitas vezes acontece, e acho queos cientistas às vezes irritam-se um bocadinho com a língua, com alinguagem por causa disso, porque a língua está longe de ser umacoisa, como é uma coisa orgânica, aliás, ela própria no sistema complexo,porque é uma coisa completamente orgânica, não é especialmente organizada e nemsempre as palavras são as mais... Nem sempre as palavras nos dãouma definição completamente exata e aquilo que está implícito aqui no termocomplexo neste caso é engraçado porque é uma coisa que já váriasvezes a propósito. De fenómenos que no fundo são sistemas complexos, comopor exemplo a cultura, cultura no sentido sociológico, já várias vezes eutive essa dificuldade aqui no podcast. Porque se eu perguntar alguém narua o que é que é complexo em ciência, essa pessoa diria-meprovavelmente a teoria da relatividade. E no entanto a teoria da relatividadenão é complexa neste sentido. É difícil, mas é... Quer dizer, todasas coisas é definível através de uma equação, ou pelo menos oprincípio geral, através de uma equação muito simples ela mesma. Não ésimples compreender todas as ramificações, mas é correspondente à soma das partes,para usar aquilo que estavas a falar há pouco. E aFrancisco C. Santosligação à física também é natural, não é? Porque a física temuma grande tradição nesta passagem entre o microscópio e o macroscópio. Eessa transição é o objeto-estudo das ciências da complexidade. E esta definiçãoque eu te estou a dar aqui é uma definição, digamos, operacional.Não é muito precisa e assumidamenteJosé Maria Pimentelnão precisa. Mas isso é interessante porque outra coisa que costuma serdito em relação a isso, não tem a ver com o queestávamos a falar, é que isto é um novo paradigma para ládo paradigma clássico que é o que costuma chamar relacionista, não é?Nesse sentido de que tu reduz a realidade às partes,ou sequisermos, ou a princípios elementares. Costuma chamar a ciência newtoniana, aqui onewton só por ser o expoente máximo. Mas é engraçado, sendo issotípico da física, as pessoas que começaram a abordagem neste campo vinhamsobretudo da física também, ou seja, uma área lá própria relacionista, ouseja, aqui mesmo dentro da... Mas o que tu estavas a dizeré que foram essas pessoas também porque tinham, se calhar tinham asFrancisco C. Santosferramentas que não existiam em outras áreas, não é? É, porque existemáreas da física que, por exemplo, física de muitos corpos, em que,por exemplo, quer prever o comportamento de um material a partir dosprincípios quânticos lá embaixo do microscópio. E nesse sentido eu tenho quefazer esta transição, esta passagem do muito pequeno para o macroscópico. Eessa transição foi feita através de ferramentas da física estatística e outrascoisas que, por sua vez, foram muito utilizadas desde os anos 60para analisar esses sistemas ditos complexos.José Maria PimentelSim, e tens a teoria do caos, que acaba também por estarrelacionado com isso, no sentido em que as condições iniciais afetam amaneira como se vai desenrolar. Outra coisa que é interessante aqui éo facto, e isso é dado como os temas complexos e aaplicação da ciência de redes, que já vamos falar. Acabo-me por permitirestudar fenómenos que são normalmente propriedade, se quisermos, de disciplinas completamente diferentes,desde a biologia, bem, desde a própria física, lá está, mas hábiologia, há economia, a psicologia, quer dizer, uma série de áreas diferentes,esta área normalmente é retratada como uma área interdisciplinar. Mas, por acaso,isso se calhar é uma picuinhice da minha parte, mas eu achoque é interessante pensar nela não tanto como interdisciplinar, mas como quasesuperdisciplinar. No sentido em que tu não estás provavelmente a unir disciplinas,estás a usar uma abordagem que é completamente diferente daquela que éa abordagem que é usada por aquelas disciplinas.Francisco C. SantosAbsolutamente, e não pretendo ser complementar de alguma forma.José Maria PimentelExato, sim, sim, exatamente.Francisco C. SantosNão pretendo substituir coisa alguma mas é interessante como a mesma metodologiatem utilidade em todas essas disciplinas e, portanto, essa metodologia permite... Nósencontramos esses aspectos de fenómenos coletivos que são difíceis de perceber emtodas as áreas que descreveste. Portanto, é natural que todas essas áreasrecorram a princípios e metodologias que são comuns.José Maria PimentelSim, e já lá vemos que isso se percebe sobretudo bem emcasos concretos. Mas ainda antes de avançarmos para aí, ou se calhara caminho disso, o que é que é ciência de redes ecomo é que se aplica para estudar sistemas complexos?Francisco C. SantosPortanto, a ciência de redes não é muito mais do que teoriade grafos, que é uma área da matemática. Portanto, uma rede ésimplesmente um conjunto de nós, vértices, ligados         "content": "                                                                                                                                                            #44 [série Orientações Políticas] Francisco Mendes da Silva - “O que defende um...                                                                                                                 #44 [série Orientações Políticas] Francisco Mendes da Silva - “O que defende um...                         Click on a part of the transcription, to jump to its video, and get an anchor to it in the address bar                                                                                    José Maria PimentelBem-vindos! Este episódio faz parte da série de conversas sobre orientações políticas.Podem encontrar no episódio que publiquei separadamente uma introdução a esta série,incluindo a minha motivação para a gravar, a lógica subjacente à escolhados convidados e uma descrição da minha própria visão política. Neste episódio,eu converso com Francisco Mendes da Silva, advogado e dirigente do CDSPP.O convidado define-se politicamente como um conservador e um centrista na suadefinição que ele explica no início. Dito assim, ambos os termos podemduzir em erro. A questão do centrismo é explicada pelo convidado logono início. Já o termo conservador justifica alguma contextualização. O conservadorismo queo Francisco perfilha é essencialmente de inspiração britânica, na linha do políticoe filósofo irlandês Edmund Burke, que escreveu sobretudo na segunda metade doséculo XVIII e cuja escola de filosofia política defende que as constituiçõesdos países não devem ser o produto da chamada razão abstrata, oque o levou, na altura, a opor-se à Revolução Francesa, mas simde uma lenta evolução histórica, como é o caso, por exemplo, daConstituição inglesa. Foi então uma conversa longa e ultra interessante em quetentei não só compreender melhor esta ideologia, como também confrontar o convidadocom as limitações que, na minha opinião, estão inerentes a uma filosofiaque se propõe a conservar. Falámos ainda da relação entre o conservadurismoe outras filosofias políticas existentes à direita, que por vezes chegam aparecer defender valores e objetivos quase antagónicos entre si. E pronto, vamosà conversa, não sem antes lembrar, como sempre, que podem apoiar opodcast desde apenas 2 dólares em patreon.com barra 45 graus por cento.[série Orientações Políticas] Francisco Mendes da SilvaBem-vindo ao podcast.José Maria PimentelComo tinha combinado, então vou-te passar já a palavra para definires oque significa o teu conservadorismo e depois partimos daí. Antes de mais,muito obrigado pelo convite. É um prazer[série Orientações Políticas] Francisco Mendes da Silvaestar aqui. O que é que é o meu conservadorismo? Isso é...Antes de mais, quando me perguntam esse tipo de... Quando me pedempara definir politicamente ou ideologicamente ou doutrinariamente ou perguntam pelos princípios políticos,eu tenho sempre alguma relutância em começar pelo fim, ou seja, começarpelos princípios, tal como eu os sinto hoje. O queJosé Maria Pimenteljá dizia a conservador.[série Orientações Políticas] Francisco Mendes da SilvaSim, se calhar, se calhar. Não, porquê? Porque muitas vezes eu vejoas pessoas a definirem-se politicamente sem explicarem o contexto porque é quelá chegarem. Para mim o contexto é muito importante. Porque ninguém, querdizer, obviamente, desde logo eu faço parte de um partido, eu adorariao CDS, com 15 anos. Ninguém com 15 anos tem os princípiosabsolutamente definidos ou percebidos, ou leu o Burke ou São Tomás daQuino e conhece as teorias todas, não é? Mas houve um impulsode facto ideológico na altura. Eu sou de uma geração que apanhou,eu digo isto, enfim, com clareza e sem problemas nenhums, eu souda geração do independente. Eu não tenho nenhuma tradição familiar de direita,ou sequer do CDS,não tenhocontato quando tinha 8, 9 anos em Viseu, onde eu sou, porqueo meu pai foi como independente numa lista     }

  function getQueryVariable(variable) {
    var query = window.location.search.substring(1);
    var vars = query.split('&');

    for (var i = 0; i < vars.length; i++) {
      var pair = vars[i].split('=');

      if (pair[0] === variable) {
        return decodeURIComponent(pair[1].replace(/\+/g, '%20'));
      }
    }
  }
