        "content": "                                                                                                                                                            #112 Alexandre Afonso - Imigração, populismo e Portugal visto de fora                                                                                                                 #112 Alexandre Afonso - Imigração, populismo e Portugal visto de fora                         Click on a part of the transcription, to jump to its video, and get an anchor to it in the address bar                                                                                    José Maria PimentelOlá, o meu nome é José Maria Pimentel e isto é o45°. Neste episódio estou à conversa com a Alexandra Fonso, que éprofessora de políticas públicas na Universidade de Leiden, na Holanda. A investigaçãodo convidado debruça-se sobretudo no estudo de políticas de mercado de trabalho,imigração e Estado Social nos países europeus. Atualmente está a escrever umlivro para a Oxford University Press sobre o modo como as políticasde imigração e de Estado Social em cada país interagem. Foi precisamentesobre este assunto que começámos a nossa conversa. O estudo do Alexandrecomeça ainda no século XIX e este é um assunto que tempor isso interesse para compreender a história de cada país, mas étambém um assunto que ajuda a explicar a própria política atual, vistoque a coexistência entre o aumento da imigração nas últimas décadas ea existência de Estados sociais generosos nos países europeus é provavelmente umdos motivos que ajudam a explicar a ascensão do populismo na últimadécada. Esta questão do populismo levou-nos a discutir um pouco os partidosda direita radical na Europa atual, a sua agenda, bem como algunsdesafios menos óbvios que enfrentam para o seu crescimento, e falámos inevitavelmentedo caso particular do Chega, sobre o qual o convidado tem tambémum paper. De seguida abordámos outra área de investigação do convidado, aanálise comparada das instituições do mercado de trabalho entre países europeus. Asregras e as instituições do mercado de trabalho são sempre um temaquente em Portugal, com uns a dizerem que é demasiado liberalizado eoutros a dizerem que é demasiado rígido. O convidado tem sobre estetema uma perspectiva original que me ajudou a perceber um aspecto quehá muito me intrigava sobre o mercado de trabalho em Portugal. OAlexandre é filho de portugueses, mas nasceu e viveu sempre fora dopaís. Por isso vão notar que o português não é a sualíngua mãe, aliás, nem é a mesma sua segunda língua, e porisso eu diria que se safa muito bem a falar português. Eaproveitando esta peculiaridade do Alexandre, ser um português que vê e viusempre o país a partir de fora, aproveitei também, mesmo no finalda conversa, para lhe perguntar como é que um cientista político comessas características vê a sociedade e a política do país? A resposta,como vão ver, foi muito interessante. Como de costume, queria agradecer aosnovos mecenas do 45 Graus, David Gil, Rui Cunha, Miguel Bastos, DanielPaes, Telmo Gomes e Sérgio Nunes. E com isto deixo-vos com AlexandreAfonso. Alexandre Afonso, bem-vindo ao 45 Graus. Muito obrigado pelo convite. Olha,vamos começar por um projeto de investigação que tu estás envolvido, queé interessante por si só e acho que também é interessante paraos tempos em que vivemos, porque é um projeto com uma lógicatemporal muito mais alargada, começa desde a década de 70 do séculoXIX, se houve um erro, e a ideia, pelo que eu entendo,é tentar entender de que forma é que as políticas de imigraçãodos Estados e o desenvolvimento do Estado social, ou seja, o incrementoda construção do edifício do Estado Comercial ao longo dos tempos, estãorelacionados. Como é que uma política e a outra interagem dentro dosEstados? Consegues me explicar isto melhor e as precadas proto-conclusões que játens em relação a isto?Alexandre AfonsoSim, o ponto de partida deste projeto era tentar ver se háuma relação entre o desenvolvimento do Estado Social e o desenvolvimento daspolíticas para limitar a imigração. E o ponto de partida do projeto,a ideia é que no século XIX e antes, mais ou menosaté à primeira guerra mundial, havia muito poucas limitações para mover entreas fronteirasda Europa.Era muito fácil ir da França até à Suíça e havia defacto grandes movimentos de migração, pelo menos até os Estados Unidos. Ea ideia é dizer que num mundo onde ser residente de umpaís, ou ser cidadão de um país, não dá direitos que têmimplicações em termos financeiros do Estado, é possível ter um sistema ondeé possível ir de um país para outro sem grandes limitações. Agora,com o desenvolvimento do Estado Social, onde ser residente em Portugal, serresidente na França, dá alguns direitos ligados ao emprego, a pensões, querdizer que existir como cidadão ou como residente de um país implicaum custo possível para o Estado e para outros cidadãos. Nesse sistemaé mais difícil ter um sistema de circulação completamente livre da mãode obra ou dos trabalhadores. E a ideia mais ou menos doprojeto de ver de maneira empírica com dados sobre regulações do mercadode trabalho, de regulações em termos de migração e direitos sociais, seo desenvolvimento do Estado Social é acompanhado com limitações da circulação emtermos de migração. Sim, quandoJosé Maria Pimenteltu dizes isso, tu estás a pensar em parte, mas não seise só nisto, no facto de a existência de um Estado Socialpressupõe uma lógica redistributiva, não é? E para as pessoas aceitarem participarnessa lógica redistributiva, ou seja, aceitarem pagar impostos e subsidiar, seja saúde,seja educação, seja subsídios de desemprego, outros tipos de subsídios, outras pessoas,tem que sentir como fazendo parte da mesma comunidade. A imigração, pelanatureza humana, põe em causa isso e, portanto, tenderá a gerar umamaior antipatia das pessoas em relação a esses esquemas. Esta será aparte da explicação. É só isto ou há uma lógica mais automática,se quiseres, e não cultural nessa relação entre estas duas variáveis, políticade imigração e extensão do Estado Social.Alexandre AfonsoAcho que há dois mecanismos. O primeiro é aquele que mencionaste agorae a ideia é que para ter um sistema de redistribuição ondeos cidadãos que pagam impostos aceitam pagar esses impostos para beneficiar outroscidadãos, tens que ter um sentido de destino comum, um sentimento deidentidade comum que torna-se mais difícil com pessoas que vêm de paísesdiferentes, com culturas diferentes, religiões diferentes. De facto, é esse mecanismo queautores mencionam muita vez para explicar as diferenças entre o desenvolvimento doEstado Social na Europa E nos Estados Unidos.José Maria PimentelAcho que também falaste disso. O Alésino, não é? Sim.Alexandre AfonsoExatamente. E falaste disso acho que no episódioJosé Maria Pimentelque o Alva fala da Prada de Fernandes. Exatamente. Isso mesmo.Alexandre AfonsoE essa ideia de um país como os Estados Unidos, construído sobregrandes vagas de imigração, com um passado de escravatura, de divisões raciaise étnicas, as maiorias brancas não queriam contribuir impostos que podiam beneficiaràs minorias mais pobres negras ou vindas de outros países. Essa éa ideia do Alessina, esse economista italiano, segundo a qual a fragmentaçãoétnica e a imigração prende mais difícil sistemas de distribuição nos EstadosUnidos comparado com a Europa que tradicionalmente era mais homogénea em termosétnicos. Isso é um mecanismo político, por isso quero dizer também quea Leusina diz que o aumento da imigração também na Europa podeconduzir à americanização do Estado Social Europeu, com cidadãos menos prontos apagar impostos que podem beneficiar a imigrantes. O outro mecanismo é oque disseste também, é mais funcional e é o medo que setens um estado social mundo generoso, especialmente em certos programas sociais comobenefícios de família ou coisas que chamamos de não contributórias, onde oscidadãos não precisam de contribuirJosé Maria Pimentelpara beneficiar dela ajudam mais tambémas famílias a participar do mercado de trabalho e conciliar ter filhos,essencialmente.José Maria PimentelSim, isso é interessante porque acho que é um aspecto de... Éuma particularidade, neste caso, positiva de Portugal que é pouco referida. E,por exemplo, a primeira vez que eu amanheci para essa questão, foiaté de uma maneira um bocado indireta para aquilo que nós estamosa falar, foi através do trabalho de um tipo que eu estoufarto de referir aqui no podcast, que é do mesmo país ondetu vives, que é o Hofstede, que é um sociólogo que custodouas diferenças culturais e ele tem vários indicadores, vários eixos de diferençasculturais entre países e um deles tem um nome que hoje emdia provavelmente já não seria exatamente assim, porque era talvez um poucopoliticamente incorreto, que ele chama, não sei como é que seria emportuguês, mas seria se uma sociedade é mais feminina ou mais masculina,digamos assim. E o que ele quer dizer com aquilo na verdadenão é bem isso. O que ele quer dizer é se, culturalmente,as diferenças entre os sexos são mais ou menos pronunciadas. É issoque ele quer dizer. E, por exemplo, num país nórdico as diferençassão menos pronunciadas. Há uma cultura paritária, digamos assim, portanto as expectativasque existem em relação a homens e a mulheres nunca são asmesmas, mas são idênticas. Enquanto, por exemplo, a Itália, como dizias hábocadinho, ou, sei lá, para dar um exemplo mais extremo no paísdo Médio Oriente, ou mais extrema ainda, quer dizer, não sei semais extremo do que no Médio Oriente, mas um exemplo em queisso é muito visível. Por exemplo, no Japão tens expectativas em relaçãoaos sexos bastante diferentes. Portugal, curiosamente, é um país bastante feminino nessesentido. Ele se chama feminino, mas nós podemos dizer paritário, não é?O que é interessante e foi a partir daí que eu depoiscomecei a perceber que, de facto, se formos olhar para outros paísesaté do sul da Europa, essas perspectivas são bastante diferentes e aquestão d smo esse problemada confiança e de capital social que acho bastante visível em Portugal.José Maria PimentelÉ engraçado que falares disso porque para mim é uma questão tãoimportante que eu abordei logo num dos primeiros episódios do 45°, graveicom o Pedro Magalhães e nem a área dele, mas eu estavacom tanta vontade de falar sobre isso que acabei por desafiá-lo parafalar sobre isso e foi giro. E ele aliás deu um exemploque eu nunca me teria ocorrido e tem muito a ver comaquele que tu deste que é o do... Há vários relacionados como trânsito, parar na segunda fila e não sei o quê, masele deu o exemplo dos cruzamentos, sobretudo, não sei se isto ésó um fenómeno de Lisboa, mas lá uns anos para cá tutens muitos cruzamentos que têm muitas vezes até estão pintados com umaespécie de grelha laranja para as pessoas não avançarem, não é? Paratu esperares que o teu semáforo fique verde e não parares láno meio a avançar, sabendo que depois não vais conseguir passar eficas a empatar o trânsito das outras pessoas. E tu ves montesde vezes as pessoas a avançarem e a empatarem o trânsito porqueficam lá no meio, em vez de esperarem, deixarem os outros passarem.Porquê que elas fazem isso? Porque têm medo que se elas nãopassarem, os outros vão fazer aquilo e ficam a tapares o trânsitoa elas.Alexandre AfonsoÉ exatamente o que eu estava a falar. É exatamente isso.José Maria PimentelÉ um exemplo muito parecido com esse.Alexandre AfonsoMas eu devo dizer também que o meu sogro vive em Romae Itália parece...José Maria PimentelÉ como se ainda é pior. EmRoma parecemuito pior que em Portugal. Pois, pois, pois.Alexandre AfonsoE estive também na Grécia este ano. Portugal parece extremamente civilizado ebem organizado, comparado com outros países. PorJosé Maria Pimentelisso, é uma característica do sul da Europa, mas também há variações.E como é que tu achas, obviamente que isto é um saltoum pouco grande, mas em que é que tu vês esse nossodéficit de capital social, lá está, depende com o que é quese compara, mas pelo menos com os países com os quais gostaríamosde nos comparar, do centro e norte da Europa, em que éque tu vês esse déficit de capital social refletido na política, naatividade política, na postura dos partidos, na maneira como negociam, nos própriospolíticos, na própria relação da população com os partidos, na maneira comovotam e naquilo que esperam. Onde é que tu vês esse reflexo?Alexandre AfonsoAcho que os cidadãos em Portugal têm muita pouca confiança no Estadoe nos partidos políticos e o Estado também tem muita pouca confiançanos cidadãos.Querodizer também que adoptam regras muito mais diretivas e rígidas porque oEstado também tem...José Maria PimentelEu também tenho essa ideia, mas tenho alguma dificuldade de confessem concretizá-la.Por exemplo, coisas que são de determinada forma, por exemplo, aí naHolanda e que em Portugal funcionam de uma forma diferente que refleteessa falta de confiança do Estado nos próprios cidadãos.Alexandre AfonsoPor exemplo, eu não sei se é o melhor exemplo, mas possocomparar isso que o meu primo tem um filho que está naescola e ainda é menor e vai para a Espanha com aescola. Eles têm que ir ao tribunal assinar uma autorização que autorizaformalmente o filho deles para sair do país. Quer dizer que têmde dar uma garantia, alguma coisa garantida também pelo Estado para issofor possível. Aqui na Holanda há um PDF, algures no site dogoverno, que podes fazer o download, assinas e dás ao teuJosé Maria Pimentelfilho.Alexandre AfonsoNão sei se é o melhor exemplo, mas aqui na Holanda, etalvez, às vezes é demais, talvez é demais, há muita confiança noscidadãos em pensar que eles são responsáveis e não vão abusar osistema, enquanto em Portugal tenho a ideia que muitas regras são feitaspara evitar que os cidadãos vão tentar abusar o sistema. O queacontece, às vezes, mas isso também cria uma dinâmica onde os cidadãosnão fazem confiança ao governo e o governo não faz confiança aoscidadãos. O que cria um certo número de problemas que         "content": "                                                                                                                                                            #109 Octávio Mateus - Dinossauros, evolução, História da vida na Terra & mais                                                                                                                 #109 Octávio Mateus - Dinossauros, evolução, História da vida na Terra & mais                         Click on a part of the transcription, to jump to its video, and get an anchor to it in the address bar                                                                                    José Maria PimentelOlá, o meu nome é José Maria Pimentel e este é o45 Graus. Neste episódio estou à conversa com o Otávio Mateus, paleontólogoe professor na Universidade Nova de Lisboa, onde ensina, entre outras áreas,evolução, paleontologia dos vertebrados e dos répteis e, a principal área deinvestigação, dinossauros, sobretudo do Jurássico de Portugal. O Otávio é autor ecoautor de mais de 200 publicações nesta área e já há trêsdécadas que participa e organiza escavações de dinossauros em Portugal, sobretudo emcolaboração com o Museu da Lourinhã, que é conhecido, como provavelmente sabem,pela sua importante coleção de dinossauros. Otávio Matheus é conhecido o grandepúblico, sobretudo enquanto especialista de dinossauros, porque essa é, de facto, aprincipal área de investigação dele, mas também porque o imaginário destes répteisque dominaram a Terra até há 66 milhões de anos é, porvários motivos, aquele que mais atenção atrai das pessoas. Mas a áreade estudo do convidado, a paleontologia, é muito mais do que simplesmentedinossauros. É uma área da ciência que vai beber simultaneamente à biologiae à geologia para tentar explicar a história da vida na Terranas suas mais variadas formas desde que ela começou há pelo menos3.5 mil milhões de anos. Como vão perceber, esta foi uma conversacheia, o Otávio é um excelente conversador, na qual abordámos imensos temas.Falámos sobre a história da vida na Terra, desde os primeiros organismosunissolares até aos dinossauros, aos mamíferos e ao Homo Sapiens. Falámos doprocesso da evolução por seleção natural e do modo como ele émuitas vezes contraintuitivo, um tema que eu já tinha abordado nos doisepisódios que gravei com o Paulo Gama Mota. Falámos também de fósseis,que são a matéria-prima principal de um paleontólogo. E claro, falámos emuito sobre dinossauros. Quantos eram, o que sabemos sobre eles, o quenão sabemos sobre eles e mesmo o que é que os pássarosvos podem ensinar sobre eles. Porque a verdade é que os pássarosdescendem diretamente dos dinossauros. Aliás, formalmente, os pássaros são um tipo dedinossauro, porque descendem, são aliás, os únicos descendentes, do grupo ao qualpertencia nada mais nada menos do que o famoso tiranossauros rex. Antesde avançarmos para o episódio em si, queria deixar aqui uma espéciede anúncio de classificados. Aqui há uns meses fiz um anúncio semelhanteà procura de um editor de som para o 45° e aproveitopara agradecer ao Hugo o ótimo trabalho que tem feito desde então,agora estamos à procura de um ou de uma designer para opodcast. O objetivo é ajudar sobretudo com conteúdos para as redes sociais.Por isso, se conhecerem alguém que possa ter interesse neste projeto eque encaixe neste perfil, enviem por favor um e-mail para 45graus arrobagmx.com Obrigado. Finalmente, como de costume, queria agradecer aos novos mecenas do45 Graus. São eles, Juli Piccini, espero estar a dizer bem, BeatrizBagulho, espero sinceramente não ter estropeado nenhum dos vossos dois nomes, MiguelTorres Patrício, Pedro Ribeiro e Pedro Brabo. E pronto, vamos à conversacom o Otávio Mateus. Otávio Mateus, muito bem-vindo. Obrigado. Olha, tu éspaleontologista, és conhecido sobretudo pela investigação na área dos dinossauros, já vamosfalar sobre isso, mas calhar vale a pena começar por perceber oque é que é paleontologia e o que é que faz umpaleontolog sseis. Há umapergunta um bocado básica em relação aos fósseis, mas não tenho certezaque toda a gente saiba. O que é exatamente um fóssil?Octávio MateusMuito bem, um fóssil é um resto de um animal, de umser vivo, um animal, uma planta, ou outro ser vivo, que foialterado por processos diagnéticos, por processos geológicos. A maioria dos fósseis sãopetrificação, portanto, ficou enterrado em lodos e areias, houve uma série detrocas de moléculas e a própria rocha acaba por petrificar o objeto,portanto, aquele ser vivo, perdendo ele os tecidos moles, portanto, fica normalmenteregistado, são ossos, troncos, dentes. É o que é mineralizado. É oque é mineralizado. Há uma troca dos elementos. Ou seja, a pedrasubstitui... Uma substituição que chega a ser completa, portanto com fósseis muito,muito antigos não temos uma única molécula, se seja ainda original. Masaté mesmo em casos de dinossauros, às vezes temos as células originaiscom todos os aspetos como se fosse uma célula óssea. Sim, menoso DNA. Nós fazemos secções finas aos ossos, portanto, às vezes cortamosos ossos, fica uma secção tão fina, podemos olhar no microscópio eassim ver as células e às vezes são indistinguíveis de um ossomoderno, o que é incrível. O que nos permite ter um conhecimentosobre a biologia, o próprio crescimento dessas espécies, sabemos, por exemplo, queos vertebrados que crescem de forma mais rápida são os dinossauros. Nãohá nada que cresça tão rápido quanto um dinossauro. Ok, essa erauma das perguntas que eu tinha para te fazer. As aves crescemtambém muito rápido, mas as aves são dinossauros.José Maria PimentelPois é, isso. E nósOctávio Mateusconhecemos o caso das galinhas de aviário, que em três semanas ou15 dias já tem o tamanho adulto, não tem ainda o pesoadulto, mas já tem o tamanho adulto, e elas têm o crescimentoigual à maioria dos dinossauros, portanto, muito, muito rápido. A grande diferençaé que os dinossauros continuam a crescer e as galinhas param àqueletamanho que bem conhecemos.José Mari       "2021-09-22-107-filipe-teles-o-imperativo-da-descentraliza-c3-a7-c3-a3o-e-as-especificidades-do-poder-local-em-html": {
        "title": "#107  Filipe  Teles    O imperativo da descentralização e as especificidades do poder local em... ",

        "content": "                                                                                                                                                            #107 Filipe Teles - O imperativo da descentralização e as especificidades do poder local em...                                                                                                                 #107 Filipe Teles - O imperativo da descentralização e as especificidades do poder local em...                         Click on a part of the transcription, to jump to its video, and get an anchor to it in the address bar                                                                                    José Maria PimentelOlá, o meu nome é José Maria Pimentel e este é o45 Graus. O convidado deste episódio é Felipe Telos, doutorado em CiênciaPolítica e professor na Universidade de Aveiro, onde faz também parte daequipa reitoral, enquanto pró-reitor. O convidado é um investigador consagrado em temasrelacionados com a governação local, tem várias publicações em revistas académicas dereferência nesta área da ciência política e é atualmente presidente da EuropeanUrban Research Association. O tema da nossa conversa foi Decentralização e PoderLocal em Portugal e o moto foi o ensaio com exatamente essenome que o convidado lançou este ano, publicado pela Fundação Francisco Manueldos Santos. Para além disso, Filipe Telles já tinha participado em 2018na equipa responsável por um estudo pioneiro sobre a qualidade da governaçãolocal em Portugal, que foi publicado pela mesma fundação e que tambémdiscutimos no episódio. Mas porquê discutir o tema da descentralização política, ouseja, a transferência de poderes do Estado Central para as autarquias? Porvários motivos. Por um lado, porque como iremos ver, Portugal é umpaís onde o poder está ainda muito concentrado no Estado Central. Istotem uma série de efeitos negativos, seja sobre a equidade da representaçãopolítica, obviamente, seja também sobre o próprio desenvolvimento econômico do país comoum todo. Além disso, é um modelo que faz pouco sentido notempo em que vivemos. Outro motivo pelo qual faz sentido discutir estetema é porque apesar de nas últimas décadas já se terem tomadoalgumas medidas de descentralização em Portugal, este continua a ser um temapouco querido, quer pela imprensa, quer pelos políticos. Aliás, ainda no iníciodeste mês, soube-se que o governo não tinha levado por diante anova fase da descentralização que tinha originalmente planeado para o início doverão passado. E finalmente, claro, é uma altura especialmente boa para discutireste tema porque estamos a dias das eleições autárquicas nas quais serãoescolhidos precisamente os representantes dos cidadãos dos órgãos políticos que estão teoricamentemais próximos de todos nós. São, recorde-se, um total de 308 municípiose 3.092 freguesias. Começamos a nossa conversa pelo ponto de partida óbvio,saber como compara Portugal com outros países em termos do grau decentralização do poder político e como veremos, compara mal. Mas o nossocentralismo, como também discutimos, não é só um problema de instituições, étambém um problema cultural que tem manifestações a vários níveis com asquais todos estamos, de uma forma ou de outra, muito familiarizados. Étambém por isso que a política nacional domina, de longe, a atençãodos políticos, dos média e da maioria das pessoas, eu incluído, quese interessam por política. Por outro lado, também é verdade que nãoajuda a corrigir o nosso problema de centralismo, as próprias insuficiências quea governação local também tem. Essas limitações, como vamos ver, estão emparte também relacionadas com algumas peculiaridades do nosso sistema eleitoral e dogoverno autárquico, que é complexo, pouco transparente e pouco amigo da participaçãoda população. Para não ficarmos só com o lado negativo, abordámos tambémas melhorias que, apesar de tudo, têm sido conseguidas no passado recente,na qualidade do poder local e na promoção da descentra         "content": "                                                                                                                                                            #102 Adolfo Mesquita Nunes - ‘A Grande Escolha’                                                                                                                 #102 Adolfo Mesquita Nunes - ‘A Grande Escolha’                         Click on a part of the transcription, to jump to its video, and get an anchor to it in the address bar                                                                                    José Maria PimentelOlá, o meu nome é José Maria Pimentel e este é o45°. O convidado deste episódio é Adolfo Mesquita Nunes. Foi um dosnomes em que vocês mais votaram para regressar ao podcast na alturado episódio 100. Eu próprio já tinha vontade de conversar com elesobre o livro que lançou e por isso notou-se útil ao agradávele gravámos este episódio. O livro do convidado chama-se A Grande Escolhae é um manifesto apaixonado em defesa da globalização enquanto veículo deprogresso económico e social. Mas o convidado reconhece que a globalização trouxetambém enormes desafios às sociedades atuais, em áreas como o emprego, ahabitação ou até o modo como devemos lidar com as grandes empresasdigitais ou potências autocráticas como a China, por exemplo. Por isso ogrosso do livro dedica-se a tentar encontrar respostas para estes problemas, semprena lógica de rejeitar soluções aparentemente fáceis, mas que recorreriam o riscode levar consigo pelo caminho as próprias vantagens trazidas pela globalização. Durantea conversa começámos por falar sobre o modo particular como este problemaafeta Portugal e sobre a necessidade para o nosso país de colhermosainda mais os benefícios da globalização, gerando maior crescimento económico, mas aomesmo tempo resolvendo os desafios que ela impõe e que também jásão sentidos por cá. O convidado no livro cobre um total de7 grandes desafios trazidos pela globalização. Nesta conversa, discutimos alguns destes eainda outros que não couberam noAdolfo Mesquita Nuneslivro. FalámosJosé Maria Pimenteldo aumento da desigualdade nas últimas décadas e sobre as medidas queos países devem tomar para garantir igualdade de oportunidades. Falámos da necessidadede ter um mercado de trabalho dinâmico, mas ao mesmo tempo comestabilidade para que as pessoas possam ter segurança em planear a suavida. E mais no final, discutimos ainda a questão de a parda globalização económica não haver ainda, ou não haver sequer perspectivas devir a haver, um grau de globalização política equivalente que permitisse resolverestes problemas na esfera adequada. Enfim, espero que gostem deste episódio edeixo-vos com o convidado, antes só um agradecimento aos novos mecenas dasúltimas semanas, Nuno Malvar, Joel, Nuno Mestre, Diogo Henriques, Alberto Aramburu eRita Marques. Até à próxima! Adolfo, muito bem-vindo de volta ao podcast.Olá, obrigado. Nós vamos falar a propósito do teu livro, A GrandeEscolha, o que é interessante também porque de certa forma nós falámosde parte disto quando a tua entrevista é para o podcast, naaltura especificamente sobre política, mas tu já trazias uma visão muito parecidacom aquela que depois serve de premissaAdolfo Mesquita Nunesao livro em relação à globalização, não é? Ainda bem, não é?Significa que eu escrevi aquilo que pensava no livro. E não queandei à procura de coisas para escrever.José Maria PimentelE que foste desenvolvendo a ideia, não é?Adolfo Mesquita NunesSim, no fundo isto, se as pessoas que leem com mais atençãoo que eu escrevo, já há muito tempo que notam uma preocupaçãogrande em demonstrar que a economia de mercado e que as liberdadesde circulação e que o mercado único são instrumentos de progresso ede prosperidade que nós não podemos prescindir, não é? E aquilo queeu tenho notado, isso sim, é que as novas gerações parecem nãoconhecer os méritos da economia de mercado. É quase como se omundo em que vivem, com a abundante oferta de bens e deserviços e de oportunidades de que hoje dispomos, fosse uma espécie de...Não sei, de idade adquirida, não é? E no fundo o livrotambém procura explicar a essas pessoas que tudo aquilo que temos eque hoje usufruímos não nasceu do acaso, nasceu deste modelo, deste sistemae que se queremos melhorá-lo e devemos melhorá-lo não podemos eliminar ascausas que nos trouxeram até esta condição na humanidade que é muitomelhor do que aquilo que era há 50 ou 60 anos.José Maria PimentelEu partilho completamente essa visão, como sabe quem costuma ouvir o podcast,e é muito fácil nós desvalorizar, quer dizer, tomarmos por adquirido umasérie de coisas que temos eAdolfo Mesquita Nunesque não conseguimos imaginar o mundo de outra forma. Sim, há um...Quando nós já temos toda esta abundância de bens e serviços, nãoé? E eu estou a utilizar a palavra abundância e se calharhá pessoas que estão a ficar chocadas porque acham que o mundovive momentos de crise e de privação e é verdade. Mas senós pensarmos no acesso que temos hoje a medicamentos, no acesso quetemos hoje a equipamentos eletrónicos, no acesso que temos hoje a informação,a cultura, no acesso que temos hoje a serviços públicos, é inimaginávelcomparar isto com o que era há 30 ou 40 anos. Bastair a uma prateleira de supermercado e ver a oferta que hojetemos, não é? E esta abundância, quando ela existe e ela étida como uma espécie de dado adquirido, provavelmente é natural que tupenses que devia ser gratuito ou que devia ser estendida a todaa gente sem custos, porque como não sabes ou não tens aideia de porque é que isto acontece, porque é que esta abundânciaexiste, então é normal que penses que é um direito de todose sendo um direito de todos deve ser gratuito e que comecesa desmantelar a economia de mercado, ou seja, comeces a desmantelar aquiloque te trouxe a essa avombra. Sim, sim, sim. Por isso éque o livro tem claramente um propósito de proselitismo. Ele está escritona forma mais simples que eu consegui e sempre em diálogo comalguém que eu imagino que está contra aquilo que eu defendo. E,portanto, é sempre da tentativa de ir desmontando os mitos ou detentar desmontar as ideias feitas das pessoas. E isso está escrito logono princípio do livro para não levar ninguém ao engano. Mas achomesmo que fazia falta livros destes porque tu olhas para os escaparatesdaquilo que está a ser publicado sobre o futuro, sobre como sairda crise, como sair das circunstâncias que nos encontramos e são sempreno sentido da superação do capitalismo e do desmantelamento da globalização eisso faz-me alguma confusão e portanto procurei contribuir para esse debate eeu acho que este é mesmo um combate político que vale apena travar. E estou mesmo motivado para ele, não é? Sim.José Maria PimentelUma coisa que eu pensei várias vezes ao ler o livro, eimagino que não seja a primeira pessoa a falar disto, é quePortugal surge aqui de uma maneira peculiar, não é? Porque esta éuma questão muito falada a nível internacional, sobretudo no mundo ocidental, chamemos-lheassim. Portugal surge aqui de uma maneira peculiar, não é? Porque nósnão somos, quer dizer, não somos os Estados Unidos, não somos umpaís que tenha prosperado totalmente da globalização. Não quero com isto dizerque nós não prosperámos da globalização, Quero dizer que como não tivemosum crescimento económico muito pujante ao longo das últimas duas décadas, nósno fundo, e isso reflete a nossa política nacional, temos ainda outrosproblemas que se sobrepõem a este na discussão política. Também tem aver com a nossa escala, naturalmente, nós somos um país pequeno, portantoao contrário do que tu vês nos Estados Unidos, naturalmente, do quetu vês até em países europeus maiores, como França ou Alemanha, aquestão da globalização, podendo estar presente a um nível mais subterrâneo, digamosassim, que aliás foi o que me trouvou a escrever o livro,não é? Porque estávamos num jantar e de repente, neste, caras, comum monte de gente pessimista em relação à globalização, ainda não tempelo menos de maneira tão explícita um peso na nossa discussão política.Ou tu achas que tem? Vamos lá ver. EuAdolfo Mesquita Nunesnão falo de Portugal. Eu não quis escrever um livro sobre Portugalporque não quis escrever um livro que as pessoas entendessem como umaespécie de programa de governo, que eu estaria a fazer uma propostapolítica. E até porque se o tema é globalização, convém que aabordagem seja global e que mostre, como o mundo como um todo,está melhor do que estava. Portanto, a opção foi não ser umlivro sobre Portugal e trazer Portugal apenas para vários exemplos para queo leitor pudesse ir acompanhando a discussão. Por isso é que olivro não é sobre Portugal. Dois, há uma mensagem que eu tentopassar no livro, é que a globalização é um instrumento de criaçãode riqueza, mas depois a forma como cada país, como cada Estado,como cada modelo social vai redistribuindo a riqueza que é criada, oua forma como as políticas públicas estão desenhadas para aproveitar as vantagensda globalização e mitigar as suas desvantagens, isso já é responsabilidade decada Estado. Isto é, países igualmente expostos à globalização têm sortes distintasconsoante as políticas públicas são boas ou más. E isto é, porexemplo, evidente no campo das desigualdades. Há países que conseguem reduzir maisas desigualdades do que outros, e são dois países que estão igualmenteexpostos à globalização, à concorrência e a esta realidade em que vivemos.E por isso, cada país, a sorte de cada país depende muitodas políticas públicas que são seguidas. E relativamente a Portugal, há duascoisas que para mim são evidentes. A primeira é que não épossível de todo comparar Portugal de há 50 anos com o Portugalde hoje. E nesse sentido, Portugal foi um beneficiário e beneficiou muitíssimoda globalização. É verdade que também associamos a isso à democracia, nãoé? Portanto, nesses últimos 50 anos foram anos em que Portugal passade um regime autocrático para um regime democrático e depois para umregime que entra num mercado único e já antes tínhamos entrado naEFTA e por isso é normal que haja aqui um conjunto defatores que confluem para estas mudanças, mas verdadeiramente se nós pensarmos nascondições de vida há 50 anos ou agora, elas são inimagináveis ePortugal cresceu muitíssimo. Podíamos ter crescido mais? Podíamos. Podíamos ter crescido muitomais, como aliás vários países o demonstram, os países bálticos são umótimo exemplo. E podíamos ter feito mais do ponto de vista daredistribuição de riqueza, podíamos ter feito muito mais, como os países escandinavossão um exemplo. E portanto, Portugal não tem sabido aproveitar, porque tempolíticas públicas que são deficientes. E depois, parte do livro é falarde políticas públicas, o que é que nós devíamos estar a fazer.E aí sim, Às vezes há mais ligação ao Portugal porque achoque de facto há muito mais que podemos fazer. Agora, se estaconversa da globalização aparece muitas vezes ou não na discussão em Portugal,eu acho que aparece não tanto ligada à ideia de globalização, masmais ligada à ideia de protecionismo. A ideia de que temos queimpedir os testes do Paquistão de entrar, temos que impedir a concorrênciadas grandes empresas de chegar, não podemos permitir que entrem imigrantes quefaçam baixar o custo da mão de obra. Ou seja, essa discussãoda globalização é tida muitas vezes não com o termo globalização mascom o termo de concorrência, de inovação, de novos modelos de negócio.E isso sim, ela é tida com alguma frequência.José Maria PimentelEle falava aqui, por exemplo, e tens razão, é evidente que estadiscussão entra desde logo pelo facto de nós estarmos no mercado globale sermos beneficiários dele e também, quando falamos de pessoas, em muitoscasos serem prejudicadas na sua vida por ele se tiverem esse azar.Mas, por exemplo, uma das questões em que este pensamento me assaltoufoi a questão da desigualdade. Tu começas logo por aí, é umtema muito discutido e eu tenho sempre alguma hesitação em discutir essetema em relação a Portugal, porque o caso de Portugal parece-me semprebastante diferente, ou seja, tu tens países como os Estados Unidos emque houve um crescimento de grande desigualdade nas últimas décadas, a narrativapode ser mais ou menos ideológica, mas parece evidente que esse crescimentoesteve associado à globalização e ao facto de de repente ter havidoretornos muito maiores e retornos de escala muito maiores para algumas empresase para algumas pessoas que puderam estar no mercado global. O nossoproblema da desigualdade, que é em grande medida um problema da desigualdadede oportunidades, como tu dizes no livro, parece-me ser ainda muito maiscomplicado por uma desigualdade, pelas causas históricas da desigualdade, do que poreste efeito mais recente. Até porque a nossa desigualdade, quer dizer, istoé sempre difícil de medir, mas os indicadores me indicam que estámais ou menos estável ao longo dos últimos 10, 20 anos, nãotem tido, nem cresceu muito, nem decresceu muito, o que parece provarque ela no fundo tem causas muito mais antigas.Adolfo Mesquita NunesOlha, eu sobre a desigualdade acho que há um primeiro ponto quenós temos de assentar, é se nós achamos que a desigualdade éum problema ou não é, porque há quem ache que não é.Sim, sim, eu sei. Há quem ache que a desigualdade, no fundo,o importante é a pobreza. É combater a pobreza. E, portanto, desdeque tu estejas hoje melhor do que estavas há 10 anos, significaque estás melhor e, portanto, é indiferente se os mais ricos estãomais ricos com o quanto tu estejas mais rico do que estavashá 10 anos. E eu que sou um tacharista, tachariano, há umaformulação dela muito conhecida no Parlamento onde ela formula isso. E euestou em desacordo com isso. Acho que desigualdade é um problema. Nãotanto por esta razão, por esta descrição que ela faz, mas porquequando um país é muito desigual, provavelmente as causas da desigualdade sãocausas muito pouco liberais. Significa muitas vezes perpetuação de monopólios, perpetuação deprivilégios, significa que provavelmente os sistemas públicos de educação e de saúdenão estão a funcionar bem e não estão a permitir igualdade deoportunidades e, portanto, o elevador social não está a funcionar. Portanto, paramim, elevados índices de desigualdade são sempre preocupantes. E o que euprocuro dizer no livro é que eles não explicam tudo, é difícilmedir a desigualdade, até só o que é uma desigualdade positiva euma negativa e os índices de desigualdade não medem qual é queé positiva e qual é que é negativa, mas para mim, eeu faço muito fim de capénia nisto, a desigualdade é um problemarelevantíssimo porque pode indiciar que o sistema está a funcionar a favordos mesmos. Sim, é a minha opinião também. E eu não possoaceitar isso, não é? Não posso aceitar isso. Acho que um paíssó é melhor para todos quando é melhor para todos. O paíssó é melhor quando é melhor para todos e quando há oportunidadespara todos. Segundo ponto relativamente às desigualdades é que... Estás a falardos Estados Unidos, é verdade. Vamos lá ver. Países igualmente expostos àglobalização têm tido comportamentos diversos relativamente às desigualdades. O que significa quea globalização não explica tudo, nem sequer é a causa principal dasdesigualdades. Eu vou-te citar aqui o Piketty, num estudo, Aliás, muito, muitorecente, onde ele, o Piketty, o Zucman e o Sayas dizem que,e passa a citar, a abertura ao comércio e a digitalização daeconomia são frequentemente apresentadas como razões para explicar o aumento da desigualdadenum país. Mas esses argumentos não conseguem explicar a diversidade de trajetóriasque acabamos de apresentar. Isto é, veio reforçar um bocadinho a mensagemde há pouco de que a globalização é um instrumento e éa decriação de riqueza e, portanto, o aumento das desigualdades pode muitasdas vezes estar motivado por más políticas públicas de deficiente redistribuição dariqueza ou de deficiente promoção de igualdade de oportunidades. E, por isso,eu não quero associar tanto a globalização ao aumento da desigualdade, atéporque aquilo que é demonstrável é que a desigualdade global no mundoestá a diminuir, isto é, o mais rico dos ricos e omais pobre dos pobres do mundo, quando comparado, a desigualdade está adiminuir pela primeira vez, há cerca de 10, 15 anos que estáa diminuir, pela primeira vez desde que há registros. Isso é muitointeressante, de facto, euJosé Maria Pimentelao ler isso no livro, a dúvida que me ocorreu é sea diferença na Europa, ou seja, a menor desigualdade na Europa, justifica-sepor uma maior igualdade de oportunidades ouAdolfo Mesquita Nunesuma maior intervenção do Estado enquanto agente de redistribuição de rendimento? Podesuceder que assim seja, não é? E por isso é que eu,quando, tento sempre chamar a atenção paraAdolfo Mesquita Nuneso modelo escandinavo, que é um modelo que tradicionalmente é visto emPortugal como sendo um modelo positivo, favorável e considerado socialista de esquerda,para mostrar que ele só consegue ser generoso do ponto de vistada redistribuição e das políticas sociais porque tem políticas altamente liberais doponto de vista da criação da riqueza. Um ambiente económico muito competitivo,um modelo laboral bastante flexível, um regime fiscal bastante amigo do investimentoe das empresas e, portanto, para tentar chamar atenção às pessoas dealgo que me parece evidente. Se nós queremos redistribuir muita riqueza, nósprecisamos de criar muita riqueza. Independentemente do que nós pensarmos do estadosocial e de como é que ele deve funcionar, se queremos umEstado Social robusto, temos de ter um modelo robusto de criação deriqueza. E aquilo que o modelo escandinavo demonstra é que convém sermuito competitivo na economia, convém ser muito flexível nos modelos laborais, convémter uma fiscalidade amiga do investimento para poder suportar políticas de redistribuição.Uso também o caso irlandês, mas para não me acusar de estara querer veicular apenas uma ideia mais liberal, eu uso muito omodelo escandinavo para poder mostrar que pessoas de esquerda também devem serdefensoras da economia de mercado e de um regime de uma economiamais liberal.José Maria PimentelSim, aí estou 100% de acordo contigo. É claramente um problema quenós temos e depois por causa disso estamos sempre a tentar gerire planear um Estado Social com recursos demasiado curtos, oAdolfo Mesquita Nunesque gera também uma mentalidade de curto prazo e de jogo desoma nula. Claro, uma coisa que eu digo no livro é quenós temos muitaAdolfo Mesquita Nunestendência para copiar modelos que lá fora funcionam. E eu vou muitocontra essa ideia, acho que eles nos devem inspirar, mas não ospodemos copiar. Porque os modelos estão equilibrados dentro de um país, nãoé? E se nós formos copiar as políticas redistributivas dos países escandinavos,dizendo que lá funcionam, temos de copiar também então o modelo doqual elas estão sustentadas financeiramente e isso nós normalmente não copiamos. Muitasvezes fazemos um cherry picking em que só copiamos as partes quenos interessam e depois às tantas não copiamos a parte que transforma.Nós discutimos muito a redistribuição da riqueza em Portugal. Somos ótimos adiscutir a redistribuição da riqueza. Se tu vires as discussões políticas emPortugal são todas acerca da redistribuição da riqueza. Nunca se discute acriação de riqueza. Nunca. Isso não está sequer no debate político. Esobretudo não se liga às duas. E sobretudo não se liga àsduas. Mesmo a questão fiscal, talvez ela também não tenha sido apresentadada melhor maneira. E aí eu posso fazer uma é a culpa,não é? Provavelmente a questão da baixa fiscalidade empresarial e a questãode um Estado menos intrusivo do ponto de vista fiscal aparece muitasvezes ligada às liberdades individuais e eu faço muito esse discurso, masprovavelmente faria sentido para quem não valoriza tanto as liberdades individuais etrazer essas pessoas para estas políticas e, portanto, tê-las como aliadas nasua defesa, faria, se calhar, sentido fazer esta ligação mais causal entreuma boa política de redistribuição precisa de uma boa política fiscal paraa criação de riqueza. Voltando àquilo que estávamos a falar há bocadinho,deste aumento daJosé Maria Pimenteldesigualdade ter inevitavelmente como causa, pelo menos parcial, uma diminuição da igualdadede oportunidades, que causas é que tu vês para isto? Sendo certoque a realidade do mundo ocidental global está cambiando, como já vimos,entre a Europa e os Estados Unidos, e é diferente das especificidadesda realidade portuguesa, não é? Mas que causas é que tu identificasaqui? EuAdolfo Mesquita Nunesdefendo no livro que é preciso ter políticas públicas muito fortes naárea da educação e da formação profissional, na área laboral, do modelolaboral e na área dos salários e também na área da habitação.Porquê? Porque são três áreas onde se discute o cabache da famíliae que mune a família com os instrumentos necessários para poder superaros principais desafios da globalização, que têm a ver com a automação,com a deslocalização empresarial, com a adaptação à nova economia aos novostempos. E aquilo que digo é que aquilo que se está apassar no sistema de ensino é difícil de explicar. É difícil deexplicar a ausência de reformas para atualizar o sistema. Nem se sefale tanto dos currículos, mas se fala mais das habilidades, dos skillsque é preciso, da adaptação às novas realidades. Precisamos fazer uma revoluçãona forma como a formação profissional é dada, porque, repara, tu hoje,numa mesma vida laboral, numa mesma vida ativa, tu tens várias disrupçõesque podem acontecer. Antes as disrupções eram de geração em geração. Hojeuma pessoa pode, de facto, na sua vida ativa apanhar com duasdisrupções que colocam o seu posto de trabalho em causa. E temde haver políticas públicas para a reconversão profissional destas pessoas. A formaçãoprofissional em Portugal não é vista como nada disto. Se tu vaiscomparar com... Olha, o caso de Indemarquês é um ótimo caso. Tempolíticas muito boas de requalificação profissional. É aquilo que d istema e era preciso abanar isto.E eu perguntei-lhe, mas o sistema funcionou sempre a teu favor? Querdizer, inventa outra desculpa para esse voto e não uma pessoa queé milionária e que acha que é preciso abanar o sistema. Eessa... É muito cultural, Domingos. Isto para dizer que acho que estamosa falhar no discurso político. Aqueles que defendem a economia de mercado,acho que sim, que estamos a falhar politicamente nas respostas que estamosa dar e por isso é que o livro também surge.José Maria PimentelBoa, Excelente maneira de terminar. Adolfo, muito obrigado. Obrigado, Will. Este episódiofoi editado por Martim Cunha Rio. Visitem o site 45graus.parafoods.net barra Apoiarpara ver como podem contribuir para o 45 Graus através do Patreonou diretamente, bem como os vários benefícios associados a cada modalidade deapoio. Se não puderem apoiar financeiramente, podem sempre contribuir para a continuidadedo 45 Graus avaliando-o nas principais plataformas de podcasts e divulgando-o entreamigos e familiares. O 45 Graus é um projeto tornado possível pelacomunidade de mecenas que o apoia e cujos nomes encontram na descriçãodeste episódio. Agradeço em particular a Até ao próximo episódio! José LuísMalaquias, Tiago Leite, Carlos Martins, Corto Lemos, Margarida Varela, Felipe Bento Caires,Miguel Marques, Família Galeró, Nuno e Ana, João Ribeiro, Miguel Vassalo eBruno Heleno. Até ao próximo episódio! Legendas pela comunidade Amara.org ",

      "2021-01-27-101-cl-c3-a1udia-ribeiro-e-c3-93scar-afonso-c3-8dndice-de-qualidade-das-elites-html": {
        "title": "#101  Cláudia  Ribeiro e  Óscar  Afonso    Índice de qualidade das elites ",
        "author": "",
        "category": "",
        "content": "                                                                                                                                                            #101 Cláudia Ribeiro e Óscar Afonso - Índice de qualidade das elites                                                                                                                 #101 Cláudia Ribeiro e Óscar Afonso - Índice de qualidade das elites                         Click on a part of the transcription, to jump to its video, and get an anchor to it in the address bar                                                                                    José Maria PimentelOlá, o meu nome é José Maria Pimentel e este é o45°. Neste episódio converso com Claudio Ribeiro e Óscar Afonso, que sãoprofessores e investigadores na Faculdade de Economia do Porto e são responsáveis,em Portugal, pelo estudondice de Qualidade das Elites, de que falámos nesteepisódio. Este índice foi desenvolvido por dois investigadores da Universidade de St.Gellern, na Suíça, Tomás Casas e Guido Cosi, e propõe-se fazer algoinovador, medir a qualidade das elites de cada país, na esfera políticae na esfera económica. Para os autores e para os convidados, ogolpe da asa do índice está em conseguir avaliar a qualidade daselites não diretamente, o que seria bastante difícil, mas medindo as consequênciasdas suas ações em termos do desenvolvimento económico e humano que geramem cada país. Os investigadores partem da premissa de que em qualquersociedade existem elites e que isso não acontece por acaso, porque aselites cumprem, ou podem cumprir, uma função útil na coordenação de recursos,sejam eles pessoas ou recursos económicos, o que é essencial para gerarcrescimento e desenvolvimento naquele país. A metodologia assume que as elites procuramsempre aumentar o seu rendimento, mas que o podem fazer de duasformas, ou aumentando a fatia da riqueza do país que conseguem abarcarpara elas, ou gerando desenvolvimento económico, o que aumentará tanto a riquezaque lhes cabe a elas próprias como o rendimento que geram paraa sociedade como um todo. O índice tem duas componentes. A primeiramede esta componente, valor, ou seja, se as elites extraem ou sobretudocriam valor para o resto da sociedade. A segunda componente mede opoder das elites em cada país. A lógica desta segunda componente éque o poder atual das elites é uma espécie de indicador dacapacidade futura dessas elites para se tornarem extrativas. Ou seja, elites commuito poder hoje podem mais facilmente, não quero dizer que venham afazer, no futuro abarcar uma percentagem maior da riqueza para elas, mesmosem gerar qualquer desenvolvimento adicional para o resto da população.Durantea conversa há vários termos que usamos e que têm um significadoespecífico em economia. Vou tentar explicá-los aqui rapidamente. Falámos, por exemplo, váriasvezes de instituições, um termo que também abordei num episódio recente como Nuno Palma, sobre História Económica. Neste contexto específico, por instituições, entende-senão só as instituições formais, que todos conhecemos, mas também regras impráticasque conjuntamente impedem a concentração de poder numa minoria e asseguram odireito de propriedade e o cumprimento dos contratos, por exemplo. Falámos tambémde rendas, um termo que neste contexto significa basicamente quando uma pessoaou uma entidade consegue obter para si um rendimento mais elevado doque o valor que gera para a sociedade como um todo. Éfrequente ouvirmos este termo, por exemplo, em Portugal a propósito das rendasno setor da energia. De certeza que já o ouviram falar. Finalmente,o termo destruição criativa refere-se a um aspecto inerente à inovação eao capitalismo, em que quando surge um produto ou um serviço melhordo que o anterior, esse produto anterior tenderá a desaparecer e comele a empresa que o produzia. Daí que se assuma que nomercado concorrencial é normal que com o tempo umas empresas vão desaparecendoe vão sendo substituídas por outras. E pronto, deixo-vos com Claudio Ribeiroe Oscar Afonso, dois convidados, foi a primeira vez que gravei comdois convidados e acho que correu bem, dir-me-ão. Se vos interessar acompanhareste relatório de qualidade das elites, este ano já irá sair umanova versão do relatório que vai ser ampliada a mais países evai ter revisões metodológicas. De resto nós falamos disso durante o episódio.Por isso, estejam atentos. Finalmente, um agradecimento especial aos mecenas mais recentes.Até à próxima. Claudia e Óscar, muito bem-vindos ao 45°. Muitoobrigado.Cláudia Ribeiro e Óscar AfonsoObrigado, Correio. VamosJosé Maria Pimentelfalar de qualidade das elites, que é um tema, se calhar, maisou menos inesperado. Inesperado por nós, no fundo, podermos medi-las, não é?Que é aquilo que normalmente não conseguimos fazer. Aliás, este é umtema recorrente, não é? Todos nós já, de alguma forma, acabámos adiscutir com alguém, por exemplo, se o problema de Portugal é umproblema de elites ou se é um problema do povo, digamos assim,ou seja, o que é que tem falhado? Falhado, obviamente, porque nósnos comparamos com a vitória europeia, se nos virmos no panorama domundo as coisas até clarem relativamente bem. Este indicador em cujo trabalhovocês participaram, no fundo o que acrescente é que permite, ou propõe-sepelo menos, a quantificar essas elites, no fundo a quantificar a qualidadedessas elites. Qual é a teoria que está por trás deste indicadorem termos do papel que as elites têm no desenvolvimento e comoé que ele tenta quantificar essa qualidade das elites? EuCláudia Ribeiro e Óscar Afonsoacho que se calhar é mais válido dizer muito sumariamente o queé que se entende aqui por elites, porque elites são grupos minoritáriose coordenados que atuam, portanto que têm poder e ou riqueza, nãoé? Neste caso, o que o índice procura avaliar ou medir é...Nós temos vários tipos de elites, portanto, elite política, elite económica, cultural,religiosa, militar, mas aqui o que está em causa é a elitepolítica e económica. Trata-se de avaliar isto porquê? Porque se considera queé um assunto muito importante, determinante no desenvolvimento económico dos países. Esteé um assunto que vem a ser tratado já há muito tempo,portanto no âmbito da teoria económica, mas recentemente eu diria que sofreuassim um impulso grande com os trabalhos do Asimov e alguns coautores.Robinson. Sim, nomeadamente o Robinson, que depois acabaram por materializar isso nolivro Porquê que as Nações Falham e trata-se aqui de tentar medira elite política e económica porque se considera que é determinante naafetação dos recursos, por causa disso, obviamente que impacta a sua açãona eficiência económica, no fornecimento de bens públicos, nas externalidades positivas enegativas, impacta também na equidadeetambém, claro, na estabilidade macroeconómica e no crescimento económico, não é?Eportanto, nesse sentido, considerou-se que era crucial proceder a esta tentativa demedida. No caso concreto, atendeu-se a estes dois tipos de elites eao poder e ao valor criado e não sei se agora aCláudiaCláudia Ribeiro e Óscar Afonsoquer falar de alguma coisa. Vou falar um bocado também agora sobreo índice. De facto, trata-se do primeiro índice mundial para medir aqualidade destas elites, não é? Obviamente que o impacto, tal como oOscar acabou de dizer, de facto é bastante abrangente em diversas áreas,mas de facto o que nós vamos medir em relação às elitestem a ver com a forma como as ações e as diferentesabordagens na geração da riqueza destas elites, de facto vão favorecer oudificultar o progresso do país. E aí é nessa medida que nósvamos tentar quantificar a qualidade das elites. Como estava a dizer umbocado o José Maria, este tema é recorrente ao longo dos tempos,mas de facto é muito difícil, na minha assessoração, se a perspectivaque quisermos adotar, passar pela identificação individual dessas elites e posterior medidada sua qualidade, independentemente das medidas que eu viéssemos a utilizar. Issoseria de facto uma tarefa hercúlea, porque é de facto impossível identificara cada momento quais são todas as elites que existem numa sociedade.E portanto este índice acaba por contornar este problema na medida emque vai avaliar o grau agregado da contribuição agregada para a sociedadedaatuação destas elites nacionais, medindo as consequências das suas ações. E defacto é aqui que reside o carácter inovador deste índice, é umaespécie, como eu tenho vindo a dizer, uma espécie de ovo decolombo. Em vez de medir diretamente a qualidade das elites, que évirtualmente impossível de facto, fala de forma indireta medindo as consequências agregadasdas atuações concertadas deste conjunto de individualidades. Muito bem, então nestas ideiasprincipais relativamente a este índice.Defacto, no desenvolvimento das suas atividades as elites vão explorar modelos denegócio para acumulação de riqueza e assim vamos ter, por um lado,elites de elevada qualidade, que seguem modelos criadores de valor e quedão à sociedade mais do que vão-te retirar dessa sociedade e portantodesenvolvem atividades produtivas potenciadoras dessa riqueza e uma analogia que temos vindoa fazer, que é muito visual, se imaginarmos a riqueza de umanação como uma tarte, As elites de elevada qualidade desenvolvem modelos denegócio que fazem crescer a tarte no seu todo. Óbvio que claroestá que neste processo também se vão apropriar de uma fatia queé cada vez maior, justamente por estar a fazer esse...José Maria PimentelSim, maior em termos absolutos, embora não em termos relativos. Exatamente.Cláudia Ribeiro e Óscar AfonsoJá as elites de baixa qualidade, no outro extremo, desenvolvem modelos dedistração de valor que decorrem da transferência de valor de um subconjuntoda sociedade para outro. Aquilo que na terminologia anglo-saxónica designamos por rent-seeking.Pegando outra vez a nossa analogia, as elites de baixa qualidade estãocomprometidas em fazer aumentar a sua própria fatia da tarte, que semantém inalterada por ausseção desta elite, apropriando-se mais de valor do queaqueles que vão retribuir à sociedade. E, de facto, isto vai acontecerem modelos de negócios baseados em monopólios, baseados em subsídios, aqueles negóciossubsídio-dependentes, como muitas vezes dizemos, baseados em tarifas adueneiras proteccionistas e outrasJosé Maria Pimentelcoisas. Sim, para obter os conhecimentos certos. Exato.Cláudia Ribeiro e Óscar AfonsoE portanto nós estamos a falar até agora de uma dimensão fulcralda atuação destas elites relacionada com a sua capacidade de criação devalor. Existe contudo uma outra dimensão importante neste processo que tem aver com o poder que está concentrado nessas elites, que condiciona odesenvolvimento futuro das sociedades, em que medida ele corresponde à capacidade daselites em fazer prevalecer as suas próprias preferências e interesses por intermédiodas instituições que dirigem ou que de alguma forma conseguem influenciar. Estepoder vai de facto encerrar em si um potencial de extração devalor. Digamos que este poder é condição necessária, mas não suficiente, paraa proliferação futura de modelos extractivos de valor. Esse poder poderá serde facto utilizado para a exploração de negócios rentistas. Esta expressão éum pouco usual em português, mas diretamente relacionada com a anglo-saxónica. Eportanto no fundo temos aqui um índice que está desenhado da seguinteforma, temos num nível agregado, nível 1, o índice da qualidade daselites, que está subdividido em dois sub-índices, um que capta por umlado a dimensão da capacidade de criação de valor e outro oíndice depoder. Ena medida em que se trata de um índice de economia política,cada um deles vai assumir estas duas dimensões, por um lado apolítica e também a económica. E é da combinação destes dois sub-índices,com estas duas dimensões, que dá origem então às quatro grandes áreasdo índice, que correspondem ao valor económico, ao valor político, ao podereconómico e ao poder político. Portanto, já estamos num segundo nível donosso índice. Depois, cada uma destas quatro grandes áreas está estruturadas portrês pilares que vão captar a dimensão de todos os efeitos quecada uma das áreas vai querer captar e vão ser medidos entãopor diversos indicadores que neste momento a totalizam 72. Esta é umaquestão que está ainda em aprofundamento. E portanto, relativamente, não sei sefaria sentido explicar um pouquinho o que é que tipo de efeitosque cada um destas quatro grandes áreas vão querer captar e, portanto,basicamente estas são as quatro grandes áreas do índice que vão querermedir, então, essa, por um lado, a concentração de poder e acapacidade de criação de valor das dois grandes classes de elites quequeremos acompanhar com este índice, as elites económicas e as elites políticas.José Maria PimentelEste índice e a teoria que está por trás dele tem algumasconclusões que num certo sentido são provocadoras, porque por um lado conclui,o que parece coincidir com a realidade, que as elites são umainevitabilidade empírica, ou seja, que existem em todo lado, no fundo, emborapossam ter um nível de poder diferente, e é isso justamente queo índice mede, portanto, no fundo, acaba por estar implícito no conceitopor trás do índice de que as elites existem, mas sequer queelas tenham um poder relativamente limitado, mas vai-se mais longe do queisto em certo sentido, porque não se diz apenas que elas sãoinevitáveis, mas diz-se também que elas são desejáveis, com o quanto quetenham um poder limitado, porque têm uma função, e essa é umadas teses que é interessante, de coordenar os recursos, aquilo a quevocês aludiam há bocadinho, coordenar o capital existente, no fundo é localaos fins produtivos, coordenar as pessoas, as organizações, quer dizer, no fundo,sejam elas elites políticas, económicas ou até, extravasando isto, para outros níveis,culturais, religiosos, whatever, têm essa finalidade, o que é uma tese interessante.Uma das dúvidas com que eu fiquei a ler isto foi comoé que isto se relacionava precisamente com a tese do Assemoglu eRobinson e outros do papel das instituições, porque no fundo a tesedeles é dizer, ok, a derradeira causa, o fator explicativo último dodesenvolvimento dos países ou das comunidades, ou independentemente da escala que estejamosa falar, são as instituições. Independentemente de fatores culturais, de fatores geográficos,são as regras, no fundo. E o que este indicador me pareceque diz é que essas próprias instituições são influenciadas também pelas elites,porque essas elites, pela sua coordenação, contribuem para a definição das regras.Mas também me parece que se calhar também diz o contrário, ouseja, a casualidade pode ir nos dois sentidos, porque as próprias instituiçõestambém influenciam o tipo de Elites que podem moderar, digamos assim, quepodem existir. Isto lá está como a Claudia dizia há bocadinho, independentementedas pessoas em particular. No fundo, que tipo de ambiente, de cultura,ou que tipo de abordagem é que aquelas elites têm. Qual éa vossa opinião sobre isto?Cláudia Ribeiro e Óscar AfonsoA mim parece-me que há uma forte ligação entre a teoria doAsimov-Wood e do Robinson e o indicador, no sentido em que quantomais inclusivas e pluralistas forem as elites, maior a nível de desenvolvimento.Ou seja, todos os indicadores apontam nesse sentido. Elites mais inclusivas epluralistas num país geram melhores resultados em termos dos indicadores que sãoconsiderados, quanto mais extraativas os resultados são piores. E eu acho quenesse sentido estão muito ligados. Por exemplo, sei lá, quando o OsamaOgulde e o Robinson dizem que as coisas funcionem direitinho e queé preciso ter uma Constituição escrita e eleições democráticas e um poderpolítico que acomode isto, não é? Eu acho que o que esteíndice faz é um bocado isso, não é? De uma Constituição escrita,no fundo baliza o poder das elites, neste caso a elite política,as eleições democráticas também, que acho que elas não têm assim opoder todo porque estão sujeitas a escrutínio e portanto o poder políticoacaba por esta         "content": "                                                                                                                                                            #99(b) Desidério Murcho - Populismo, elites, polarização e redes sociais                                                                                                                 #99(b) Desidério Murcho - Populismo, elites, polarização e redes sociais                         Click on a part of the transcription, to jump to its video, and get an anchor to it in the address bar                                                                                    José Maria PimentelOlá, o meu nome é José Maria Pimentel e este é oCorre em 45°. Neste episódio o convidado é Desidério Murcho, professor defilosofia na Universidade Federal de Ouro Preto, no Brasil, e que éautor de mais de uma dezena de livros, sobretudo nas áreas dalógica, ética e filosofia da religião. Nesta segunda parte da conversa como desiderio Murcho, damos um salto da lógica teórica para a lógicaaplicada, para discutir os problemas atuais que vivem as democracias liberais emtodo o mundo, com a polarização crescente do eleitorado, e isto éparticularmente verdade no Brasil, onde o convidado vive, a ascensão do populismo,a difusão das fake news, etc. Em relação a este problema, oconvidado tem uma visão muito original e propõe uma solução pouco convencionale até algo controversa. Mas tem sobretudo uma posição que dá muitoo que pensar e que foi para mim um desafio de discutir.Foi aliás uma das discussões mais estimulantes que tenho tido aqui nopodcast. Antes de passarmos ao episódio, só uma nota rápida para clarificaro jergão filosófico que pode criar alguma confusão na conversa. O desidériousa muitas vezes o termo epistémico ou epistemológico quando fala, por exemplo,de humildade epistémica. Epistémica é um termo de que os filósofos gostammuito, mas que basicamente significa algo que diz respeito ao conhecimento eao modo como pod         "content": "                                                                                                                                                            #99(a) Desidério Murcho - “Todos devíamos saber mais de Lógica para pensarmos melhor”                                                                                                                 #99(a) Desidério Murcho - “Todos devíamos saber mais de Lógica para pensarmos melhor”                         Click on a part of the transcription, to jump to its video, and get an anchor to it in the address bar                                                                                    José Maria PimentelOlá, o meu nome é José Maria Pimentel e este é oCorem de 5°. Neste episódio o convidado é Desidério Murcho, professor defilosofia na Universidade Federal de Ouro Preto, no Brasil, e que éautor de mais de uma dezena de livros, sobretudo nas áreas dalógica, ética e filosofia da religião. Esta foi uma conversa muito longa,o que, vou percebendo, tende a acontecer quando entrevisto filósofos. Ao mesmotempo, a conversa tem duas partes claramente distintas e por isso decididividi-la em dois episódios. Este que estão a ouvir e outro quevai sair na semana que vem. Nesta primeira parte falámos de lógica,a propósito do livro que o convidado publicou recentemente, chamado precisamente LógicaElementar. A lógica é uma área que nasceu originalmente na filosofia, comAristóteles, mas que deu um grande salto só a partir do finaldo século XIX, sendo que é hoje estudada na matemática e aplicadaem áreas tão diferentes como a programação ou a linguística. Na filosofia,a lógica, na verdade, é tanto uma área de estudo como umaferramenta que serve para conseguir raciocinar bem e que, por isso, sepresta a ser aplicada para tratar problemas filosóficos de ramos tão diferentescomo a ética, por exemplo, ou a epistemologia ou a metafísica. Nestaprimeira parte, falei então com o desidério sobre o porquê é importantepara todos nós termos noções de lógica para conseguirmos pensar melhor Efalámos também da história, da lógica, da relação desta com a ciênciae da diferença entre dedução e indução entre vários outros assuntos. Esperoque gostem. Este é um tema por vezes árido, mas se hápessoa que o consegue tornar interessante é o desidério que junta, comovão perceber, a profundidade de um filósofo à vivacidade de um apresentadorde televisão. Para terminar, um agradecimento aos mecenas da última quinzena, JoãoMendes Ferreira, João Ribeiro, José Correia Neves e Mário Lourenço. Desiderio, Muitobem-vindo ao podcast.Desidério MurchoÉ um prazer estar aqui contigo. EuJosé Maria Pimentelconvidei-te para o podcast para falarmos de lógica, lógica filosófica e outrosdestinos onde vamos parar nesta conversa. E é um tema interessante porquea ideia que me dá é que a impressão que nós temos,a impressão que quem se interessa, apesar de tudo por filosofia, temé que a área da lógica é uma área um bocado esotérica,num certo sentido, e num outro sentido bastante opaca, que a pessoasabe que tem muitas aplicações diretas em áreas de ponta, como inteligênciaartificial, por exemplo, até por ser muito matizada, mas precisamente por sera lógica contemporânea muito matematizada, a pessoa tende a achar que nãotem um impacto direto, seja na nossa vida, seja, se quisermos, nasociedade, e na maneira como é gerido o discurso na sociedade. Mastu tens uma visão um pouco diferente, não é?Desidério MurchoÉ, e não é só para vender o meu livro, atenção, tenhouma visão um bocadinho diferente porque realmente acredito que a lógica deveriaser mais bem conhecida da maior parte das pessoas porque realmente desempenhamum papel importante, não apenas nas várias atividades profissionais e mesmo nanossa vida pessoal, como eu diria que é um ingrediente importante deuma pessoa que se considera culta no século XXI. Quer dizer, nósconsideraríamos que uma pessoa no século XXI, enfim, que teve a sortede ter a formação escolar básica e tudo ecisamos da aritmética, entre outras coisas, paracontar bananas. E aqui acontece um pouco a mesma coisa. É claro,a lógica tem desenvolvimentos importantes, tem interesse artificial, e está matematizado, eestá muito desenvolvida, e é importante para nós fazermos os computadores atuaise tudo isso, mas a lógica inevitavelmente é de facto, quer aspessoas queiram, quer não, é de facto usada diariamente quando as pessoasraciocinam. A única diferença é...José Maria PimentelImplícito ou explicitamente. Exatamente.Desidério MurchoJá se sabe que estão a usando e procuram usá-la melhor ouse pelo contrário a usam de uma maneira intuitiva. É um poucocomo a gramática, não é? Uma pessoa não precisa ter conhecimento degramática para na realidade, inevitavelmente estar a usar a gramática todos osdias quando fala. E aqui é a mesma coisa. Boa,José Maria Pimentelentão esse é excelente. Vamos pegar um exemplo da gramática, não é?Porque o problema na gramática da pessoa não ter noções de gramáticaé, precisamente por a usar dessa forma intuitiva, muitas vezes dar errosinadvertidamente. Isso acontece-nos a todos, não é? Porque todos nós esquecemos algumascoisas inevitavelmente da gramática que aprendemos na escola.Desidério MurchoSó que no caso da lógica, e a lógica de facto éuma gramática, só que é a gramática do pensamento, digamosJosé Maria Pimentelassim, a gramática do raciocínio.Desidério MurchoÉ uma gramática muito mais profunda do que... De maneira que quandoa pessoa erra em lógica, não é como a pessoa errar-se notempo verbal. Errar em lógica significa que a pessoa não tem provasadequadas para a conclusão a que chegou. E isto é uma coisamuitíssimo mais séria do que simplesmente a pessoa enganar-se numa regra qualquerda gramática.José Maria PimentelSim, mas para ti vai dizer isso a um linguista que secalhar tem uma visão diferente.Desidério MurchoPois, talvez. Não,José Maria Pimentelaté agora estava a meter contigo. Mas era interessante, se desse umexemplo de situações em que essa es         "content": "                                                                                                                                                            #97 Susana Peralta - Desigualdade(s)                                                                                                                 #97 Susana Peralta - Desigualdade(s)                         Click on a part of the transcription, to jump to its video, and get an anchor to it in the address bar                                                                                    José Maria PimentelOlá, bem-vindos ao 45°. Neste episódio estou a conversa com Suzana Peralta,que é professora de economia na Nova SBE e colunista no JornalPúblico. A convidada tem investigação sobretudo nas áreas da economia pública eda economia política. Nesta conversa o tema foi desigualdade, causas, consequências, políticaspúblicas para diminuir onde se considera que deve ser diminuída, o quenos levou a falar de uma série de coisas como impostos, mercados,a importância da educação, entre muitas outras. Este episódio foi gravado aovivo no âmbito do festival de podcasts Podes, foi gravado praticamente semaudiência mas foi transmitido online. Aquilo que vão ouvir é ainda aconversa em bruto, ou seja, sem edição. Durante os próximos dias heide substituir este episódio pela versão editada da conversa, que é basicamenteuma versão mais limpa, com alguns minutos a menos, e onde provavelmentevou incluir também uma introdução com um pouco mais de contexto doque aquele que dei aqui. Mas para já, porque não queria atrasara publicação, deixo-vos já com este episódio com a Susana Peralta, quefoi uma excelente conversa. Antes disso, só duas notas. Como já devemter reparado, o 45° está a chegar ao episódio 100. É semprebom assinalar este tipo de efemérides, mas a principal vantagem talvez sejaser um pretexto para fazer algumas coisas interessantes. Ocorreram-me duas e pedià vossa colaboração para isso. A primeira é fazer aquilo que jáestou a pensar fazer há algum tempo, que é voltar a trazerum convidado ou uma convidada antiga ao podcast. Na minha opinião hávários convidados passados que mereciam uma segunda ou até uma terceira conversa,mas a pilha de nomes novos é sempre tão grande e tãoprometedora que eu tenho vindo sempre a adiar. Mas desta vez fazsentido que não passe. Por isso, se tiverem interesse em voltar aouvir um convidado antigo no podcast, a falar de um tema ligeiramentediferente, obviamente, preencha o inquérito que encontrou na descrição do episódio edepois no final eu vou tentar voltar a convidar a pessoa quetenha mais voto. O segundo episódio é um episódio especial, ou seja,fora do ritmo quinzenal dos episódios normais, com perguntas dos ouvintes, ouseja, com perguntas vossas. É uma sugestão que já me foi feitavárias vezes e acho que o episódio 100 é o pretexto paraisso. A ideia é que vocês possam fazer todo o tipo deperguntas, seja perguntas sobre os bastidores do podcast, seja perguntas em relaçãoaos temas já discutidos e que tenham curiosidade de saber um poucomais a minha opinião. No mesmo link para o inquérito dos convidadosantigos encontro também um espaço para deixarem as vossas sugestões se tivereminteresse nisso. Prometo que vou responder ao máximo possível. Mas por agora,Para não demorar mais, deixo-vos então com Suzana Pralda. Sejam muito bem-vindosao 45°, desta vez ao vivo, no Festival Pods e aqui noAuditório do Público. Numa condição diferente do habitual, porque é um auditóriocom menos gente, mas ainda assim a transmitir. Já agora aproveito paraagradecer à organização, ao público e ao Márcio e ao Barcelos, queé a cabeça por trás deste projeto, e também para agradecer peloconvite. E agradecer à Susana Peralta por ter aceitado este répito parafazer um... Não só para vir ao 45 Horas, mas para teresta conversa ao vivo. Ou se me ouviva.Susana PeraltaNão, mas para mim é um prazer estar aqui, ou é queagradeço o convite e para mim é um gostinho estar aqui noauditório do público. As circunstâncias são o que são, mas o públicoque temos certamente que estará à altura.José Maria PimentelOlha, vamos ver onde é que esta conversa nos leva. O modopara a conversa é falarmos de desigualdade, que é um fenómeno bastantecomplexo, porque tem uma série de coisas, não só há vários tiposde desigualdade, como vamos ver, mas também há muitas causas, por vezesnão são muito claras quais é que são, há também muitas consequênciase este retrato muda ainda por cima de país para país ede época para época, portanto não é nada fácil deslindar. E parapiorar as coisas, ainda por cima não há sequer um consenso emrelação ao qual é o nível adequado de desigualdade e até nolimite, há quem ache que a desigualdade não é um problema emsi mesmo e que o problema é outro, portanto no fundo háaqui muitoque perceber. Se calhar a maneira mais fácil de começarmos ou deencetar a conversa é pedir-te para descreveres como é que a desigualdadetem evoluído nas últimas décadas e porque é que ela se tornouum problema mais premente do que era se calhar nos anos 70,por exemplo. Isto tanto a nível global como a nível de Portugal,embora o caso português seja um bocado sui generis, porque sempre foium país desigual e não acompanhou totalmente a tendência recente. Mas enfim,desculpe esta pergunta muito ampla, mas força. ASusana Peraltapergunta é muito ampla. Eu julgo que uma das razões, vamos cácomeçar porque é que hoje em dia a desigualdade está tanto naordem do dia. Eu julgo que uma das razões pelas quais elaestá muito na ordem do dia é porque nós hoje em diaconseguimos estudá-la com uma precisão que não conseguíamos certamente antes, eu diriados anos 80, mas provavelmente até dos anos 90. E isto porquê?Porque se tu pensares no estudo da economia enquanto grandes tendências gerais,se nós pensarmos no PIB, se pensarmos até na própria taxa dedesemprego. Na verdade a taxa de desemprego é um número que nosdiz qual é que é a porcentagem das pessoas dentro da populaçãoativa que estão ativamente à procura de emprego. Mas o que nóssabemos é que há muitas maneiras diferentes de estar desempregado, nãoé?Há os desempregados de longa duração, há os desempregados de curta duração,há as desempregadas e os desempregados, há as desempregados... Há aeconomia paralela.Há a economia paralela, há as pessoas que estão a procurar emprego,que têm diferentes níveis de qualificação, que têm diferentes experiências no mercadoprofissional e portanto este abrir os olhos para esta enorme heterogeneidade dasituação das pessoas perante a economia é algo que de uma certamaneira nós só conseguimos fazer hoje em dia, porque hoje em diatemos realmente uma riqueza de informação, temos acesso a dados que nãohavia antes. Portanto, a economia estava muito presa às médias, ao estudodaquilo que seria, vamos dizer, a tendência geral da economia. E eramuito mais difícil ter dados que permitissem caracterizar estas diferentes situações individuaisque têm muitas características diferentes. O teu nível de educação, a composiçãodo teu agregado familiar. Nós sabemos que, por exemplo, é mais difícilàs pessoas com filhos pequenos de procurarem emprego, coisas assim, não éque nós hoje em dia conseguimos estudar porque temos essa informação. Issoeu acho que é uma das principais razões pela qual a desigualdadevoltou a estar no centro do debate, é porque foi possível edepois porque houve dois ou três ou quatro ou cinco economistas quede facto fizeram um esforço enorme para trazer de volta à desigualdadee já agora também à pobreza, que é um tema que estáligado mas não é a mesma coisa, para o centro do debatena economia. E de facto isso tu vês pessoas que foram mesmoativistas nisso. Por exemplo o Anthony Atkinson, que morreu, vai fazer agora4 anos em janeiro, e que de facto é uma pessoa quededicou a sua vida ao estudo da desigualdade e a procurar trazerde volta à desigualdade, porque a desigualdade chegou a ser desqualificada comoum tema completamente desinteressante do próprio estudo, q
