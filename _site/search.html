lta deles, em comparaçãocom outras geografias. Agora que eu próprio tive uma experiência imersiva enquantoautor de um livro, e portanto que passei por este processo, fuilevado a pensar ainda mais nas suas questões e surgiram ainda maisdúvidas e por isso decidi que estava na altura de trazer estetema ao 45°. O convidado do episódio que vão ouvir é oeditor Pedro Bernardo. Escolhi-o pela sua longa experiência enquanto editor, sobretudo naárea da não-ficção, Primeiro nas edições 70, depois no Grupo Almodina emais recentemente na Eprimatur Bookbuilders. Aliás, foi este o principal motivo queme levou a convidar o Pedro, porque ele foi um dos criadoresdesta editora, ou editoras, porque na verdade são duas, juntamente com HugoXavier e João Reis. E esta Eprimatur Bookbuilders é claramente uma daseditoras independentes nascidas nos últimos anos mais interessantes e com mais potencial.É uma editora especial por vários motivos, desde o facto de funcionare ter se conseguido tornar sustentável com base num modelo alternativo decrowdfunding, ao facto de ter capas não só bonitas mas originais, comonós falamos durante a conversa, bem como ainda tendo em conta otipo de livros que publica, que tem uma grande ênfase naquilo quea equipa editorial classifica como obras essenciais que foram capazes de mudarmentalidades para o bem e para o mal, como os próprios assinalam.Esta foi uma conversa muito esclarecedora para quem se interessa por estetipo de temas, na qual percorremos uma série de tópicos desde opapel de um editor, às várias etapas no processo de edição deum livro e aos seus vários intervenientes, passando pelas especificidades do mercadoeditorial e livreiro em Portugal e pelos hábitos de leitura dos portuguesesem comparação com outros países. Espero que gostem e até ao próximoepisódio. Pedro Bernardo, muito bem-vindo ao 45 Grós. Obrigado pelo convite.Pedro BernardoOlha, o que é que faz um editor? Qual é o trabalhode um editor? Simplificando e por duas partes. Na acessão geralment a e a Câmara Municipaldo Porto, enfim, percebendo o valor simbólico e cultural da livraria, arranjou-lhesum outro espaço, com uma renda confortável. Evidentemente, isto é sempre injustopara outros livreiros que as coisas são o que são e avida nem sempre é justa para todos. É um critério que nãoJosé Maria Pimentelconvém abusar, não é? Mas é importante, claro.Pedro BernardoMas pronto, lá está. Alguém percebeu o seu nicho e, portanto, temoslivros de poesia, com atividades culturais, leituras, récites, fonte de letras emÉvora, coisa bonita. Mais uma vez, percebe quem é o seu público,trabalha para o seu público, cria, faz sugestões, consegue ter um trabalhode acompanhamento que, por exemplo, as grandes livrarias não têm, porque ouestá ali pessoal pouco qualificado ou, nunca mais me esqueço, numa livrariaque tinha... E o lema era de especialistas para especialistas. E estavalá um autor, um cliente, e chamou o livreiro, fez-lhe uma perguntae o livreiro disse, olha, não sei. O cliente não sabe eapontou para o lema. E o livreiro virou-se para ele, por ordenadomínimo. Especialistas por ordenado mínimo. Enfim, não deve dizer isso, mas ascoisas são o que são. A gente não pode crer no wowe competência e depois pagar. A verdade é que o livreiro, aantiga chamemos-lhe assim, com o domínio do catálogo, aquilo que vendia, comsugestões aos seus clientes, a tendência é para ir desaparecendo. Ele permaneceonde? Precisamente nas pequenas livrarias, conhece o seu público, o que éque vai chegando e isso e aquilo. Mas fizeram uma seleção. Nãocaíram na tentação de ter tudo o que os outros têm.José Maria PimentelÉ uma coisa de nicho, digamos assim, não é?Pedro BernardoEm certo sentido, sim. E autores? Não sei se queres... Tenho memóriagrata de um autor que ainda publiquei na edição 70, ele faleceuhá coisa dois anos, que foi o Robert Fiske. O Robert Fiskeera... Ele foi correspondente do Times e esteve em Portugal depois daRevolução, em 75, e depois foi colocado em Beirute, logo em 75ou 76, e portanto esteve lá até morrer. Cobriu as guerras naArgélia, no Afeganistão, portanto tudo o que é guerra no Médio Oriente,e escreveu um livro publicado na edição 70 que se chama AGrande Guerra pela Civilização, em que ele descreve todos os conflitos domundo árabe. As origens, as consequências, a evolução, que é um livro,são 1200 páginas, mas é um portento, é um livro muito, muitobom e na altura da apresentação nós conseguimos trazê-lo cá e portantonão me esqueça ele veio na altura veio do Tajikistão. Com aescala Istambul, Robert Fiske era uma joia de pessoa simpaticíssima com umacultura geral enormíssima mas simpaticíssima e portanto andámos a fazer aí opress tour com televisão, rádio, jornal, depois íamos almoçar assim nos bonsrestaurantes, pá, aê lapeteador, peixe fresco, pá, adorava aquilo. À noite ialevá-lo ao hotel, ficámos lá a conversa no bar, portanto tenho umamemória grata do Robert Fiss, fiquei com muita pena quando soube anotícia, mas enfim, assim, dos autores que conheci nestes anos de profissão,foi daqueles com quem mais gostei de trabalhar. Curioso. Olha, e olivro final? A tua recomendação de livro? O livro final é umacoisa de um editor norte-americano falecido já há uns anos, do AndréSchifrin, O Negócio dos Livros. Como os grandes grupos económicos decidem oque lemos. O André Schifrin, ele era o editor e fundador deum editor norte-americano chamado Pantheon e assistiu em primeira mão porque foiali que ele começou precisamente ao fenómeno da concentração editorial. E oque ele descreve no livro, o livro está publicado pela edição portuguesada Letra Livre, e o que ele descreve no livro é precisamenteessa concentração e de como é que essa concentração editorial, por imposiçãoda gestão, de forma direta ou indireta, vai condicionando aquilo que sepublica. E aquilo que se publica passam a ser coisas sem risco,que obedeçam determinados critérios de rentabilidade, calculados de forma prévia na célebrefolha de Excel, enfim, que todo editor que trabalha num grupo editorialjá conhece, e de que forma é que isso vai afunilando ocritério porque o editor, mesmo que leve um projeto editorial com risco,Esse projeto é chumbado em reunião e isso acaba, de facto, porcondicionar o aspecto positivo disto em termos do ecossistema editorial. É quese alguém deixa de fazer aquelas apostas ricas nos grandes grupos, passama aparecer pequenas editoras que apostam e, portanto, aquilo, enfim... A infelicidadede uns é a sorte de outros e vice-versa. Portanto, fecha-se aliuma oportunidade, mas ela abre para o outro editor. É um livromuito interessante em que ele explica como é que isto evoluiu e,de facto, começou ali a tendência e depois foi repercutindo por váriospaíses da Europa, em Portugal como disse, começou ali em 2007.José Maria PimentelBoa, Pedro, obrigado por teres vindo.Pedro BernardoObrigado, estou a conversar.José Maria PimentelEste episódio foi editado por Hugo Oliveira. Visitem o site 45graus.parafuso.net barraapoiar para ver como podem contribuir para o 45 Graus, através doPatreon ou diretamente, bem como os vários benefícios associados a cada modalidadede apoio. Se não puderem apoiar financeiramente, podem sempre contribuir para acontinuidade do 45 Graus avaliando-o nas principais plataformas de podcasts e divulgando-oentre amigos e familiares. O 45 Graus é um projeto tornado possívelpela comunidade de mecenas que o apoia e cujos nomes encontram nadescrição deste episódio. Legendas pela comunidade Amara.org ",

      "2022-07-27-127-fernando-soares-e-ricardo-marv-c3-a3o-academia-pr-c3-b3xima-gera-c3-a7-c3-a3o-html": {
        "title": "#127  Fernando  Soares e  Ricardo  Marvão    Academia « Próxima  Geração» ",

        "content": "                                                                                                                                                            #127 Fernando Soares e Ricardo Marvão - Academia «Próxima Geração»                                                                                                                 #127 Fernando Soares e Ricardo Marvão - Academia «Próxima Geração»                         Click on a part of the transcription, to jump to its video, and get an anchor to it in the address bar                                                                                    José Maria PimentelOlá, bem-vindos ao 45 Graus. O meu nome é José Maria Pimentel.E há o último episódio desta temporada, um episódio mais curto queo normal, para fazer uma transição suave para as férias. Minhas eespero também vossas. O tema do episódio é o projeto Próxima Geração,uma academia partidária que quer ensinar os jovens a fazer política. Osconvidados são dois dos fundadores desta academia. Um deles provavelmente é-vos familiarporque já foi convidado o episódio 47 em que conversamos sobre empreendedorismoe inovação. O convidado é Ricardo Marvão, que tem uma carreira longaligada a estas áreas, é por exemplo fundador da Beta-I, uma associaçãopara o empreendedorismo e a inovação, e nos últimos anos tem estadocada vez mais ligado a projetos na área da educação e daformação de competências, como por exemplo a Singularity University, uma comunidade globalligada à tecnologia, criada em Silicon Valley em 2008 e que chegoua Portugal numa parceria entre a nova SBE e a Câmara deCascais. Outro fundador desta academia próxima geração é Fernando Soares, que éeconomista, é atualmente gestor de investimentos na Alpac Capital, uma sociedade capitalde risco, antes disso passou pelo ensino superior, tendo liderado a direçãode desenvolvimento da Universidade Nova de Lisboa e co-liderado uma grande campanhade agregação de fundos que tornou possível a construção do novo campusda nova SBE. O convidado integra ainda o Grupo de Reflexão parao Futuro de Portugal, uma iniciativa da Presidência da República. Este projetoPróxima Geração está integrado na Apolitical Academy, uma academia política global, comoo nome indica, a partidária e que está hoje presente já emvários países do mundo. A versão portuguesa, chamada então Próxima Geração, foilançada este ano e a primeira edição, o primeiro curso, acabou precisamenteno fim de semana passado. O objetivo desta iniciativa, Próxima Geração, émelhorar a qualidade da democracia e da sociedade civil em Portugal, focandosobretudo em capacitar os jovens, ou seja, aqueles que terão uma participaçãocívica e política que vai definir o futuro do país. Esta academiaé como que um curso intensivo em que os jovens selecionados sãoexpostos durante 12 semanas a aulas, debates e ainda projetos concretos quelhes permitem ganhar cultura política, competências e perceber o papel que queremter no futuro do país enquanto cidadãos. Como o Ricardo explica logono início da conversa, a ideia de implementar este projeto em Portugalsurgiu depois de ver o documentário Knockdown the House, que é possívelver no Netflix e que nos mostra como alguns movimentos de baseconseguiram trazer para a política pessoas que, até aí, não teriam amínima hipótese, como é o caso da congressista que, entretanto, se tornoubastante conhecida, Alexandria Ocasio-Cortez. Vi, entretanto, o documentário e vale bem apena. Quando pela primeira vez soube desta academia próxima geração, achei-a particularmenteinteressante por dois motivos. O primeiro é que permite resolver, ou pelomenos mitigar, simultaneamente algumas tendências conjunturais que são transversais às democracias, comoa polarização ou o afastamento crescente dos cidadãos da política, mas tambémalgumas lacunas históricas, estruturais, que são específicas da sociedade portuguesa, como porexemplo a falta de cultura de participação cívica e política. Como diziao antigo presidente Ramalhianes, e cito, o 25 de abril trouxe aliberdade e a democracia, mas que é seu sequer é preciso tambémcriar cidadãos. Aqui obviamente há alguma caricatura, mas todos nós reconhecemos eos estudos comprovam que falta ainda em Portugal uma participação cívica epolítica que possa tornar a democracia mais funcional. O segundo motivo porque achei este projeto tão interessante é que tem um aspecto distintivode outras iniciativas do género que apesar de tudo tem havido nosúltimos anos e que é resultado direto da experiência profissional dos fundadores,o Ricardo, o Fernando e outros. É que esta próxima geração foca-senão só em transmitir conhecimento e divulgar ideias, mas também em desenvolvernos participantes competências práticas, concretas, e a verdade é que essas competências,ou a falta delas, é muitas vezes a maior barreira que existepara se conseguindo implementar aquilo em que se acredita, seja na políticaou numa participação cívica mais lata. O Ricardo e o Fernando dãoassim um twist progressista à conhecida ideia do velho do Restelo deCamões do saber de experiência feita. Nesta academia, durante estas 12 semanas,os jovens passam a seguir por uma série de desafios práticos, sejafazer a engajação de fundos, criar decretos de lei e aprender anegociá-los, ou mesmo fazer campanhas porta a porta que lhes permitem desenvolverestas competências que são essenciais na cidadania e na política. Este episódioé assim uma boa maneira para terminar a temporada, porque oferece maisuma reflexão muito interessante em relação a uma série de temas quetenho desenvolvido, quer aqui no podcast, quer no livro, muito relevantes paraas democracias atuais, como o populismo, a polarização ou o efeito queas redes sociais têm tido na política. Espero que hajam esta iniciativatão interessante quanto eu. Como disse, a primeira edição acaba de terminar,em breve vai ser possível candidatarem-se à segunda, vejam o site esigam o projeto nas redes sociais e divulguem-no entre quem tenha interessee, se puderem acharem bem, apoiem-no também para que possa ganhar escalae continuar a capacitar jovens para serem agentes políticos do futuro. Antesde passarmos ao episódio, muito obrigado aos novos Mecenas do 45°, HélderMiranda, Tomás Fragoso e ainda Miguel Ferreira e David Teixeira Alves. Comodisse, voltamos em setembro com episódios e temas novos. Vão poder ouvir,por exemplo, a neurobióloga Luísa Lopes, do Instituto de Medicina Molecular, afalar sobre envelhecimento cognitivo e como contrariá-lo, Edalina Sanche, cientista política, afalar sobre política africana, Pedro Bernardo, editor a falar sobre livros eo mercado editorial e ainda Maria Manuel Mota, bióloga e diretora doInstituto de Medicina Molecular, a falar sobre a sua investigação e sobreos desafios de fazer ciência. Continuem desse lado, boas férias e deixo-vosentão com Ricardo Marvão e Fernando Soares.Fernando Soares e Ricardo MarvãoFernando Soares, muito bem-vindo ao 45°. Ricardo Marvão, muito bem-vindo de voltaao 45°. Muito obrigado. Ótimo estar aqui de volta, numa configuração diferenteaté, mas...José Maria PimentelExato, mesmo espaço, mas ligeiramenteFernando Soares e Ricardo Marvãodiferente. Mesmo espaço, configuração diferente.Fernando Soares e Ricardo MarvãoAssim obrigam as filhas. Muito bem, muito obrigado e muito gosto, souum ouvinte assíduo deste podcast e muitos parabéns por todos estes anos.Antigo. Antigo, desdeJosé Maria Pimentelmuito cedo. Muito parabéns e é um prazer estar aqui. Obrigado. Olha,nós vamos falar da vossa academia Próxima Geração. Bem, eu já sei,mas para quem nos está aFernando Soares e Ricardo Marvãoouvir, expliquem lá o que é e de onde é que vosveio esta ideia. Ok, então a ideia começa em 2019. Surgiu umdocumentário no início de 2019, acho que foi em janeiro, chamado KnockDown the House. E basicamente aquilo era um grupo de jovens quepertencia à campanha do Bernie Sanders e que depois quando o BernieSanders acaba por sair da campanha presidencial acabam por decidir montar umaespécie de um think tank ou de uma associação. A associação chamava-seBrand New Congress e gostava de trazer jovens, tipo uma alofada dear fresco ao Congresso dos Estados Unidos, mas com um movimento muitograssroots, em que conseguiam trazer pessoas que ou eram recomendadas por seusfamiliares, amigos, ou então pessoas que se candidatavam diretamente e que queriamparticipar ativamente na política, mas que não percebiam como é que tudofuncionava, como é que eram os mecanismos, como é que se fazo fundraising, como é que se faz uma comunicação, uma visão estratégicade uma campanha. E basicamente essa associação o que fazia é exatamenteisso e eu pensei isto era uma excelente ideia para montar umacoisa destas em Portugal será que seria possível? E começa assim aaventura.Fernando Soares e Ricardo MarvãoEsta ideia foi algo que foi sendo também construída e logo imediatamenteao Ricardo ter a ideia fomos validar um pouco com as diferentesforças políticas, as forças vivas um pouco da sociedade e ficou muitoclaro que havia um espaço natural no país para aproximar, no fundo,dois mundos que estão relativamente afastados. Por um lado, talvez a geraçãomais qualificada de sempre do país, nós conseguimos sistematizar e democratizar oacesso à educação, essa geração está muito preparada, entra no mundo corporativo,empenha-se no mundo social, mas está totalmente afastada do sistema político, digamosassim, do sistema tradicional que nós temos. E é desse afastamento entreestes dois mundos que nós acreditamos que existia a oportunidade no casoconcreto português.José Maria PimentelPois, é exatamente isso que eu vos ia perguntar, porque esta iniciativanos Estados Unidos acontece numa realidade concreta americana, não é? E háum lado disto que tem a ver com o potencial que vocêsidentificam naquela iniciativa e que é transversal ou que é transportável paravárias realidades e depois há o diagnóstico sobre onde é que elafaz a diferença especificamente de acordo com uma realidade. E vocês, nocaso português, quais são as lacunas que vocês identificam? São essas quetu falavas agora, mas têm também que ver com uma cultura políticaque já vem detrás? Por outro lado, tem a ver com desafiosmais conjunturais, como por exemplo o papel das redes sociais e oaumento da polarização, por exemplo? Há alguns estudos recentes, temos sorte, opaís das duas fundações, que eraFernando Soares e Ricardo Marvãoa Fundação Francisco Manuel dos Santos e que era a Fundação GloboBanking, estudaram há muito pouco tempo a realidade dos jovens e nomeadamentea realidade da participação política dos jovens. E torna-se muito claro queos jovens Até participam, surpreendentemente temos números bons sobre a participação, masa forma de participação é sobretudo através das redes sociais, através daspetições. Participam votando, pelo menos declaram votar, perto de metade dos jovensque são inquiridos, por exemplo, no estudo da Fundação Francisco Manuel dosSantos, isto é revelado por estes estudos e de facto mostra umamobilização. A questão é que continuamos a ver baixos números na participaçãonas candidaturas às juntas de freguesia, nas listas pós-governos, nas eleições europeias,no conjunto de eleições e mais do que o próprio sistema político,digamos sistema partidário, também no mundo das associações e da sociedade civil.E, portanto, é aí que nós acreditamos que existe uma necessidade decontribuir para desafiar esta geração a uma participação que não se ficaapenas no ativismo digital. Sim. Há um aspecto que eu acho especialmenteinteressante na vossa ideia, eu disse-vosJosé Maria Pimentelisto logo quando falámos a primeira vez, porque corresponde a uma mágoaque eu tenho ao fazer o podcast, a autoescrito livre, enfim, aintervenção que eu tenho aqui, que é o facto de eu emcerto sentido estar a falar para convertidos. Isto não é bem verdade,mas há uma espécie de círculos concêntricos, não é? Eu posso, quechego até certo ponto, não é? Consigo expandir um pouco a rede,mas há pessoas que eu sei que estã         "content": "                                                                                                                                                            #124 Nuno Maulide - Questões a que só a química sabe responder                                                                                                                 #124 Nuno Maulide - Questões a que só a química sabe responder                         Click on a part of the transcription, to jump to its video, and get an anchor to it in the address bar                                                                                    José Maria PimentelOlá, o meu nome é José Maria Pimentel e este é oConida e 5 Graus. Queria agradecer-vos as várias mensagens que tenho recebidoa propósito do livro. Tem sido muito bom receber o vosso feedback,que tem sido, acho que sem exceção, muito positivo. Mas também queriadizer-vos que estejam à vontade para partilhar críticas, pontos que acham queeu enfatizei de masia, que não abordei, aspectos que deixei de foraou em relação aos quais vocês discordem da minha perspectiva. Eu soudaquelas pessoas que apreciam muito também feedback negativo, as críticas construtivas sãomuito úteis. Estejam à vontade por isso para enviar comentários em relaçãoao livro ou em relação ao podcast, através dos vários canais, atravésdo email 45graus.gmx.com ou através das redes sociais, sendo que hoje emdia acabo por utilizar mais o Instagram ou o Twitter. Se quiseremdeixar comentários públicos, as redes sociais são melhores. Se quiserem enviá-lo emprivado, o e-mail é aquele que garante que eu respondo mais rapidamente.Mas vamos ao episódio de hoje. O convidado é o químico NunoMaolid. E conversámos a propósito do livro que publicou recentemente, juntamente comTanja Traxler, chamado Como se transforma o ar em pão? Estas eoutras questões a que só a química sabe responder. O Nuno, comojá perceberam, é químico e é professor catedrático na Universidade de Viena,na Áustria, onde é também diretor do Instituto de Química Orgânica. Muitosde vós terão ouvido falar do Nuno pela primeira vez em 2019,quando foi eleito na Áustria cientista do Erno. Essa foi talvez adistinção mais vistosa do grande público, mas não a única e aliáso Nuno é também o mais novo membro permanente da Academia deCiências Austríaca e o único estrangeiro fora dos países germanófilos a integrá-la.O impacto desse prémio acabou por motivar a escrita deste livro, quepretende divulgar esta área da ciência junto do grande público, explicando questõesa que, como diz o subtítulo, só a Química sabe responder. Ena nossa conversa começámos precisamente por discutir a importância da divulgação deciência e o porquê da química ser ainda, talvez, menos divulgada doque outras áreas e os químicos muitas vezes menos proativos do queoutros cientistas neste trabalho de contato com o grande público. Eu próprio,como digo no início, tenho tido vários convidados físicos e biólogos, porexemplo, mas o Nuno é apenas o segundo químico que recebo no45 Graus. Falámos também de vários aspectos mais técnicos da Química, eaqui vale a pena clarificar alguma terminologia que o convidado utiliza. AQuímica, para relembrar, estuda sobretudo moléculas e o modo como estas seformam a partir dos átomos, sejam eles átomos de hidrogênio, oxigênio, carbono,etc. Para formar moléculas, o que acontece é que os átomos unem-se,partilhando entre si um ou mais eletrões da sua camada exterior. Ecomo o convidado refere a certo ponto, existem vários tipos de ligações.Quando cada átomo partilha um único eletrão, estamos a falar de umaligação simples. É o que acontece, por exemplo, nas moléculas de água,com dois átomos de hidrogênio e um de oxigênio, e daí oH2O. Mas pode haver também ligações duplas ou mesmo triplas em queos átomos se ligam via três eléctrons partilhados. E quanto maior onúmero de ligações, como o Nuno explica, mais difícil será quebrá-las emlaboratório, sendo que isso é essencial se quisermos sintetizar compostos novos e,na verdade, explica muitos dos desafios da química moderna que abordamos nestaconversa. Na nossa conversa focámos-nos sobretudo na área de investigação do Nuno,a Química Orgânica, que trata do estudo de todas as moléculas quetêm na sua base átomos de carbono. E aqui cabe muita coisa,porque as moléculas com base em carbono estão não só em muitosprodutos familiares do mundo moderno, como os combustíveis fósseis ou os plásticos,mas também, mais importante ainda, em toda a vida que existe naTerra. Falámos por isso de alguns processos químicos essenciais ao mundo moderno,como o de Haberbosch, dos seus custos e impactos com a poluição,e também da dificuldade que continua a existir, mesmo com todos osprogressos na química, em replicar em laboratório muitas das reações que osseres vivos, como as bactérias, conseguem fazer. E isto implica que muitosdos métodos que a indústria química utiliza para produzir determinados componentes sãona prática força bruta quando comparados com a subtileza de muitos processosbiológicos que existem. Isso levou-nos a falar do papel do carbono emtodas as formas de vida que existem na Terra, colocando por exemplouma questão que atormenta há muitos cientistas. Será que era forçoso quetodas as formas de vida fossem baseadas em carbono ou isso ésimplesmente uma coincidência? Finalmente, no último trecho da conversa, abordámos ainda aquímica que existe naquilo que comemos e alguns mitos que ainda subsistemnesta área. Deixo-vos então com o Nuno Maolid, não sem antes agradecer,como de costume, aos novos mecenas do 45 Graus, muito obrigado aoRuben de Bragança, também ao Cristiano Mendes e ao Carlos Oliveira eagradeço também à Carmen Camacho, ao João Almeida Domingues e ao JoãoFreitas. Muito obrigado a todos e espero que gostem deste episódio.NunoMalide, muito bem-vindo ao 45 Graus. Muito obrigado pelo convite. Eu tenhoque começar por um pedido de desculpa à comunidade dos químicos, porqueés quase o primeiro químico que eu recebo no podcast e jávou quase para 120 episódios.Nuno MaulideMais tarde que nunca, não é? NaJosé Maria Pimentelverdade, isto não é estritamente verdade, porque eu estava a pensar nistohoje de manhã, a Zita Martins tem formação de base em Química.Sim, sim, foram colegas de curso. Ah, foram colegas de curso, boa.Eu não sabia dessa. Depois ela acabou a perseguir outros caminhos, portanto,se quisermos ser justos, depois o primeiro químico de... O que elafaz ainda é química, portanto... Ainda é, pois, é verdade.Nuno MaulideÉ só uma aplicação que é diferente, mas na base o queela faz é química, portanto atéJosé Maria Pimentelpodes dizer que estás a entrevistar o segundo químico. Sim, ok, estábem, boa. Então, acho que sim, assim te sinto melhor. Mas poracaso, até, um ponto interessante, porque não foi uma coisa deliberada, maseu acho que não acontece por acaso. Ou seja, acho que aquímica acaba por ficar ali... Aliás, muitas vezes até é chamada aciência do meio por causa disso, acaba por ficar um bocado entrea física e a biologia, e portanto acaba por estar menos próximado grande público, se quisermos. Porquê que achas que isso acontece? Seé que concordas. EntreNuno Maulidefísica e biologia, apenas por uma questão de escala, não é? Porqueem geral a física cai em escalas subatómicas, enquanto a química estána escala atómica molecular, e a biologia em princípio na escala supermolecular.José Maria PimentelExato, é isso. O que euNuno Maulideacho é que isso faz da química transversal e se calhar discordodaquilo que dizes pela simples razão de que tanto a física comoa biologia estão próximas do público. Não haveria razão para a químicatambém não gostar, se fosse uma questão de escala ou uma questãode posicionamento. Eu acho que tem mesmo a ver com a faltade personalidades e de vocação entre a comunidade dos químicos nestes últimosanos para fazer este trabalho de divulgação e de comunicação com opúblico em geral.José Maria PimentelE tu achas que isso acontece porquê? Ou seja, é um acasoou há... A minha intuição era basicamente esta, mas é uma coisamuito rudimentar. A biologia apela mais às pessoas por razões óbvias, porqueé mais concreta, nós a identificamos, mas além disso toca numa sériede coisas que são úteis desde logo para a saúde. No casoda física, por exemplo, é mais misterioso, mas aí pode ter aver com... Não sei, tenho a ideia que como a física requerum grau de abstração enorme, se calhar também atrai um tipo depessoa com até às vezes com um pendor mais filosófico, que depoispresta àquele... Sei lá, o Einstein é figura óbvia, não é? Quedepois presta a um tipo de... Sendo a área de todas atéa mais obscura, a mais intransponível, depois acho que se calhar, paradoxalmente,presta-se mais a essa divulgação. Não sei, mas não... Mas não podemosesquecer o facto de teremNuno Maulideexistido dezenas, centenas de físicos nestas últimas décadas, que fizeram um trabalhomesmo muito profundo de comunicação e de explicar à sociedade em geral.Por alguma razão é que quando aparece o bozão de Higgs queé uma partícula com propriedades muito estranhas e muito difíceis de entenderacho que os próprios físicos têm dificuldade em perceber o que aquilorealmente é Rapidamente alguém inventa um jargão ou um chavão tipo partículade Deus, não é? Com isso conquista e captura a imaginação coletivade toda a população. Quando foi atribuído um prémio Nobel da físicapara a descoberta das ondas gravitacionais, ninguém neste mundo sabe explicar oque é que são as ondas gravitacionais muito menos porque é quea minha vida amanhã vai ser melhor porque estasJosé Maria Pimentelondas foram descobertas.Nuno MaulideExato. No entanto, houve um trabalho de PR muito bem feito parajustificar e para explicar realmente as virtudes disto. Eu acho que oque falta na Química, o que tem faltado na Química e oque se nota, o que eu noto nestes últimos anos, é quesou professor e tenho um certo contacto com colegas na área, éque há um certo desdém, que é histórico, pela atividade de comunicaçãode ciência. E geralmente era admitido que quem faz comunicação de ciênciaé quem não é bom em investigação e quem não tem maisnada para fazer. E por isso não sobra tempo para ir àsescolas para fazer experiências riras. E eu acho que o que afísica ganhou foi em ter entre os seus mais brilhantes expoentes pessoasque também se dedicaram muito a perceber como é que se transpõea fronteiradoconhecimento. Sim, oJosé Maria PimentelCarlos Saigon, por exemplo. Ele está a ver este jornal muito maisóptimo.Nuno MaulideOu o Richard Feynman,quede facto um físico de altíssimo calibre, mas que escreveu imensos livrose fez imensas coisas para o público em geral. E eu achoque essas pessoas não têm existido na Química. Os melhores químicos têmficado um bocadinho arredados da divulgação e da comunicação. E quem atem feito, se calhar, nem sempre tem esta visão de perspectiva, queé muito importante e é isso que é preciso ter para sercapaz de explicar ao público. Não é só chegar à frente daspessoas e fazer experiências giras e fazer metade de coisas. É precisoter uma capacidade filosófica, como tudisseste,de perceber a lógica de tudo isto no grande panorama que éa vida humana e o nosso universo.José Maria PimentelQuando tu entras na ciência mais fundamental, fundamental no sentido de tratardos fundamentos e de não estar ligado a aplicações concretas, imediatas, éobviamente muito mais difícil de transmitir isso às pessoas. E depois aconteceesse paradoxo que tu dizias, parece que a física, por tratar decoisas tão tão obscuras, depois quase que puxa esse lado metafísico, asondas gravitacionais. Por exemplo, o exemplo que tu deste do bosão deHiggs é um excelente exemplo, quer dizer, quem é que interessa obosão de Higgs? Que é uma coisa completamente... E depois tens coisasdo lado da química é a partícula de DeusNuno Maulideque quase não interessa ao menino Jesus exato! É a Roma agora,é isto aíJosé Maria Pimentelporque é uma coisa, quer dizer, obviamente ultra interessante do ponto devista intelectual e do conhecimento dos fundamentos dos fundamentos do mundo, doponto de vista da aplicação prática, é zero. Mas tem esse ladoum bocado metafísico e depois tu tens do lado da química. Noteu livro falas de imensos aspectos e a química está em todolado. Mas as pessoas não se apercebiam disso e a química éum excelente case study para aquiloNuno Maulideque acontece quando uma ciência fundamental perde o contacto no dia adia com a sociedade em geral porque o que se assistiu nestesúltimos anos é uma perversão da linguagem no que diz respeito àlinguagem da nossa disciplina quando a ideia de que compostos químicos porsi só são algo a evitar e que não queremos ter compostosquímicos na nossa comida, não queremos compostos químicos na nossa roupa, nãoqueremos compostos químicos na nossa água, é o que acontece quando sedeixam as coisas mais ou menos andar sem haver uma... Uma tentativacontinuada antes de indicar às pessoas porque é que isto serve. Ea maior parte das pessoas que leem o livro e que veemesse exemplo que tu falaste e que sequer não vamos falar agoranesta conversa, dizem-me sempre eu não sabia que isto tudo tinha aver com química. Que é paradoxal, pois tudo é química. Como éque podia haver dúvida de que há alguma coisa queJosé Maria Pimentelacontecesse ao mesmo tempo. Exato, pois, desde logo. Não é? E aindapor cima, por acaso, eu estava a ler o teu livro eestava a pensar, este livro podia ser escrito em torno, por exemplo,de uma visita ao supermercado. Era o suficiente para cobrir logo umasérie de coisas, porque tens desde a comida às bebidas, produtos delimpeza, a farmácia se tiver lá incluída, utensílios de plástico, e atésendo um bocadinho mais criativos do lado da energia, está lá quasetudo. Ou por outra, a química está em tudo, tudo que sejaprodutos modernos, tem... Bem, modernos ou não, mas a química enquanto indústriaquímica está em tudo. Olha,Nuno Maulideque é isso daí, dá-os para o mercado, vou tomar aqui nota,fazer uma ideia para um novo livro. Exato. Obrigado, eu depois escrevo-teuns agradecimentos.José Maria PimentelBoa, boa. Uma frase. Mas se te esqueces, não leva mal, queeu acabei recentemente de escrever um livro e estava, ao escrever osagradecimentos, estava o tempo todo a pensar, se eu me esqueço dealguém, depois é impresso e é uma chatice, mas a pessoa nãofaz por mal, porque às vezes são tantas pessoas que é amesma coisa.Nuno MaulideE depois se chega ao fim, a pessoa quer é acabar eportanto escreve os agradecimentos assim, Um bocadinho na rapidezJosé Maria Pimenteldo momento. Sim, por acaso é engraçado. Tens que te forçar acolocar alguma atenção naquilo, não é? Porque tu queres...Nuno MaulideSe fosse no começo se calhar escrevia-se melhor.José Maria PimentelÉ verdade, exatamente. É mesmo isso, por acaso pensei nisso. É engraçado.Olha, voltando isto a, senta-te aqui um bocado, a conversa começou noinício. A tua área da química é a área da química orgânica,que é uma área específica da química.Nuno MaulideOutra palavra amuzodíssima. Alimentos orgânicos, visualmente, são agricultura orgânica, sei lá oque as pessoas agora chamam orgânico não tem nada a ver. Oobjetivo da palavra orgânico na definição de química orgânica e química inorgânicaé apenas a química dos compostos de carbono. Curiosamente, Nos bons velhostempos, a química orgânica foi chamada de orgânica porque tinha alguma coisaa ver com a vida. Enquanto a química inorgânica eram, em princípio,compostos aos quais não estavam associados padrões vitais. A química orgânica eraa química das coisas que vivem e a química inorgânica era aquímica dos metais, dos minerais, das rochas, tudo coisas que são inanimadas.Pois como é óbvio que o passar do tempo evoluiu para aquímica dos compostos de carbono e a química dos compostos que nãotêm carbono, mas uma grande parte da química inorgânica hoje em dia,porque mostrar que o computador destas denominações são falaciosas, uma grande partede quem faz química inorgânica hoje, passa o tempo todo a trabalharcom compostos orgânicos. Então       "2022-04-26-120-miguel-poiares-maduro-populistas-autocratas-e-solu-c3-a7-c3-b5es-para-reformar-a-democracia-html": {
        "title": "#120  Miguel  Poiares  Maduro    Populistas, autocratas e soluções para reformar a democracia ",

        "content": "                                                                                                                                                            #120 Miguel Poiares Maduro - Populistas, autocratas e soluções para reformar a democracia                                                                                                                 #120 Miguel Poiares Maduro - Populistas, autocratas e soluções para reformar a democracia                         Click on a part of the transcription, to jump to its video, and get an anchor to it in the address bar                                                                                    José Maria PimentelOlá, o meu nome é José Maria Pimentel e este é o45°. Como vos disse no último episódio, é já esta semana queé apresentado oficialmente o livro Política a 45° em três cidades dopaís. Por isso faz todo o sentido dedicar este episódio a algunsdos temas que aborda no livro, como a ascensão do populismo, avaga autoritária mais abrangente a nível mundial em que podemos enquadrá-lo ealgumas reformas possíveis para reconciliar os cidadãos com a democracia liberal. Parauma conversa desse tipo, nesta altura, dificilmente poderia pedir alguém melhor doque Miguel Poeiras Maduro. O convidado tem-se dedicado a estudar e apensar estes desafios, especialmente nos tempos mais recentes, enquanto diretor do FórumFuturo da Fundação Gulbenkian, uma iniciativa que visa precisamente discutir temas importantespara o futuro do mundo e do país. O Miguel publicou tambémrecentemente, juntamente com o professor da Universidade de Yale, Paul Kahn, olivro Democracia em Tempo de Pandemia, em que reflete sobre alguns dosdesafios que as democracias vivem atualmente e que a pandemia veio tornarespecialmente nítidos. No episódio que vão ouvir conversamos sobre os desafios queo populismo e o autoritarismo criam no mundo atual, em particular nasdemocracias, e sobre algumas soluções possíveis para os resolver. Embora eu nopodcast tente fugir da atualidade, A verdade é que esta é umaaltura especialmente importante para ter esta discussão, uma vez que passam jádois meses desde o início da guerra da Ucrânia, um exemplo bemnítido dos efeitos da tomada de poder por líderes autoritários, e alémdisso, gravamos a nossa conversa também na semana da segunda volta daseleições presidenciais em França. E se é verdade que Marine Le Penveio a perder de forma clara, também é verdade que teve umresultado bem superior a 2017 e, sobretudo, que o conseguiu, o queé se calhar o ponto mais importante, já depois da invasão daUcrânia pela Rússia, a qual expôs claramente o perigo das associações entreLe Pen e outros populistas a Vladimir Putin. Mas França não écaso único, o mesmo aconteceu semanas antes com Viktor Orban na Hungria,que conseguiu ser reeleito com uma clara maioria. A ameaça do populismoe do autoritarismo está por isso para ficar, seja nas suas implicaçõesgeopolíticas, seja nos desafios que cria dentro das democracias. A popularidade dopopulismo, para ser redundância, vem, já se sabe, em grande medida, dainsatisfação de muitos cidadãos com o funcionamento do sistema. Por isso, discutimostambém algumas soluções possíveis para tornar as democracias mais inclusivas e funcionais.As ideias que vão ouvir são, como não poderia deixar de ser,as ideias do convidado. Mas quem ler o Política a 45° vaiprovavelmente achar, pelo menos, parte do diagnóstico familiar. Porque, no fundo, asolução para reconciliar os cidadãos com a democracia terá sempre de passarpor duas vias que são complementares. Por um lado, criar mecanismos paramaior e mais próxima participação das pessoas no processo democrático, mas poroutro lado, também criar regras e instituições que assegurem que os políticosse comportam bem e governam para o bem comum. E com istodeixo-vos com este episódio com Miguel Poiares Maduro, como de costume, umagradecimento aos novos mecenas do 45 Graus, neste caso Ana Pina eJ.C. Pacheco, e, claro, renovo o c         "content": "                                                                                                                                                            #116 Pedro Gomes - “Sexta-Feira é o Novo Sábado”                                                                                                                 #116 Pedro Gomes - “Sexta-Feira é o Novo Sábado”                         Click on a part of the transcription, to jump to its video, and get an anchor to it in the address bar                                                                                    José Maria PimentelOlá, o meu nome é José Maria Pimentel e este é o45°. Atualmente a maioria de nós, sobretudo aqueles que não caem namaluquice de ter um podcast, tem um emprego de segunda a sexta-feirae descansa ao fim de semana dois dias. Mas não foi sempreassim. Ainda há menos de 100 anos, na maioria dos países, asemana de trabalho era de segunda a sábado, só com um diade descanso. E nos últimos anos tem havido cada vez mais pessoasa sugerir que se dê ainda mais um passo em frente ese passe para uma semana de trabalho de apenas quatro dias. Hámesmo várias empresas que já testaram este modelo e reclamam resultados muitopositivos mesmo ao nível da produtividade. A pandemia, com a modificação dehábitos de trabalho que provocou, acabou por dar um novo vigor aesta discussão. É por isso muito oportuno o livro do convidado, PedroGomes, que acaba de ser publicado em português. O convidado é professorassociado de economia em Birkbeck, Universidade de Londres, doutorou-se pela London Schoolof Economics e antes disso fez a licenciatura em Economia no ISEG.No livro, chamado Sexta-feira é o novo sábado, defende que uma semanade quatro dias, para além de ser benéfica para as pessoas, dariatambém um impulso à economia a vários níveis, estimulando a procura, aprodutividade, a inovação e os salários e contribuindo mesmo para reduzir odesemprego e o apelo de movimentos populistas. O livro do Pedro foioriginalmente publicado em inglês e nota-se que é mais vocacionado para aseconomias ricas, como as dos Estados Unidos e dos países do centroe norte da Europa, mais do que propriamente Portugal, onde ainda estamosa pensar como rentabilizar melhor os dias que trabalhamos do que propriamenteter mais um dia de descanso. Ainda assim, tem muito de relevantese queremos entender o que pode ser o mundo do futuro, inclusiveno nosso país. O livro é, além disso, escrito por um economista,mas direcionado a um público alargado, adotando muitas vezes uma análise sociale até psicológica dos efeitos destas medidas. Na nossa conversa, discutimos asespecificidades do modelo que o convidado propõe, os benefícios que, segundo ele,traria à economia e à vida das pessoas e o modo comoseria implementado, bem como os obstáculos práticos que pode enfrentar. E falandode livros, os ouvintes mais atentos devem lembrar-se que anunciei, há cercade um ano, que estava a escrever um livro a partir do45°. Posso finalmente anunciar que o livro está prestes a ser publicado.A obra é uma reflexão minha, a partir de algumas das melhoresconversas do podcast sobre dois temas da área da política, um maisestrutural e outro mais específico dos tempos que vivemos. O livro écomposto por isso por duas partes que podem ser lidas de maneiraquase independente. Na primeira parte regresso a algumas das conversas da sérieOrientações Políticas que gravei em 2019 com convidados como Daniel Oliveira, RuiTavares e Isabel Moreira, Adolfo Mesquita Nunes e Francisco Mendes da Silva.A ideia aqui é retomar e aprofundar o mote dessas conversas, perceberas principais visões políticas que existem nas democracias ocidentais. No livro, comparoe contrasto as opiniões dos convidados e junto-lhes o que a histórianos ensina sobre a evolução das ideias e o que a psicologianos mostra sobre de onde vêm as nossas preferências políticas e, comisso, tendo perceber o que explica estas clivagens e as verdades parciaisque cada visão política transporta. Na segunda parte do livro, abordo doistópicos mais contemporâneos, a ascensão do populismo, em particular, de direita radical,e a crescente polarização que se observa em muitas sociedades. Aqui revisitoconversas com convidados como Pedro Magalhães, Susana Peralta, Desidério Murcho e MafaldaPratas. Nesta segunda parte, os convidados têm um papel de maior responsabilidade,porque são eles que me ajudam, através do seu conhecimento, a explicare refletir sobre os aspectos mais relevantes destes fenómenos. Ao utilizar osepisódios como ponto de partida para uma reflexão profunda e extensa sobrecada tema, o livro é escrito a pensar tanto em quem nãoouviu as conversas originais, como nos ouvintes de sempre do podcast, queaqui vão encontrar mais informação, contexto e ideias sobre os temas queali foram discutidos. E quando sai o livro, pergunto a vocês? Segundoa editora, está planeado que vá para as livrarias em finais deAbril, sendo que vai haver também uma versão digital. Por isso, atélá, ainda vai haver novidades. Finalmente, queria como de costume agradecer aosnovos mecenas do 45°, E são muitos. Um grande obrigado ao NunoLopes Guerra, ao Fernando Nunes, ao Luís Fernambuco, à André Esteves, tambémao João Pedro Lopes, ao Bruno Pinto Vitorino, à Sofia Roma, aoPedro Gaspar, muito obrigado ao Cesar Carpinteiro, à Helena Sousa, ao DiogoCosta, ao Fernando Oliveira e, last but not least, ao Simão João.Até à próxima! Pedro, muito bem-vindo a esta humilde casa.Pedro GomesObrigado pelo convite.José Maria PimentelOlha, nós vamos falar a partir do teu livro, portanto, mais fácileu passo-te já a bola para tu fazeres um bocadinho o elevatorpitch do teu livro e explicar quais são as ideias principais eporque é que defendes o que defendes, não é? Porque é quedefendes uma semana dePedro Gomesquatro dias? Bem, eu acho que primeiro é preciso explicar o livroeu escrevi em 2019 e ele foi publicado em inglês, eu escrevi-oem inglês e saiu em agosto do ano passado. E chama-se Fridayis the new Saturday, how a four-day working week is going tosave the economy. Portanto, eu argumento que a semana de trabalho dequatro dias vai salvar a economia. Quando eu falo salvar a economiaestou a falar... Não estava a pensar em Portugal quando escrevi, estoua pensar mesmo nas economias ocidentais, Estados Unidos, Europa. E então eudefendo uma semana de trabalho de 4 dias que quando se falapela primeira vez ou todas as conversas é que que boa ideiaque seria tão bom termos trabalhar só quatro dias mas temos desacrificar a economia. Exato. E então é esta a narrativa que existee eu quero exatamente quebrar esta narrativa. Portanto o que eu...José Maria PimentelTu queres dizer é por causa da economia?Pedro GomesDevemos fazer por causa da economia, portanto, não é uma política partidária,não é uma vitória do movimento sindical, é uma inovação social, umamelhor forma de organizar a economia no século XXI. Agora, a questãoé, exatamente em termos concretos, o que eu defendo é que asexta-feira se torne um novo sábado. Portanto, é coordenar toda a atividadeeconômica que normalmente ocorre durante a semana nos escritórios, nos bancos, nasuniversidades, coordenar a quatro dias, segunda a quinta-feira e coordenar todas asatividades económicas que ocorrem no fim de semana, nos três dias, sextaa domingo. Existem muitas atividades económicas que ocorrem continuamente ao longo dossete dias, nos hotéis, nos hospitais, jornalistas e vai continuar a serdurante 7 dias, mas a semana típica de trabalho de cada trabalhadorseria 4. E não se pode fazer de um dia para ooutro. A mudança de 5 para 4 é um processo e vaidemorar... Eu falo em 4 a 6 anos, era o tempo queeu acho mínimo para fazer essa passagem para a maioria das pessoas,mas seguramente para chegar a todos, depois ainda demorar mais tempo. Sim,José Maria Pimentelpois isso tem a ver com a implementação, já lá vamos. Euantes queria perceber ou discutir melhor alguns pontos da lógica por trásdisso. Sabes que eu quando, não sei se f gens anteriores de seisdias para cinco ou a redução de 12 horas de trabalho paraoito horas, teve de sempre partir com um papel ativo do Estado.José Maria PimentelTem que vir de cima, sim. Já lá vamos que esse éum dos pontos interessantes e tu dás o exemplo, dás vários, mas,se calhar, o mais relevante é quando se passou dos seis diaspara os cinco dias. Portanto, ou seja, os cinco dias que nóstemos agora não foram a norma mesmo já numa época industrial, mesmono início do século XX. Mas já lá vamos a essa parteem relação a isto. Parece-me ter um bocadinho lateral, no fundo, àtua tese, mas é interessante para perceber, no fundo, como é queessas coisas funcionam, não é? E aqui, porque aquilo que nós estamosa discutir não é só se as pessoas gostariam de trabalhar menosdias, mas como é que isso se relaciona com o nível devida. E o que me dá a ideia, o que aconteceu éque aquilo que quem nos não estava a prever é que asnecessidades fossem aumentando também com a riqueza. Portanto, à medida que oPIB dos países foi aumentando, mas com ele também foi aumentando oconjunto de bens e serviços disponíveis e foi sobretudo aumentando o conjuntode bens e serviços que as pessoas passaram a tomar por essenciais.E, portanto, nós temos uma série de coisas que para nós sãoessenciais e nasPedro Gomesquais gastamos dinheiro que no início do século XX não existiam. Sim,é uma das razões, mas Ele também aumentávamos o tempo de lazer,mas também aumentávamos oJosé Maria Pimentelconsumo. O consumo de bens de lazer, não é?Pedro GomesNão, o consumo genérico, se nós numa economia estática, digamos, que nãocresce, Se queremos ter mais lazer temos de consumir menos bens, sequeremos consumir mais bens temos de trabalhar mais, portanto. Mas numa economiaem crescimento isso não acontece. Ou seja, quando a economia está acrescer podemos usufruir... Imagina que a produtividadeduplica,podemos consumir duas vezes mais bens, podemos trabalhar metade do tempo oupodemos ter as duas coisas. Por isso, mesmo tendo mais necessidades, nãoimplica necessariamente que temos de trabalhar, podemos na mesma partilhar os ganhosde produtividade nestas duas vertentes.José Maria PimentelMas tu achas, agora já tem a ver mais com a tuaproposta, tu achas que nós teríamos o mesmo nível de vida, ouseja, o PIB mundial, ou das economias ocidentais, seria igual ou idênticose nós trabalhássemos 15 horas? Bem, eu não chego até às 15horas, eu passo para...Pedro GomesIsso já tem alguma coisa a ver com a tua tese, nãoé? Não aos 15 horas, mas é possível. Há aqui uma diferençaque eu acho que é muito importante e é preciso dissociar. Épreciso dissociar as horas de trabalho da questão da coordenação em 4mais 3. Estão as duas relacionadas, mas eu acho que essencialmente oque está a falhar na análise é mesmo pensarmos nesta coordenação. Oque é que vai implicar? Como eu vejo é que muito doque nós fazemos na semana de trabalho cinco dias conseguiríamos fazer tãobem da mesma maneira numa semana de quatro e que aquele tempode lazer ia trazer mais à economia em várias dimensões possíveis. Eeu sou um economista, um economista mainstream, mas é essa a visãoque dissocia o salto que eu faço relativamente aos economistas. Normalmente, quandopensam no assunto, pensam quando estamos a trabalhar, estamos a contribuir paraa economia, quando estamos em tempo de lazer é como uma câmaraonde entramos, estamos felizes mas nada do que nós fazemos acrescenta ouafeta a economia. E então os economistas percebem esse valor do bem-estar,mas que é muito difícil de quantificar e percebem o facto detrabalhar menos horas reduz a produção de bens e serviços. E entãotoda a discussão que existe à volta da semana de trabalho dequatro dias parte desta análise, que é vamos ser muito felizes evale a pena. Algumas pessoas dizem é importante, mas outras pessoas dizem,e com todo o direito, dizer eu não valorizo tanto o tempolivre, eu gosto daquilo que faço. Então a discussão fica muito vaziaporque é quanto é que valorizamos este tempo, esta felicidade e depoisparece que é inevitável este custo para a economia. Mas o queeu digo é vamos ver o que é que fazemos no tempode lazer e vamos ver que, na verdade, James Tobin, num prémioNobel de Economia, dizia todo o ato de lazer traz um benefícioeconômico a alguém. Então muitos do livro, muitos dos argumentos é exatamenteo que é que fazemos no tempo de lazer e como éque melhora a economia. Sim, sim.José Maria PimentelE vamos aí porque eu acho que tem alguma maneira de dividira conversa, que é primeiro perceber os argumentos que tu dás, porqueé que tu defendes que esta é uma solução boa, e depoisdiscutir porque é que tu defendes especificamente este modelo rígido, digamos, rígidonão, mas standardizado, de segunda à quinta-feira, não é? No fundo, alteraresaquilo que é o modelo padrão da economia e não simplesmente estása dar liberdade às pessoas para trabalhar menos, não é? E depoisperceber porque é que o governo tem um papel aí e umasérie de coisas. Já agora, tu és agnósticoPedro Gomesem relação às horas totais ou tu prescreves também uma diminuição donúmero de horas? Não, eu falo em oito formas de ajustamento. Aquestão do aumento das horas de trabalho nos outros dias é umaforma de compensar, mas é uma em oito. E acho que porexemploJosé Maria Pimentelcompensar... Então O teu modelo dá para teres quatro dias a trabalharo mesmo número de horas que agora as pessoas trabalham emPedro Gomescinco ou teres quatro dias a trabalhar menos oito horas, por exemplo?Sim, isso lá está. É questão da implementação E aí o queeu digo é preciso ser muito flexível porque a implementação pode serdiferente, por exemplo, nos Estados Unidos ou em Portugal, em diferentes setoresde atividade para os restaurantes ou para os professores universitários e mesmodentro de vários setores, empresas diferentes podem implementar de formas diferentes. Aimplementação é uma parte importante mas é a parte central na discussão.É sempre a primeira pergunta que eu tenho é é preciso corte20% do salário ou é preciso trabalhar mais duas horas nos outrosdias? Mas na verdade não é por uma coisa ser fácil deimplementar que deve ser implementado, não é por uma coisa ser difícilde implementar que não deva ser implementado. Portanto, eu acho que émuito importante separar estas duas perguntas. Primeiro é porquê é que éuma melhor maneira de organizar a economia no século 21? E entãoaí eu dou os argumentos económicos. Porquê é que é um bomideal? E depois é, ok, vai haver os custos para a economiade transição, que é mais a questão da disrupção, de termos demudar comofazemosas coisas e isso é sempre difícil. Eu acho que vai ser,é mais fácil do que as pessoas pensam à partida e éesse o meu argumento. Mas então primeiro separar estas duas questões, primeirotentar justificar porque é que é um bom modelo e depois pensarmosquais são os ajustamentos para chegarmos lá. Sim, mas aqui a implementaçãoafeta oJosé Maria Pimentelmodelo, Ou seja, uma coisa é discutir se é implementado de formagradual, de forma abrupta, se se implementa em todos os setores, seé standardizado ou se permite que algumas pessoas tenham um horário flexível,enfim, o que quer que seja. Outra é discutir se se mantémou não se mantém o número de horas, porque se tu mantenso número de horas, o argumento da utilização daquele tempo para outrosfins, não acho que se perca totalmente. Por causa da coordenação nodia. Exatamente, e do commuting, que é uma das coisas que tufalas, do tempo que as pessoas perdem para o trabalho, mas pelomenos dilui-se bastante.Pedro GomesSim, os oito argumentos que eu dou, depois da forma como implementar,pode potenciar alguns e minimizar outros, mas aí já depende muito docontexto e falarmos da economia portuguesa seria diferente, certamente, da americana, masda questão das horas propriamente ditas já são muito diferentes. Na economia,As pessoas não trabalham só todas 40 horas. É diferente para osmédicos e, portanto, já é diferente à partida para os vários setores.E, portanto, dizer que tem de ser de ntos económicos vamos ver que há alguns quedependem do número de horas, outros que são mais da estrutura, queé mais a questão da coordenação da atividade,José Maria Pimentelportanto mesmo o facto de ter mais um dia livre. Sim, etu tens um argumento muito interessante nesse aspecto que é, enfim, provavelmenteJá tinha feito algumas reflexões nesse sentido, mas não completamente, que éesse aspecto da coordenação e de horários flexíveis não serem necessariamente tãobons como se possa pensar, porque nós tiramos muito benefício também deestarmos coordenados no nosso lazer. Ou seja, eu ter uma tarde livrede segunda-feira pode me dar jeito, se eu tiver que tratar decoisas para mim, mas como lazer, a não ser que eu sejauma pessoa muito solitária, não vai acrescentar muito, porque as pessoas queeu conheço estão todas a trabalhar. Enquanto se houver uma estrutura emque de repente passe a haver quatro dias mais três dias livres,ou seja, ali um dia livre extra que todos temos, não étodos, como tu dizias, há heterogeneidade e há pessoas que estão atrabalhar ao fim de semana, mas a maior parte das pessoas tême isso cria uma espécie de jogo de soma positiva e esseeu acho um argumento muito interessante.Pedro GomesA economia é sobre a criação de valor e a criação devalor pode ser de várias formas E uma que eu falo éa questão dessa... O valor do lazer depende de quantas pessoas natua rede que estão disponíveis de estar, de facto, sem trabalhar umaquarta, quando todos os teus amigos estão a trabalhar e a tuamulher tem menos valor. Portanto, cria-se valor ao coordenar o lazer. Essaé a razão porque normalmente os casais coordenam o timing da reforma.Há muitos estudossobre issoque tentam coordenar exatamente porque quando está um reformado e o outroa trabalhar a vida pode estar reformada. O primeiro em geral. Nãotem tanto valor aquele tempo. Mas há a coordenação do lazer ea coordenação do trabalho. Mas o mais importante eu acho que éa questão da coordenação do trabalho e é muito importan         "content": "                                                                                                                                                            #115 Luísa Pereira - O que a Genética tem revelado sobre a evolução humana e a nossa...                                                                                                                 #115 Luísa Pereira - O que a Genética tem revelado sobre a evolução humana e a nossa...                         Click on a part of the transcription, to jump to its video, and get an anchor to it in the address bar                                                                                    José Maria PimentelOlá, o meu nome é José Maria Pimentel e este é o45°. A convidada deste episódio é Luísa Pereira, é doutorada em GenéticaPopulacional Humana pela Faculdade de ciências da Universidade do Porto, onde étambém investigador principal e líder de grupo no laboratório I3S Ipatimup. Aconvidada também é autora do livro O Património Genético Português e recentementelançou um curso para leigos denominado Odisseia Genética, que permite a realizaçãoinformada de um teste de ancestralidade. Falamos deste projeto que é muitointeressante ao longo do episódio. Nos poucos séculos que na verdade tema ciência moderna, avançámos imenso no conhecimento que temos do mundo quenos rodeia. Mas este progresso ocorre, por norma, de forma gradual, incrementoa incremento. Só que de vez em quando, muito raramente, temos asorte de ocorrerem em poucos anos uma série de avanços em catadupa.É isso mesmo que tem acontecido na área de investigação da convidada,a genética populacional, onde nos últimos 10 a 15 anos aconteceu umaverdadeira revolução, graças a desenvolvimentos técnicos que permitiram conseguir estudar muito melhoro ADN humano. Esta área da genética populacional dedica-se a estudar emque diferem as populações humanas, comprando o perfil genético dos habitantes dediferentes geografias ou dos membros de diferentes etnias. E esta área estudatanto o genoma das pessoas atuais, como das populações antigas, que conseguimosainda encontrar nos fósseis mais ou menos bem conservado. Uma das áreasem que a investigação neste campo tem gerado enormes progressos é nonosso entendimento sobre o modo como evoluiu a espécie humana. Onde atéaqui tínhamos que nos guiar quase exclusivamente pela comparação entre a morfologiados humanos atuais e dos fósseis dos nossos antepassados que íamos encontrando,hoje conseguimos estudar em detalhe o genoma dos humanos atuais para procurarpistas sobre o nosso passado evolutivo. Mas não é tudo. Conseguimos tambémrecolher e analisar o ADN dos próprios fósseis para medir em quemedida esse genoma difere do dos humanos atuais. Conjuntamente, estes avanços têmpermitido progressos incríveis que discutimos na conversa. Por exemplo, ao estudar oDNA, tem-se descoberto coisas que os fósseis não conseguem contar, como éo caso, por exemplo, de uma espécie ancestral, que foi encontrada nogenoma das populações africanas atuais, no fundo uma espécie de um neandertalda África, sendo que não há registros fósseis, pelo menos ainda, destaespécie. Graças a estes estudos, temos também ficado a saber que osurgimento da nossa espécie em África é um fenómeno muito mais complexodo que inicialmente achávamos. Outra área em que a genética populacional temtrazido imensos progressos é no nosso conhecimento sobre a nossa história maisremota. É que se hoje temos uma ideia razoável do passado humanodesde a antiguidade, não há registros que relatem a história antes dainvenção da escrita, ou seja, anterior à 5.000 anos. Por isso, atéaqui sabíamos muito pouco desse período e aquilo que sabíamos estava envoltoem dúvidas. Mas ao estudar o DNA das populações atuais das váriasgeografias e compará-lo com o dos fósseis que foram encontrados nesses mesmoslocais, tem-se desvendado factos fascinantes sobre o modo como as diferentes populaçõesatuais estão relacionadas e sobre migrações importantes que ocorreram no nosso passadomais distante. Finalmente, o estudo da genética das populações permite ainda avaliara diferente suscetibilidade das diferentes populações humanas a doenças complexas e percebera origem dessa diversidade. Esta é também uma das áreas de investigaçãoa que a convidada se tem dedicado e é uma área muitoimportante porque de futuro vai permitir desenvolver melhores tratamentos para diferentes doenças.Esta é por isso uma área fascinante que vale a pena acompanhare a conversa com a Luísa Pereira foi muito interessante. Em todocaso, vale a pena fazer uma ressalva. Se é verdade que estudaro perfil genético tipo das populações atuais nos dá uma série deinformação útil, É preciso ter em conta que o grosso da variaçãogenética que existe entre os seres humanos está, ou seja, pode serencontrado dentro das populações. Na verdade, só 15% da variação genética humanaé que existe entre diferentes populações. Por isso, quando falamos de diferençasgenéticas entre populações, estamos a falar de diferenças que são mais pequenasdo que as diferenças que existem entre dois indivíduos tirados à sortedentro de qualquer população. Por isso estamos sempre a falar de diferençastendenciais, ou seja, que acontecem na média. Como de costume queria agradeceraos novos mecenas do 45°, Um grande obrigado ao Tiago Parente, aoJosé Fangeiro, muito obrigado também ao Miguel Farracho, à Rita Noronha, aoPedro Romão e finalmente agradeço também à Teresa Pimentel, que me pegouum susto porque achei que a minha filha de 3 anos tinhadecidido apoiar o podcast, mas afinal não, é apenas uma mecenas quetem exatamente o mesmo nome. Muito obrigado à Tereza e já agoraum último anúncio. A partir de agora também é possível apoiar o45° através de MBWay. Vejam o site em 45graus.parafuso.net para mais informações.E com isto deixo-vos com Luísa Pereira. Luísa, muito bem-vindo ao podcast.Vamos falar de genética populacional, que é uma área, como se vaiver, incrivelmente interessante, até porque junta de E estaárea, precisamente por conseguir estudar a genética, tem conseguido por um ladocomprovar determinadas coisas, como o facto da nossa espécie ter surgido emÁfrica, hoje em dia acho que não há nenhuma dúvida em relaçãoa isso, enquanto até aqui podia ser no limite, só uma certasorte ou azar nos fósseis tinham sido descobertos, mas por outro ladotem mostrado uma série de coisas novas, e uma delas, e essaeu achei muito intrigante, é o facto de, aparentemente, a nossa espécieter surgido em África, ou o surgimento da nossa espécie em África,ter-se baseado, como é que eu ia dizer, é o chamado modelopan-africano, houve uma conjugação entre a evolução de populações diferentes, em váriaszonas geográficas diferentes da África, que depois tinham alguma troca genética entresi, ou seja, que interagiam e se reproduziam e foi dessa interligaçãoque surgiu os seres humanos modernos. Portanto, o fenómeno acho eu maiscomplexo do que se achava até aqui, não é?Luísa PereiraSim, portanto, um dos dogmas da evolução é que quando uma novaespécie surge, aparece, Ela aparece necessariamente a partir de um pequeno grupode indivíduosquese isola reprodutivamente da espécie da qual deriva, isola-se geograficamente e depoisnecessariamente reprodutivamente de modo a que acumule diversidade com o tempo queo leva a ser muito distinta e que depois impeça o cruzamentocom outras espécies relacionadas, não é? Portanto, nós também no início estávamosà procura de uma... Ou as nossas hipóteses eram que a espéciehumana teria surgido, alguns no continente africano, e então andamos à procurade medir ou de ver o sítio mais provável para essa origem.Havia apostas e grandes discussões se seria no leste da África ouse tinham aparecido durante muito tempo as ossadas mais antigas do homemmoderno, nomeadamente no Quênia e Etiópia. Exato, exato. Pois havia outra façãoque achava que a África do Sul seria muito importante. Mais recentementecomeçam a aparecer já espécimes mais antigos com características muito semelhantes aohomem moderno e, portanto, talvez um protoespécime em Marrocos. Portanto, começamos aver o surgimento de muitos espécimes com datações próximas, antigas, entre os300 mil e 200 mil anos, em várias partes do continente africano.O que levou a este, surgir desta hipótese, desta panorígia dentro docontinente africano. Isto implica que a nossa espécie teria sido mais diversana origem do que aquilo que estávamos à espera, não é? Setivesse uma origem mais restrita a uma região do continente africano eque, provavelmente, teria que haver bastante mobilidade destes grupos para que elesnão ficassem isolados reprodutivamente e não dessem origem a espécies diferentes. Sim,José Maria Pimentelou seja, havia ali uma... Por um lado, eles eram diferentes populações,tinham uma certa estrutura populacional, havia populações com características diferentes mas quetrocavam genes, porque se reproduziam entre si e que faziam parte damesma espécie. Sim,Luísa Pereiranão deixaram de ser capazes de ter descendentes, de se reproduzirem entresi e ter descendentes vertes.José Maria PimentelMas isso desde logo é uma coisa que é curiosa, porque pareceque, no fundo, de certa forma, o salto para os seres humanosanatomicamente modernos ocorreu várias vezes naquele período, ocorreu em várias geografias, oque é estranho, quer dizer, se o resto é um mistério quecontinua a existir, mas qual foi, o que é que favoreceu essaseleção de modo a que ela tenha acontecido em tantos sítios aomesmo tempo?Luísa PereiraBem, nós descendemos do Homo Eretus e o Homo Eretus tinha tidouma capacidade enorme de dispersão. Ele habitava toda a África e conseguiuir para a Europa e para a Ásia. Foi uma espécie jámuito bem sucedida e que estava com esta distribuição enorme. Depois houveevolução e estes grupos não deixaram de comunicar entre si. Mas elesJosé Maria Pimentelpartiram todos do homo erectus.Luísa PereiraQuer dizer, até agora, ou melhor, vamos pôr a coisa de outramaneira, não é? Até agora, dos espécimes disponíveis         "content": "                                                                                                                                                            #113 Magda Nico - Mitos e simplificações no modo como olhamos para os jovens                                                                                                                 #113 Magda Nico - Mitos e simplificações no modo como olhamos para os jovens                         Click on a part of the transcription, to jump to its video, and get an anchor to it in the address bar                                                                                    José Maria PimentelOlá, o meu nome é José Maria Pimentel e este é o45 Graus. A convidada deste episódio é Magda Nico, socióloga, atualmente investigadorae docente no ISCTE, Instituto Universitário de Lisboa. A investigação da convidadasegue uma perspectiva crítica ao longo do tempo e das gerações ededica-se sobretudo a estudar as transições para a vida adulta dos jovens.Conheci a Magda recentemente no Encontro Juventudes que foi organizado pela FundaçãoFrancisco Manuel dos Santos, onde eu estive a moderar um painel dedebate. O encontro serviu, como o nome indica, para debater os jovense a juventude, e a convidada foi consultora do evento. Aproveitando aoportunidade, e uma vez que a Magda é uma das principais investigadorasnesta área em Portugal, convidei-a para o 45 Graus para conversarmos umpouco sobre estes temas. Na nossa conversa, discutimos vários aspectos do modocomo a sociologia olha e estuda os jovens e a juventude. Falámossobre como têm evoluído as trajetórias de transição para a vida adultae os desafios associados ao emprego, por exemplo, ou à saída decasa, discutimos também o que é diferente na condição dos jovens atuais,mas também a nossa tendência para exagerar um pouco este aspecto edesvalorizar aqueles aspectos, muitas vezes mais relevantes, que são comuns aos jovensdesde sempre. Mesmo com este advertenciamento, não deixámos claro de falar dealgumas características distintivas das gerações atuais, como por exemplo a maior sensibilizaçãopara causas globais, como as alterações climáticas ou os efeitos do usodas redes sociais. E falámos também, claro, da realidade portuguesa, em particular,de porquê é que os jovens portugueses são entre os países europeusdaqueles que saem mais tarde de casa dos pais. A convidada temem relação a este tópico, como vão ver, uma opinião original. Comode costume queria agradecer aos novos mecenas do 45 Graus, Cristina Flores,Diogo Sampaio Viana, Gonçalo Castro e Tiago Pedroso e queria também, aproveitandoesta altura mais calma das festas, pedir-vos para gastarem 2 minutos apreencher um inquérito rápido de feedback em relação ao 45 Coraos. Nesteinquérito, o que vos peço é que avalie numa escala de 1a 5 os episódios que publiquei desde o verão até aqui. Tenhotambém uma caixa de comentários onde podem deixar feedback mais qualitativo, sugestõesde temas, sugestões de convidados, enfim, tudo aquilo que quiserem. Como disse,prometo que não demora mais dois minutos, deixo-vos o link para oinquérito na descrição deste episódio. E com isto, desejo-vos boas festas edeixo-vos com Magda Nico. Magda, bem-vinda ao 45°. Olha, estava a pensarhá bocadinho e embora já tenha, não seja a primeira vez quefalo com alguém de Sociologia no podcast, acho que nunca fiz istode tentar perceber o que é característico da abordagem da filosofia, dafilosofia, nós estávamos a falar de filosofia em off, mas é queeu disse isto, da sociologia, sobretudo face às outras ciências sociais. Oque é que é característico da sociologia, do olhar da sociologia? Seé que há alguma coisa.Magda NicoÉ uma grande responsabilidade começar esta conversa logo a falar. Representante oficial.Representante oficial da sociologia e peço já desculpa antecipadamente por não conseguirresumir o papel desta disciplina tão nobre. Mas eu acho que aquiloque começou por diferenciar a Sociologia de outras ciências s ssidade de rotura constante e, portanto, esta ideia de continuarsempre a acumular conhecimento, a unir os pontinhos desse conhecimento. Nem todasas ciências, obviamente, necessitam de estudos longitudinales, mas em ciências sociais ede psicologia em particular, se nós estamos constantemente a interromper esse conhecimento,De facto, a perda de informação é enorme. Agora, para isso épreciso recursos, é preciso um reconhecimento da importância de fazer este tipode estudos. Nós, por exemplo, só para te dar um exemplo, nóstemos um projeto a decorrer que recolhe histórias de família. Recolheu históriasde família em 2011, portanto entrevistámos 15 famílias, vários membros dessas, todosos membros maiores de idade dessas famílias, para saber, no fundo, cadaum contou as suas biografias mas também contaram na sua versão ahistória da sua própria família, com árvores genealógicas, uma coisa mesmo muitocompleta no fundo, pôr as pessoas a falar sobre elas próprias porrelação às pessoas da sua família. E isto foi feito em 2019e em 2020, dispensa de apresentações, com o projeto a decorrer, aquelasentrevistas para analisar, nós decidimos voltar a entrevistar essas pessoas e nãoentrevistámos, fizemos questionários qualitativos, ou seja, a resposta era por questionário masas perguntas eram bastante mais qualitativas do que cruzes, digamos assim, oudo que apenas cruzes, muitas respostas abertas e então inquirimos as pessoasvárias vezes, quatro vezes em 2020, abril a julho. E mesmo nesseespaço de tempo, de 4 meses, abril, maio, junho, julho, exato, 4meses, mesmo nesse espaço de tempo as respostas oscilaram bastante. Portanto, aideia de nós acompanharmos a evolução também realmente foi um momento muitodenso economicamente, emocionalmente, etc. Sim,José Maria Pimentelabril foi logo mesmo o início da pandemia.Magda NicoFoi, nós ficámos preocupadas com aquelas famílias que já conhecíamos e portantotambém decidimos manter o contato numa vertente também mais humanística, se quisermos,não só da
